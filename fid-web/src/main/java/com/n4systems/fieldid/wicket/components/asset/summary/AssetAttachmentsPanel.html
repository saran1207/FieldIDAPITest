<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:panel>
    <table class="attachmentTable">
        <tr wicket:id="assetAttachments">
            <td><img wicket:id="attachmentImage"></td>
            <td>
                <a class="attachmentLink" wicket:id="attachmentLink"><span wicket:id="attachmentName"/> </a>
                <div class="attachmentText" wicket:id="attachmentNote"/>
            </td>
        </tr>

        <tr wicket:id="assetTypeAttachments">
            <td><img wicket:id="attachmentImage"></td>
            <td>
                <a class="attachmentLink" wicket:id="attachmentLink"><span wicket:id="attachmentName"/> </a>
                <div class="attachmentText" wicket:id="attachmentNote"/>
            </td>
        </tr>
    </table>
</wicket:panel>

</html>
