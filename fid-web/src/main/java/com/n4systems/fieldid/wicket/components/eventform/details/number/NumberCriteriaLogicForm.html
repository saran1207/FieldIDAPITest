<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form">
        <div class="control-group comparator">
            <label class="label"><wicket:message key="label.if_criteria_result_is"/></label>
            <select wicket:id="comparator"/>
        </div>

        <div class="control-group number-range">
            <input type="text" wicket:id="value1"/>
            <span wicket:enclosure="value2">
                <wicket:message key="label.and"/>
            </span>
            <input type="text" wicket:id="value2"/>
        </div>

        <div class="control-group">
            <label class="label"><wicket:message key="label.select_action"/></label>
            <select wicket:id="actionType"/>
        </div>

        <div class="form-actions">
            <a wicket:id="saveLink"><wicket:message key="label.save"/></a>
            <wicket:enclosure child="removeLink">
                |
                <a wicket:id="removeLink"><wicket:message key="label.remove"/></a>
            </wicket:enclosure>
            |
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

</wicket:panel>
</html>
