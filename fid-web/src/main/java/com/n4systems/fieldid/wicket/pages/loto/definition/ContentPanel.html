<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>

    <div wicket:id="addButton" class="add-isolation-point menu-button"/>
    <a class="show-unlock-order menu-button mattButtonRight" wicket:id="showUnlockOrder"><wicket:message key="label.show_unlock_order"/></a>
    <a class="show-lock-order menu-button mattButtonLeft mattButtonPressed" wicket:id="showLockOrder"><wicket:message key="label.show_lock_order"/></a>

    <div wicket:id="lockIsolationPoints"/>
    <div wicket:id="unlockIsolationPoints"/>
    <div wicket:id="isolationPointEditor"/>

    <hr />
    <div class="buttons">
        <a wicket:id="cancel" class="mattButton"><wicket:message key="label.cancel"/></a>
        <a wicket:id="continue" class="mattButton mattButtonBlue"><wicket:message key="label.continue"/></a>
    </div>

</wicket:panel>

</html>
