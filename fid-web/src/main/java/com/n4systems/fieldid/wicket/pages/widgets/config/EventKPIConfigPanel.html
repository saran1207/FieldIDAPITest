<wicket:extend>

	<div class="row">  
		<label>Date Range</label><select wicket:id="dateRangeSelect"></select>
	</div>	

    <div class="largeInstruction">
        <wicket:message key="message.select_at_least_one_owner"/>
    </div>

    <div class="row">
		<label>Owner</label>
    	<div wicket:id="picker" class="orgPickerContainer"></div>
	    <input type="submit" wicket:id="addOrgButton" wicket:message="value:label.add">
	</div>

    <div style="clear:both;"></div>

    <div wicket:id="orgsListContainer" class="orgsListContainer">

        <div wicket:id="orgs" class="orgListItem">

            <img wicket:id="deleteImage" class="removeOrgImage">

            <div wicket:id="orgNameLabel" class="orgNameLabel"></div>

        </div>

    </div>

</wicket:extend>
