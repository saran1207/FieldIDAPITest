<html xmlns:wicket="http://wicket.apache.org">
    <wicket:extend>
        <div wicket:id="feedbackPanel"></div>
        <div>
            <wicket:message key="instruction.buttongroup"/>
        </div>
        <form wicket:id="addGroupForm">
            <div>
                <button wicket:id="addGroupButton"><wicket:message key="label.addbuttongroup"/></button>
            </div>
        </form>
        <div wicket:id="buttonGroupsListPanel">
            <table wicket:id="buttonGroupsList"></table>
        </div>
        <form wicket:id="controlForm">
            <div>
                <input wicket:id="saveButton" type="submit" wicket:message="value:label.save" class="btn-primary"/>
                <wicket:message key="label.or"/>
                <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
            </div>
        </form>
    </wicket:extend>
</html>
