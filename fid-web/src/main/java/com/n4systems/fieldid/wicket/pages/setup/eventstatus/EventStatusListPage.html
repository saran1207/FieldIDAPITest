<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <table class="list borders clear comfortable">
        <tr>
            <th><wicket:message key="label.event_status" /></th>
            <th><wicket:message key="label.createdby" /></th>
            <th><wicket:message key="label.created_on" /></th>
            <th><wicket:message key="label.modifiedby" /></th>
            <th><wicket:message key="label.modified_on" /></th>
            <th>&nbsp;</th>
        </tr>
        <tr wicket:id="eventStatusList">
            <td><span wicket:id="name"/></td>

            <td><span wicket:id="createdBy"/></td>

            <td><span wicket:id="created"/></td>

            <td><span wicket:id="modifiedBy"/></td>

            <td><span wicket:id="lastModified"/></td>
            <td>
                <div class="split-btn">
                    <a wicket:id="edit" class="btn-secondary" href="#"><wicket:message key="label.edit" /></a>
                    <div wicket:enclosure="optionsContainer" class="dropdown">
                        <button class="btn-secondary">Toggle Dropdown</button>
                        <ul wicket:id="optionsContainer" class="pull-right">
                            <li>
                                <a wicket:id="archive">
                                    <wicket:message key="label.archive"/>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</wicket:extend>
</html>
