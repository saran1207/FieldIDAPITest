<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <form wicket:id="offlinePolicyForm">

        <div id="formErrors" wicket:id="feedbackPanel"></div>

        <fieldset class="form-horizontal">
            <legend><wicket:message key="label.offlinePolicy"/></legend>

            <div class="control-group">
                <label class="label" wicket:for="maxOfflineDays"><wicket:message key="title.max_offline_days"/></label>
                <input type="text" wicket:id="maxOfflineDays"/>
            </div>

        </fieldset>

        <div class="actions">
            <a wicket:id="saveButton" class="btn-primary"><wicket:message key="label.save"/></a>
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>

    </form>


</wicket:extend>
</html>
