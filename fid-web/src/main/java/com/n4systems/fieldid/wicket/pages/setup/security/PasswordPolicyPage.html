<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <form wicket:id="passwordForm" class="password-policy">

        <div id="formErrors" wicket:id="feedbackPanel"></div>

        <fieldset class="form-horizontal">
			<legend><wicket:message key="label.passwordPolicy"/></legend>

			<div class="control-group">
          	    <label class="label" wicket:for="minLength"><wicket:message key="title.min_password_length"/></label>
            	<input type="text" wicket:id="minLength"/>
			</div>			
			  	
       		<div class="control-group">
            	<label class="label" wicket:for="minNumbers"><wicket:message key="title.min_digits"/></label>
         		<input type="text" wicket:id="minNumbers"/>
          	</div>
  
       		<div class="control-group">
            	<label class="label" wicket:for="minCapitals"><wicket:message key="title.min_capital"/></label>
         		<input type="text" wicket:id="minCapitals"/>
          	</div>

       		<div class="control-group">
            	<label class="label" wicket:for="expiryDays"><wicket:message key="title.password_expiry"/></label>
 	        	<input type="text" wicket:id="expiryDays"/>
          	</div>

       		<div class="control-group">
            	<label class="label" wicket:for="minSymbols"><wicket:message key="title.min_symbol"/></label>
         		<input type="text" wicket:id="minSymbols"/>
          	</div>
         	
			<div class="control-group">
            	<label class="label" wicket:for="uniqueness"><wicket:message key="title.uniqueness"/></label>
         	  <input type="text" wicket:id="uniqueness"/>
	        </div>

            <div class="control-group">
                <label class="label" wicket:for="checkName"><wicket:message key="title.checkName"/></label>
                <input type="checkbox" wicket:id="checkName"/>
            </div>
         				  			  
        </fieldset>

        <div class="actions">
            <a wicket:id="saveButton" class="btn-primary"><wicket:message key="label.save"/></a>
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>            
        </div>

    </form>


</wicket:extend>
</html>
