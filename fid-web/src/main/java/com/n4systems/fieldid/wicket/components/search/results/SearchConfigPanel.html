<wicket:panel>
	<form wicket:id="form" class="search-config">
		<div class="title">
			<span wicket:id="title"/>
			<span class="right">
				<a wicket:id="save"><wicket:message key="label.save_search"/></a>
				<a wicket:id="saveAs"><wicket:message key="label.save_search_as"/></a>
				<input type="submit" value="Search" wicket:id="submit"></input>
				<span class="close" wicket:id="close"><img src="/fieldid/images/x.gif"/></span>
			</span>
		</div>
		<div class="content">
			<div wicket:id="filters"/>		
			<div wicket:id="columns"/>		
		</div>
	</form>
</wicket:panel>
