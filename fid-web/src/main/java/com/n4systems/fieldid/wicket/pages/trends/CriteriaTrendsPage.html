<wicket:extend>

    <style>
        .flotChart {
            height:400px;
            width:950px;
        }
    </style>

    <div wicket:id="feedbackPanel"></div>

    <form wicket:id="form">

        <select wicket:id="eventType"></select>
        <select wicket:id="datePicker" style="width:200px;"></select>

        <a wicket:id="submitLink">Load</a>

    </form>

    <div wicket:id="noResultsContainer">
        <wicket:message key="message.no_trends_data_found"/>
    </div>

    <div wicket:id="trendsByResultContainer">
        <div wicket:id="trendsByResult">
            <a wicket:id="selectResultLink"><span wicket:id="resultText"></span></a>
            <span wicket:id="count"></span>
        </div>
    </div>

    <div wicket:id="trendsForResultByCriteriaContainer">

        <div wicket:id="chart">
        </div>
    </div>

</wicket:extend>
