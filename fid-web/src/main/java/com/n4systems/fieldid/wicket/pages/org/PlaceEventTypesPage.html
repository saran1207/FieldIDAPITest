<html xmlns:wicket="http://wicket.apache.org">

<wicket:extend>
	<hr>

	<div class="info">
		<h3>(FP0) Associate event types for <strong>Selected Place</strong></h3>
		<p>To get started, select the dropdown and choose the event types you would like to associate to <span>Selected Place</span>.</p>
	</div>
    <form wicket:id="form">
        <select wicket:id="eventTypes"/>

        <br>
        <span wicket:id="submit" class="btn-primary"><wicket:message key="label.ok"/></span>
        <a wicket:id="cancel" class="btn-link"><wicket:message key="label.cancel"/></a>
    </form>
</wicket:extend>
</html>
