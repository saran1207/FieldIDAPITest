<html xmlns:wicket="http://wicket.apache.org">

<wicket:extend>
	<hr>

    <a wicket:id="backToPlaceLink" class="btn-secondary btn-sml">
        <span class="fontello-angle-double-left-sml"></span>
        <wicket:message key="label.back_to"/>&nbsp;<span wicket:id="backToLabel"/>
    </a>

    <div class="info">
		<p>To get started, click the input and choose the event types you would like to associate to <span>Selected Place</span>.</p>
	</div>
    <form wicket:id="form">
        <select wicket:id="eventTypes"/>
        
        <br>
        <span wicket:id="submit" class="btn-primary btn-sml"><wicket:message key="label.ok"/></span>
        <a wicket:id="cancel" class="btn-link"><wicket:message key="label.cancel"/></a>
    </form>
</wicket:extend>
</html>
