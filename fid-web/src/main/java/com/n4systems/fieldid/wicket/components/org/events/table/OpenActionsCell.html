<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div wicket:id="modalWindow"></div>

    <div wicket:enclosure="startLink" class="split-btn">
        <a wicket:id="startLink" class="btn-secondary"><wicket:message key="label.start"/></a>
        <div class="dropdown">
            <button class="btn-secondary">Toggle Dropdown</button>
            <ul class="pull-right">
                <li><a wicket:id="closeLink"><wicket:message key="label.close"/></a></li>
                <li><a wicket:id="deleteLink"><wicket:message key="label.delete"/></a></li>
                <li><a wicket:id="viewLink"><wicket:message key="label.view"/></a></li>
                <li><a wicket:id="editLink"><wicket:message key="label.edit"/></a></li>
            </ul>
        </div>
        <div wicket:id="schedulePickerWindow"></div>
    </div>
</wicket:panel>
</html>
