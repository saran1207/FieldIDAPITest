<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="setup-user change-password">
        <div wicket:id="feedbackPanel"/>
        <div class="columns-two">
            <h3><wicket:message key="label.change_password"/></h3>
            <form wicket:id="form">
                <fieldset class="form-horizontal">
                    <div class="control-group">
                        <label class="label"><wicket:message key="label.newpassword"/></label>
                        <input type="password" wicket:id="newPassword"/>
                    </div>
                    <div class="control-group confirm-password">
                        <label class="label"><wicket:message key="label.confirmpassword"/></label>
                        <input type="password" wicket:id="confirmPassword"/>
                    </div>

                    <div>
                        <a class="btn-primary" wicket:id="save"><wicket:message key="label.save"/></a>
                        <wicket:message key="label.or"/>
                        <a class="btn-link" wicket:id="cancel"><wicket:message key="label.cancel"/></a>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="columns-two info">
            <h1 class="label-or"><wicket:message key="label.or"/></h1>
            <div class="pull-left">
                <a class="btn-secondary" wicket:id="sendResetEmail"><wicket:message key="label.send_reset_email"/></a>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
