<wicket:extend>

    <div wicket:id="feedbackPanel"></div>

    <div class="scheduleAllContainer">
        <div wicket:id="scheduleAllPicker"></div> <div wicket:id="openScheduleAllPickerButton"></div> <div class="noCommonEventTypesMessage" wicket:id="noCommonEventTypesMessage">(<wicket:message key="message.cant_schedule_all_no_common_event_types"/>)</div>
    </div>

    <div wicket:id="assetTypesListContainer">

        <div wicket:id="assetTypeSummary" class="assetTypeRow">
            <div wicket:id="assetTypeName" class="assetTypeName"></div>
            <div class="assetTypeCount" wicket:id="count"></div>
            <div class="assetTypeSchedule" wicket:id="schedulePicker"></div>
            <div wicket:id="openSchedulePickerButton" class="assetTypeSchedule"></div>
            <div class="noEventTypesMessage" wicket:id="noEventTypesMessage">(<wicket:message key="message.no_event_types_for_asset_type"/>)</div>

            <div class="schedulesList" wicket:id="schedulesContainer">
                <div wicket:id="schedules" class="schedule">
                    <img wicket:id="deleteImage"/>
                    <div class="scheduledDate" wicket:id="scheduledDate"></div>

                    <div class="eventTypeName" wicket:id="eventTypeName"></div>
                    <div class="jobDescription" wicket:id="jobDescriptionContainer">
                        <wicket:message key="label.on"/>
                        <span wicket:id="jobName"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <form wicket:id="submitForm">

        <div class="duplicateDetectionSection">
            <input type="checkbox" wicket:id="duplicateDetection"> <wicket:message key="label.enable_duplicate_detection"/> <img wicket:id="duplicateDescriptionTooltipImage">
        </div>

        <div class="formAction">
            <input type="submit" wicket:id="submitButton" wicket:message="value:label.perform_mass_schedule"> <wicket:message key="label.or"/> <a wicket:id="returnToSearchLink"><wicket:message key="label.returntosearch"/></a>
        </div>
    </form>


</wicket:extend>
