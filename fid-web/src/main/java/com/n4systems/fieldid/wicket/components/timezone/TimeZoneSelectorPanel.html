<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="infoSet control-group">
		<label class="label"><wicket:message key="label.country"/></label>
		<span class="fieldHolder">
			<select wicket:id="country"></select>
		</span>
	</div>
	<div class="infoSet control-group">
		<label class="label"><wicket:message key="label.timezone"/></label>
		<span class="fieldHolder">
			<select wicket:id="timeZone"></select>
		</span>
	</div>
</wicket:panel>
</html>
