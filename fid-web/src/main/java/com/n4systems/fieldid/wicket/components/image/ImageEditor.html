
<wicket:panel>

    <div wicket:id="container" class="container">
        <img wicket:id="image" src="http://www.petscarecenter.com/wp-content/uploads/2012/01/dog-br1.jpg">

        <ul class="orientation-menu" style="display:none">
            <li class="north"><span/><p>North</p></li>
            <li class="south"><span/><p >South</p></li>
            <li class="west"><span/><p>West</p></li>
        </ul>
    </div>

    <div class="tools">
        <span wicket:id = "label"  class="label">Label</span>
        <span wicket:id = "save" class="submit">Save</span>
    </div>

</wicket:panel>
