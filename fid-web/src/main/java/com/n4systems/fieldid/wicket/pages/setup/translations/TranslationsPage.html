<wicket:extend>

	<hr/>

    <div wicket:id="feedback" class="feedback"/>

    <form wicket:id="form" class="main-selection">
        <select wicket:id="choice"/>
    </form>

    <div wicket:id="localization" class="clearfix"/>

    <form wicket:id="dialogForm">
        <div wicket:id="dialog"></div>
    </form>

    <wicket:fragment wicket:id="eventLinks">
        <a wicket:id="scoreGroups"><wicket:message key="label.score_group"/></a>
        <a wicket:id="buttonGroups"><wicket:message key="label.buttongroup"/></a>
        <a wicket:id="observations"><wicket:message key="label.observations"/></a>
        <a wicket:id="options"><wicket:message key="label.options"/></a>
    </wicket:fragment>

    <wicket:fragment wicket:id="assetLinks">
        <a wicket:id="options"><wicket:message key="label.options"/></a>
    </wicket:fragment>

</wicket:extend>
