<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<wicket:extend>
    <div wicket:id="steps" class="steps">
        <div class="step" wicket:id="step1Container">
            <h2>1. <wicket:message key="label.duplicate_asset"/></h2>
            <div class="stepContent" wicket:id="step1ToggledContainer">
                <p class="instructions">
                    <wicket:message key="instruction.select_duplicate_asset"/>
                </p>
                <table class="list">
                    <tr>
                        <th><span wicket:id="identifierLabel"/></th>
                        <th><wicket:message key="label.rfidnumber"/></th>
                        <th><wicket:message key="label.customername"/></th>
                        <th><wicket:message key="label.assettype"/></th>
                        <th><wicket:message key="label.identifieddate"/></th>
                    </tr>
                    <tr>
                        <td><span wicket:id="losingAsset.identifier"/></td>
                        <td><span wicket:id="losingAsset.rfidNumber"/></td>
                        <td><span wicket:id="losingAsset.owner.name"/></td>
                        <td><span wicket:id="losingAsset.type.name"/></td>
                        <td><span wicket:id="losingAsset.identified"/></td>
                    </tr>
                </table>
                <div class="stepAction">
                    <input type="submit" wicket:id="step1Button" wicket:message="value:label.confirm_as_losing_asset"/>
                </div>
            </div>
        </div>

        <div class="step stepClosed" wicket:id="step2Container">
            <h2>2. <wicket:message key="label.select_asset_you_want_to_keep"/></h2>

            <div class="stepContent" wicket:id="step2ToggledContainer">
                <p class="instructions">
                    <wicket:message key="instruction.select_asset_you_want_to_keep"/>
                </p>
                <div id="assetLookup">
                    <div id="assetSearch">
                        <form method="get" wicket:id="assetSearchForm" class="simpleInputForm">
                            <label class="label"><wicket:message key="label.smartsearch"/></label>
                            <input type="text" wicket:id="assetSearchTerm">
                            <input type="submit" wicket:id="performAssetSearch" wicket:message="value:hbutton.load"/>
                        </form>
                    </div>
                    <div wicket:id="foundSearchResult">
                        <h2 class="clean" style="margin-top: 5px;" wicket:id="multipleResultsLabel"><wicket:message key="label.found_multiple_assets"/></h2>
                        <table cellspacing="0" class="list">
                            <tr>
                                <th>&nbsp;</th>
                                <th><wicket:message key="label.assettype"/></th>
                                <th><span wicket:id="searchIdentifierLabel"></span></th>
                                <th><wicket:message key="label.rfidnumber"/></th>
                                <th><wicket:message key="label.reference_number"/></th>
                                <th><wicket:message key="label.owner"/></th>
                                <th><wicket:message key="label.assetstatus"/></th>
                                <th><wicket:message key="label.nextscheduleddate"/></th>
                            </tr>
                            <tr wicket:id="result.dataView">
                                <td class="selectAction"><button wicket:id="selectedWinningAsset" class="assetLink">
                                    <wicket:message key="label.select"/></button></td>
                                <td><span wicket:id="result.assetType"></span></td>
                                <td><span wicket:id="result.identifier"></span></td>
                                <td><span wicket:id="result.rfidnumber"></span></td>
                                <td><span wicket:id="result.referenceNumber"></span></td>
                                <td><span wicket:id="result.owner"></span></td>
                                <td><span wicket:id="result.assetStatus"></span></td>
                                <td><span wicket:id="result.nextScheduledDate"></span></td>
                            </tr>
                        </table>
                        <div wicket:id="resultTableNavigator"></div>
                    </div>
                    <div wicket:id="notFoundSearchResult">
                        <div class="emptyList">
                            <h2><wicket:message key="label.noresults"/></h2>
                            <p><wicket:message key="message.emptyassetlistoftype"/>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="stepAction">
                    <a href="javascript:void(0);" wicket:id="backToStep1Button"><wicket:message key="label.back_to_step"/> 1</a>
                </div>
            </div>
        </div>


        <div class="step stepClosed" wicket:id="step3Container">
            <h2>3. <wicket:message key="label.confirm_merger"/></h2>

            <div class="stepContent" id="step3" wicket:id="step3ToggledContainer">
                <p class="instructions">
                    <wicket:message key="instruction.confirm_merger"/>
                </p>
                <table id="mergeSummary" class="list">
                    <tr>
                        <th>&nbsp;</th>
                        <th><wicket:message key="label.assettype"/></th>
                        <th><span wicket:id="identiferLabel"/></th>
                        <th><wicket:message key="label.rfidnumber"/></th>
                        <th><wicket:message key="label.reference_number"/></th>
                        <th><wicket:message key="label.owner"/></th>
                        <th><wicket:message key="label.assetstatus"/></th>
                        <th><wicket:message key="label.nextscheduleddate"/></th>
                    </tr>
                    <tr>
                        <td><wicket:message key="label.loser"/></td>
                        <td><span wicket:id="confirm.losingAsset.type.name"/></td>
                        <td><span wicket:id="confirm.losingAsset.identifier"/></td>
                        <td><span wicket:id="confirm.losingAsset.rfidNumber"/></td>
                        <td><span wicket:id="confirm.losingAsset.referenceNumber"/></td>
                        <td><span wicket:id="confirm.losingAsset.owner.name"/></td>
                        <td><span wicket:id="confirm.losingAsset.assetStatus"/></td>
                        <td><span wicket:id="confirm.losingAsset.nextScheduledDate"/></td>
                    </tr>
                    <tr>
                        <td><wicket:message key="label.winner"/></td>
                        <td><span wicket:id="confirm.winningAsset.type.name"/></td>
                        <td><span wicket:id="confirm.winningAsset.identifier"/></td>
                        <td><span wicket:id="confirm.winningAsset.rfidNumber"/></td>
                        <td><span wicket:id="confirm.winningAsset.referenceNumber"/></td>
                        <td><span wicket:id="confirm.winningAsset.owner.name"/></td>
                        <td><span wicket:id="confirm.winningAsset.assetStatus"/></td>
                        <td><span wicket:id="confirm.winningAsset.nextScheduledDate"/></td>
                    </tr>
                </table>

                <div class="stepAction">
                    <input type="submit" wicket:message="value:label.merge" wicket:id="mergeAssets"/>
                    <a href="javascript:void(0);" wicket:id="backToStep2Button"><wicket:message key="label.back_to_step"/> 2</a>
                </div>
            </div>
        </div>
        <div id="cancelButton" class="stepAction" >
            <div align="right">
                <input type="submit" wicket:message="value:label.cancel_merge" wicket:id="cancelMergeAssetsPage"/>
            </div>
        </div>
    </div>

    <div class="helpfulHints" wicket:id="hints">
        <h3><wicket:message key="label.what_will_be_copied"/></h3>
        <p><wicket:message key="label.what_will_be_copied.full"/></p>

        <h3><wicket:message key="label.what_will_be_deleted"/></h3>
        <p><wicket:message key="label.what_will_be_deleted.full"/></p>

        <h3><wicket:message key="label.can_it_be_undone"/></h3>
        <p><wicket:message key="label.can_it_be_undone.full"/></p>

        <h3><wicket:message key="label.when_will_the_asset_be_merged"/></h3>
        <p><wicket:message key="label.when_will_the_asset_be_merged.full"/></p>
    </div>


    <div class="step" wicket:id="completedMessage">
        <h2><wicket:message key="label.you_are_done"/></h2>
        <div class="stepContent">
            <p>
                <wicket:message key="message.assets_being_merged"/>
            </p>
            <p>
                <wicket:message key="label.go_to_winning_asset_page"/>
                <a href="javascript:void(0)" wicket:id="goToWinningAssetButton">
                    <wicket:container wicket:id="goToWinningAssetLabel"/></a>
            </p>
        </div>
    </div>

</wicket:extend>
</html>
