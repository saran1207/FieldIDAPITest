<html xmlns:wicket="http://wicket.apache.org">

<wicket:extend>

    <div wicket:id="feedbackPanel"></div>

    <form class="buttonForm" wicket:id="buttonForm">
        <div>
            <button class="btn-primary" wicket:id="turnOffPasscodeButton"><wicket:message key="label.disable_mobile_passcode"/></button>
            <button class="btn-primary" wicket:id="changePasscodeButton"><wicket:message key="label.change_mobile_passcode"/></button>
        </div>
    </form>

</wicket:extend>
</html>
