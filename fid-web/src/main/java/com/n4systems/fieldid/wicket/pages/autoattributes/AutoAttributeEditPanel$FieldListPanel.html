<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<wicket:panel>
    <div class="dropBox" wicket:id="dropBox">
        <div class="dropBoxPadding" id="availablelist">
            <h3><span wicket:id="listTitle"/></h3>
            <div wicket:id="infoFieldsList">
                <div wicket:id="infoFieldContainer" class="dragOption">
                    <span wicket:id="infoFieldName"></span>
                    <span>[
                        <span wicket:id="infoFieldType"></span>
                        ]
                    </span>
                </div>
            </div>
            <div wicket:id="emptyListMsgSection" class="error">
                <span wicket:id="emptyListMsg"></span>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
