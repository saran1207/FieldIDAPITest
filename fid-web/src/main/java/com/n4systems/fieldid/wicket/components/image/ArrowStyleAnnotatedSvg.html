<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <image wicket:id="imageElement" xlink:href="data:image/png;base64," x="0" y="0"></image>

        <g class="annotations">
            <line wicket:id="lineElement" stroke="#ff0000"/>
            <polygon wicket:id="arrowElement" fill="#ff0000"></polygon>
        </g>
</wicket:panel>
</html>
