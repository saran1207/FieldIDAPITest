<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h2>
        <span id="formTitle" class="formTitle">
            <wicket:message key="label.eventform"/>
        </span>

        <span class="jumpto" id="jumpToSections">

            <img src="/fieldid/images/jump-to-icon.png"/>

            <wicket:message key="label.jumpto"/>

            <select wicket:id="jumpToSection"/>

        </span>

        <div style="clear:both;"/>

    </h2>

    <h3>
        <span class="eventSectionIndex pagination" wicket:id="topSectionPager"></span>
    </h3>

    <div wicket:id="criteriaSections">


        <div wicket:id="sectionContainer">

            <h3 class="event-section-title">
                <span class="eventSectionTitle" wicket:id="sectionName"></span>
            </h3>

            <div class="display-horizontal" wicket:id="criteriaPanel"/>

            <div class="display-horizontal" wicket:enclosure="sectionScore">
                <div class="control-group">
                    <label class="label"><wicket:message key="label.section_score"/></label>
                    <div class="value">
                        <span wicket:id="sectionScore"/>&nbsp;
                        <span wicket:enclosure="sectionScorePercentage">(<span wicket:id="sectionScorePercentage"/>)</span>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <h3>
        <span class="eventSectionIndex pagination" wicket:id="bottomSectionPager"></span>
    </h3>

</wicket:panel>
</html>
