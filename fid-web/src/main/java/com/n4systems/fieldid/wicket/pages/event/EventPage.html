<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div wicket:id="feedbackPanel"></div>

    <form wicket:id="outerEventForm" class="event-details">

        <div class="column-left">
            <fieldset class="display-horizontal narrow" wicket:id="targetDetailsPanel"/>

            <fieldset wicket:id="actionsColumn" class="display-horizontal narrow action-details">
                <legend><wicket:message key="label.corrective_action"/></legend>

                <div class="control-group">
                    <label class="label"><img src="/fieldid/images/action/icon-priority.png"><wicket:message key="label.priority"/></label>
                    <div class="value"><span wicket:id="priority"/></div>
                </div>

                <div class="control-group">
                    <label class="label"><img src="/fieldid/images/action/icon-notes.png"><wicket:message key="label.notes"/></label>
                    <div class="value"><span wicket:id="notes"></span></div>
                </div>

                <div class="control-group">
                    <label class="label"><img src="/fieldid/images/action/icon-due.png"><wicket:message key="label.due_date"/></label>
                    <div class="value"><span wicket:id="dueDate"></span></div>
                </div>

                <div class="control-group">
                    <label class="label"><img src="/fieldid/images/action/icon-assignee.png"><wicket:message key="label.assignee"/></label>
                    <div class="value"><span wicket:id="assignee"></span></div>
                </div>

                <div wicket:id="criteriaResultImage" class="actionImage">
                    <img wicket:id="image"/>
                </div>

            </fieldset>

            <fieldset class="form-horizontal narrow">

                <legend><wicket:message key="label.details"/></legend>

                <div class="control-group">
                    <label class="label"><wicket:message key="label.performed_by"/></label>
                    <select wicket:id="performedBy"/>
                </div>

                <div class="control-group">
                    <label class="label"><wicket:message key="label.date_performed"/></label>
                    <div wicket:id="datePerformed" class="datepicker-container"/>
                </div>

                <div class="control-group">
                    <label class="label"><wicket:message key="label.scheduledon"/></label>
                    <div wicket:id="dateScheduled" class="datepicker-container"/>
                </div>

                <div class="control-group" wicket:id="jobsContainer">
                    <label class="label"><wicket:message key="label.job"/></label>
                    <select wicket:id="job"/>
                </div>

                <div class="control-group" wicket:id="eventBookContainer">
                    <label class="label"><wicket:message key="label.eventbook"/></label>
                    <div wicket:id="newOrExistingEventBook" class="event-book"/>
                </div>

                <div wicket:id="eventAttributes"></div>

            </fieldset>

            <fieldset class="form-horizontal narrow" wicket:id="ownerSection">

                <legend><wicket:message key="label.owner"/></legend>

                <div class="control-group assignedTo" wicket:enclosure="assignedTo">
                    <label class="label"><wicket:message key="label.assignedto"/></label>
                    <select wicket:id="assignedTo" class="popup"></select>
                </div>

                <div class="control-group org-picker-container">
                    <label class="label">* <wicket:message key="label.owner"/></label>
                    <div wicket:id="orgPicker"></div>
                </div>

                <div class="control-group update-asset-owner">
                    <label class="label"><wicket:message key="label.assetownerupdate"/></label>
                    <input type="checkbox" wicket:id="assetOwnerUpdate">
                </div>

                <div class="control-group org-picker-container clear">
                    <label class="label"><wicket:message key="label.location"/></label>
                    <div wicket:id="locationPicker"></div>
                </div>

                <div class="control-group">
                    <label wicket:for="freeformLocation" class="label freeFormLabel"><wicket:message key="label.freeform_location"/></label>
                    <input wicket:id="freeformLocation" type="text">
                </div>

            </fieldset>

            <fieldset class="form-horizontal narrow" wicket:id="gpsContainer">
                <legend><wicket:message key="label.gps"/></legend>
                <div class="control-group">
                    <label class="label"><wicket:message key="label.latitude"/></label>
                    <input type="text" wicket:id="latitude"/>
                </div>

                <div class="control-group">
                    <label class="label"><wicket:message key="label.longitude"/></label>
                    <input type="text" wicket:id="longitude"/>
                </div>
            </fieldset>
        </div>

        <div class="column-wide">
            <div wicket:id="eventFormPanel" class="event-form"/>

            <fieldset class="form-horizontal narrow">
                <legend><wicket:message key="label.result"/></legend>

                <div class="control-group">
                    <label class="label"><wicket:message key="label.result"/></label>
                    <select wicket:id="eventResult"/>
                </div>
                <div class="control-group">
                    <label class="label"><wicket:message key="label.event_status"/></label>
                    <select wicket:id="eventStatus"/>
                </div>
            </fieldset>

            <fieldset class="form-horizontal narrow" wicket:id="proofTestContainer">
                <legend><wicket:message key="label.prooftest"/></legend>
                <div class="control-group" wicket:id="proofTest"></div>
            </fieldset>

            <fieldset class="form-horizontal narrow">
                <legend><wicket:message key="label.posteventinformation"/></legend>

                <div class="control-group" wicket:id="comments"></div>

                <div class="control-group">
                    <label class="label"><wicket:message key="label.printable"/></label>
                    <input type="checkbox" wicket:id="printable">
                    <wicket:message key="label.printableexplination"/>
                </div>

                <div class="control-group" wicket:id="postEventPanel"></div>
            </fieldset>

            <fieldset class="form-horizontal narrow" wicket:id="schedulesContainer">
                <legend><wicket:message key="label.schedules"/></legend>
                <div class="control-group">
                    <div wicket:id="schedules">
                        <div wicket:id="addScheduleDate" class="addScheduleDate"></div>
                        <div class="addScheduleLabel">
                            <label wicket:id="addScheduleLabel">[sched label]</label>
                            <wicket:enclosure>
                                <div class="inline addScheduleJob">
                                    <wicket:message key="label.on"/>
                                    <span wicket:id="addScheduleJob"/>
                                </div>
                            </wicket:enclosure>
                        </div>
                        <a wicket:id="removeLink">
                            <img src="/fieldid/images/small-x.png"/>
                        </a>
                    </div>
                    <a class="btn-secondary btn-sml" wicket:id="openSchedulePickerLink"><wicket:message key="label.add_a_schedule"/></a>
                </div>
            </fieldset>

            <fieldset class="attachments form-horizontal">
                <legend><wicket:message key="label.attachments"/></legend>
                <div class="control-group">
                    <p><wicket:message key="message.attachment"/></p>
                    <div wicket:id="attachmentsPanel" class="attachmentsForm"></div>
                </div>
            </fieldset>
        </div>

        <div class="clear pull-right">
            <a wicket:id="submitLink" class="btn-primary"> <wicket:message key="label.save" /></a>
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink">
                <wicket:message key="label.cancel"/>
            </a>
            <wicket:enclosure>
                <wicket:message key="label.or"/>
                <a wicket:id="deleteLink">
                    <wicket:message key="label.delete"/>
                </a>
            </wicket:enclosure>
        </div>
    </form>

    <div wicket:id="schedulePicker"></div>

</wicket:extend>
</html>
