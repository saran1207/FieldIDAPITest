<wicket:extend>
    <form wicket:id="assignForm">
        <div class="infoSet">
            <label for="job" style="width:150px;padding:5px 15px">
                <wicket:message key="label.job"/>
            </label>
            <span class="fieldHolder">
                <select wicket:id="job"></select>
            </span>
        </div>
        <div class="formAction">
            <a wicket:id="returnToReportLink">
                <wicket:message key="label.returntoreport"/>
            </a>
            <button wicket:id="assignButton"><wicket:message key="label.save"/></button>
        </div>
    </form>
</wicket:extend>
