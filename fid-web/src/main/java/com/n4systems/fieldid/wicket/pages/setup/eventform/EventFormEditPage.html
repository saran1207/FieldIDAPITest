<wicket:extend>
    <title>Event Form Editor</title>

        <script type="text/javascript">
            var promptBeforeLeaving = true;

            function onSuccessfulSessionRefresh() {
                promptBeforeLeaving = false;
                window.location.reload();
            }

            window.onbeforeunload = function() {
                if (promptBeforeLeaving)
                    return "It looks like you're about to leave this page. Please ensure that any changes are saved.";
            }
        </script>

        <div class="savePanel" wicket:id="topSavePanel"></div>

        <div id="criteriaSectionsPanel" class="verticalEditPanel">

            <div wicket:id="criteriaSectionsPanel">

            </div>
            
        </div>

        <div id="criteriaPanel" class="verticalEditPanel">

            <div wicket:id="criteriaPanel">

            </div>
        </div>

        <div id="criteriaEditor" class="verticalEditPanel criteriaDetailsEditor">

            <div wicket:id="criteriaDetailsPanel">

            </div>
        </div>

        <div style="clear: both;"></div>

        <div class="savePanel" wicket:id="bottomSavePanel"></div>

</wicket:extend>
