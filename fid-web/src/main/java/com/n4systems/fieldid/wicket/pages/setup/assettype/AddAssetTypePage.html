<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form" class="asset-type">
        <!-- top section -->
        <fieldset>
            <div class="control-group inline">
                <label><wicket:message key="label.name"/></label>
                <input type="text" wicket:id="name" class="width-xxlrg"/>
            </div>

            <div class="control-group inline">
                <label><wicket:message key="label.group"/></label>
                <select wicket:id="group" class="width-med" />
            </div>

            <div class="control-group">
                <label><wicket:message key="label.defaultprofilepic"/></label>
                <div wicket:id="image"/>
            </div>
        </fieldset>
        
        <!-- Attributes -->
        <fieldset wicket:id="attributes"/>
        
        <!-- Description Template -->
        <fieldset>
            <legend><wicket:message key="label.description_template"/></legend>
            <div class="control-group">
                <label><wicket:message key="label.description_instructions"/> <a href="#"><wicket:message key="label.see_examples"/></a>.</label>
                <input type="text" wicket:id="descriptionTemplate" class="width-full" />
            </div>
        </fieldset>

        <!-- More information -->
        <fieldset>
            <legend>
                <a wicket:id="showHide"><wicket:message key="label.more_information"/><span class="entypo-icons entypo-caret-down"></span></a>
            </legend>

            <div wicket:id="moreInfo" class="more-info">
                <h3><wicket:message key="label.asset_linking"/></h3>
                <div class="control-group checkbox">
                    <input type="checkbox" wicket:id="linkable"/>
                    <label><strong><wicket:message key="label.allow_asset_linking"/></strong> <wicket:message key="label.allow_asset_linking_desc"/></label> 
                </div>
                
                <h3><wicket:message key="label.manufacturer_certificate"/></h3>
                <div class="control-group checkbox">
                    <input type="checkbox" wicket:id="hasManufacturerCert"/>
                        <label><strong><wicket:message key="label.manufacturer_certificate_generate"/></strong> <wicket:message key="label.manufacturer_certificate_text"/></label>
                    <textarea wicket:id="manufacturerCertText" class="manufacturer-cert-text"/>
                    </div>

                <div class="form-horizontal">
                <h3><wicket:message key="label.files"/></h3>
                    <div class="control-group control-combo">
                    <label>
                        <wicket:message key="label.other_files"/>
                        <span class="example-text"><wicket:message key="label.example_files"/></span>
                    </label>
                    <div class="controls">
                        <div wicket:id="attachments"/>
                    </div>
                </div>

                <h3><wicket:message key="label.warnings_more_info"/></h3>
                <div class="control-group">
                    <label><wicket:message key="label.warnings"/></label>
                    <textarea wicket:id="warnings"/>
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.more_information"/></label>
                    <textarea  wicket:id="instructions"/>
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.cautionsurl"/></label>
                    <input type="text" wicket:id="cautionUrl"/>
                </div>
            </div>
            </div>
        </fieldset>
        
        <!-- actions -->
        <a class="btn-green" wicket:id="save"><wicket:message key="label.save"/></a>
        <a class="btn-cancel" wicket:id="cancel"><wicket:message key="label.cancel"/></a>
    </form>
</wicket:extend>
</html>
