<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <a wicket:id="button" class="btn-secondary"><span wicket:id="label"/></a>
    <div class="dropdown">
        <button wicket:id="dropDown" class="btn-secondary">Toggle Dropdown</button>
        <ul class="pull-right">
            <li wicket:id="items">
                <a wicket:id="link"><img wicket:id="icon"><span wicket:id="label"/></a>
            </li>
        </ul>
    </div>
</wicket:panel>
</html>
