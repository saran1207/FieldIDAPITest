<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">
<wicket:extend>
    <div class="criteria-image-container">
        <img class="photo-slate" wicket:id="addPhotoSlate"/>
        <div class="image-container" wicket:id="images">
            <div class="edit-thumbnail-container">
                <a wicket:id="edit">
                    <img class="thumbnail" wicket:id="thumbnail"/>
                </a>
            </div>
            <div class="comments">
                <span class="ellipsis_text" wicket:id="comments"/>
            </div>
        </div>
        <div class="actions">
            <a class="upload mattButton blueButton" wicket:id="upload"><wicket:message key="label.uploadimage"/></a>
        </div>
    </div>
</wicket:extend>
</html>
