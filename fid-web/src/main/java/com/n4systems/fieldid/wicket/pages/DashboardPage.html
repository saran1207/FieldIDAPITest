<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <div wicket:id="configWindow"></div>
    <div wicket:id="headerPanel" class="header-panel"></div>

    <div class="dashboard-content" wicket:id="content">
        <div wicket:id="columnsContainer">
            <div class="column" wicket:id="sortableColumn">
                <div wicket:id="widgets">
                    <div wicket:id="widget"></div>
                </div>
            </div>

            <div class="column" wicket:id="sortableColumn2">
                <div wicket:id="widgets">
                    <div wicket:id="widget"></div>
                </div>
            </div>

            <div wicket:id="widgetConfigWindow"></div>
        </div>

		<div class="blank-slate" wicket:id="blankSlate">
			<h3><wicket:message key="blank.slate.header" /> <em><wicket:message key="blank.slate.header.dashboard" /></em></h3>
            <a wicket:id="selectWidgets" class="btn btn-gray btn-lrg"><wicket:message key="blank.slate.button" /></a>
		</div>
		
	</div>

    <script>
        $(document).ready(function() {
            $('.ui-sortable').each(function() {
                    $.data(this, 'sortable').options['stop'] = function(event,ui) { setTimeout(function() { $(event.target).addClass('force-redraw-for-graphs').removeClass('force-redraw-for-graphs'); }, 50);
                }
            } );
        });
    </script>

    <script type="text/javascript"> $(document).ready( function() { } );</script>


</wicket:extend>

</html>
