<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:panel>
    <h2><wicket:message key="label.permissions"/></h2>
    <table class="list comfortable">
        <tr>
            <th>&nbsp;</th>
            <th>
                <span><wicket:message key="label.on"/></span>
                <span><wicket:message key="label.off"/></span>
            </th>
        </tr>
        <tr wicket:id="permissions">
            <td wicket:id="name"/>
            <td wicket:id="group">
                <span>
                    <input wicket:id="on" type="radio"/>
                </span>
                <span>
                    <input wicket:id="off" type="radio"/>
                </span>

            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <span>
                    <input type="reset" value="All On" onclick="$('.permissionOn').trigger('click');return false;">
                </span>
                <span>
                <input type="reset" value="All Off"onclick="$('.permissionOff').trigger('click');return false;">
                </span>
            </td>
        </tr>
    </table>
</wicket:panel>
</html>
