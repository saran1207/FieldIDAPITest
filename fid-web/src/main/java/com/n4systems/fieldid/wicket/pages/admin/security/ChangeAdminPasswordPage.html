<wicket:extend>
    <div wicket:id="feedbackPanel"></div>

    <div class="fullForm fluidSets clearBoth fieldGroup fieldGroupGap">
        <h2>Change Password</h2>
        <form wicket:id="passwordForm">
            <div class="infoSet">
                <label class="label">New Password</label>
                        <span class="fieldHolder">
                            <input wicket:id="password" type="password" class="textbox"/>
                        </span>
            </div>
            <div class="infoSet">
                <label class="label">Confirm Password</label>
                        <span class="fieldHolder">
                            <input wicket:id="confirmPassword" type="password" class="textbox"/>
                        </span>
            </div>
            <input type="submit" value="Submit" style="margin-top: 5px"/>
        </form>
    </div>

    <div class="fieldGroup ">
        <h2>Password Requirements</h2>
            <ul>
                <li>&#8226; Minimum length of 8 characters</li>
                <li>&#8226; Minimum of 1 lowercase letter</li>
                <li>&#8226; Minimum of 1 uppercase letter</li>
                <li>&#8226; Minimum of 1 number</li>
                <li>&#8226; Minimum of 1 special character</li>
            </ul>
    </div>
</wicket:extend>
