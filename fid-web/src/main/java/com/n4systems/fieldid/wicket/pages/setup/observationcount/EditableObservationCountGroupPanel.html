<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="feedbackPanel"></div>
    <wicket:enclosure>
        <div class="columnHeader">
            <div wicket:id="reorderScoresButton"></div>
        </div>
    </wicket:enclosure>

    <div wicket:id="blankInstructions" class="blankInstructions">
        <wicket:message key="label.create_new_or_select_existing_score_group"/>
    </div>

    <div class="scoreGroup">

        <div wicket:id="sortableObservationCountsContainer">

            <div wicket:id="countsList">
                <div class="score" wicket:id="count"></div>
            </div>

        </div>

        <form wicket:id="observationCountGroupForm" class="form">

            <div class="newScore" wicket:id="newObservationCount"></div>

            <div class="addLinkContainer">
                <a wicket:id="addLink" class="btn-secondary btn-xsml"><wicket:message key="label.add"/></a>
            </div>

        </form>

        <div class="saveLinkContainer">
            <a wicket:id="saveGroupLink" class="btn-primary btn-sml"><wicket:message key="label.save"/></a>
        </div>

    </div>

</wicket:panel>
</html>
