<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div class="info" wicket:id="message"/>

    <form wicket:id="form">
        <table>
            <tr>
                <th><wicket:message key="label.asset"/></th>
                <th>
                    <wicket:message key="label.target_scheduled_date"/> | <a wicket:id="markUnscheduledLink"><wicket:message key="label.mark_all_not_scheduled"/></a>
                </th>
            </tr>
            <tr wicket:id="asset">
                <td wicket:id="identifier"></td>
                <td><select wicket:id="schedule"/></td>
            </tr>
        </table>

        <div class="form-actions">
            <a class="btn-primary" wicket:id="submitLink"><wicket:message key="label.continue"/></a>
            <a class="btn-secondary" wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

</wicket:extend>
</html>
