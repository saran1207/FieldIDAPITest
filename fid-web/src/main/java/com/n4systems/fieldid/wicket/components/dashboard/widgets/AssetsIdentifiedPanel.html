<wicket:head>
<script type="text/javascript">
// TODO DD : make this javascript be generated by java class.
	var options = {
	        lines: { show: true },
	        points: { show: true },
	        selection: { mode: "x" },
	        xaxis: { 
	        	mode: "time",
				timeformat : "%b %0d, %y",	        	
				monthNames : ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
	        	},
	        grid: { hoverable: true, clickable: true }
	    };		
$(function() {
    var d1 = [];       
    $.plot($("#graph"), [ d1 ], options);
});

function updateGraph(newData) {
    $.plot($("#graph"), [ newData ], options);	
}

</script>
</wicket:head>

<wicket:panel>
	<!-- FIXME DD : take out hard coded height styling -->
	<div wicket:id="graph" style="height:300px;"/>
	<form wicket:id="form"> 
		<input type="button" wicket:id="update" value="Update"></input>
	</form>     
</wicket:panel>
