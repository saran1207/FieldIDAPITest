<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>

    <div class="infoSet">
        <label class="label">
            <span style="padding-right: 2px;" wicket:id="required"></span>
            <span wicket:id="fieldName"></span>
        </label>
        <span class="fieldHolder">
            <input type="text" wicket:id="inputValue" class="attribute">
        </span>
    </div>

</wicket:panel>
</html>
