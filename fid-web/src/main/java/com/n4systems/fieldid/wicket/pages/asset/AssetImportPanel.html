<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<wicket:panel>
    <div class="wicket-tabbed-panel-content">
        <div wicket:id="loadingWheel" class="hideElement">
            <img src="images/loader.gif" height="24px" width="24px"/>
        </div>
    <div class="leftBox">

        <div class="infoSet">
            <h2>1. <wicket:message key="label.select_asset_type"/></h2>
            <p><wicket:message key="message.select_asset_type"/></p>
            <span class="notranslate"><select wicket:id="assetTypesSelectionList"></select></span>
        </div>

        <div class="infoSet">
            <h2>2. <wicket:message key="label.export_data_or_blank_template"/></h2>

            <div>
            <wicket:container wicket:id="downloadChoiceContainer">
                <div>
                <label style="font-weight: bold;"><input wicket:id="downloadDataChoice" type="radio" name="downloadTypeChoice" style="margin-right:5px;"/>
                    <wicket:message key="label.export_data"/></label>
                    <div wicket:id="downloadDataContainer" class="downloadContainer">
                        <p><wicket:message key="message.download_data"/></p>
                        <div class="control-group" style="margin-left:20px;">
                            <label wicket:for="owner" style="float: left; line-height: 25px; font-size: 13px;"><wicket:message key="label.owner"/></label>
                            <div wicket:id="owner" class="popup notranslate"></div>
                        </div>
                        <div id="templateLink" style="clear:both;">
                            <p id="assetTemplate">
                                <a wicket:id="downloadDataLink"><wicket:message key="label_download_data_excel"/></a>
                            </p>
                        </div>
                    </div>
                    </div>
                <div style="clear:both;">

                <label style="font-weight: bold;"><input wicket:id="downloadTemplateChoice" type="radio" name="downloadTypeChoice"  style="margin-right:5px;"/>
                    <wicket:message key="label.download_template"/></label>
                    <div wicket:id="downloadTemplateContainer" style="margin-top: 5px;" class="downloadContainer">
                        <p><wicket:message key="message.download_template"/></p>
                        <div id="templateLink">
                            <p id="assetTemplate">
                                <a wicket:id="downloadTemplateLink"><wicket:message key="label_download_excel"/></a>
                            </p>
                        </div>
                    </div>
                </div>
            </wicket:container>
            </div>

        </div>

        <div class="infoSet">
            <h2>3. <wicket:message key="label.upload"/></h2>
            <p><wicket:message key="message.upload"/></p>

            <form method="post" wicket:id="fileUploadForm" class="fullForm fluentSets" enctype="multipart/form-data">
                <span class="fieldHolder">
                    <input type="file" wicket:id="fileToUpload" size="30"/>
                </span>
                <input type="submit" wicket:id="fileUploadSubmit" wicket:message="value:label.start_import" />
                <span id="or"><wicket:message key="label.or" /></span>
                <a href="/fieldid/w/dashboard"><wicket:message key="label.cancel" /></a>
            </form>
        </div>

    </div>

    <div class="rightBox">
        <div class="formatDate">
            <h4><wicket:message key="label.formatting_dates"/></h4>
            <span><wicket:message key="message.formatting_dates"/></span>
        </div>
        <div class="faq">
            <div class="faqSection">
                <h4><wicket:message key="label.import_export_question.1" /></h4>
                <span><wicket:message key="label.import_export_answer.1" /></span>
            </div>
            <div class="faqSection">
                <h4><wicket:message key="label.import_export_question.2" /></h4>
                <span><wicket:message key="label.import_export_answer.2" /></span>
            </div>
            <div class="faqSection">
                <h4><wicket:message key="label.import_export_question.3" /></h4>
                <span><wicket:message key="label.import_export_answer.3" /></span>
            </div>
        </div>
    </div>
</div>
</wicket:panel>
</html>
