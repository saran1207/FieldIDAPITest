<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"

<wicket:extend>
    <h2><wicket:message key="label.images"/></h2>
    <div class="criteria-image-container">
        <div class="image-container" wicket:id="images">
            <div class="view-thumbnail-container">
                <a wicket:id="view">
                    <img class="thumbnail" wicket:id="thumbnail"/>
                </a>
            </div>
            <div class="comments">
                <span class="ellipsis_text" wicket:id="comments"/>
            </div>
        </div>
    </div>
</wicket:extend>
