<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">
<wicket:extend>
    <div class="criteria-image-container">
        <form wicket:id="editForm">
            <img class="edit-image" wicket:id="image"/>
            <textarea wicket:id="comments" class="comments"/>
            <div class="actions">
                <a class="mattButton save blueButton" wicket:id="save"><wicket:message key="label.save"/></a>
                <wicket:message key="label.or"/>
                <a wicket:id="delete"><wicket:message key="label.delete"/></a>
            </div>
        </form>
    </div>
</wicket:extend>
</html>
