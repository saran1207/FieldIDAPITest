<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="setup-user identifiers-panel">
        <div class="control-group">
            <label class="label">* <wicket:message key="label.username"/></label>
            <input type="text" wicket:id="userName" maxlength="255"/>
        </div>

        <div class="control-group">
            <label class="label">* <wicket:message key="label.emailaddress"/></label>
            <input type="email" wicket:id="email"  maxlength="50"/>
        </div>

        <div class="control-group">
            <label class="label">* <wicket:message key="label.firstname"/></label>
            <input type="text" wicket:id="firstName" maxlength="30">
        </div>

        <div class="control-group">
            <label class="label">* <wicket:message key="label.lastname"/></label>
            <input type="text" wicket:id="lastName" maxlength="30">
        </div>

        <div class="control-group">
            <label class="label"><wicket:message key="label.initials"/></label>
            <input type="text" wicket:id="initials"  maxlength="255">
        </div>

        <div class="control-group">
            <label class="label"><wicket:message key="label.position"/></label>
            <input type="text" wicket:id="position"  maxlength="255">
        </div>

        <div class="control-group">
            <label class="label"> <wicket:message key="label.organizationalunit"/></label>
            <span style="overflow:hidden;" class="fieldHolder notranslate" wicket:id="primaryOrgName"/>
        </div>

    </div>

</wicket:panel>

</html>
