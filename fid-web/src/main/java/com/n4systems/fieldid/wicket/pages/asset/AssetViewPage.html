<wicket:extend>

    <div class="leftColumn">

        <img class="assetImage" wicket:id="assetImage"/>

        <div wicket:id="map" class="googleMap assetMap"></div>

        <div class="assetDetails" wicket:id="assetAttributeDetailsPanel"/>

        <div class="linkedAssetList" wicket:id="linkedAssetPanel"/>

        <div class="assetDetails" wicket:id="assetDetailsPanel"/>
    </div>


    <div class="rightColumn">

        <div class="recentActivity">
            <h1>
                <img src="/fieldid/images/calendar-icon.png"/>
                <label> <wicket:message key="label.recent_activity"/></label>
            </h1>

            <div class="nextEvent">
                <label><span wicket:id="nextEventMsg"/></label>
            </div>
            <div class="lastEvent">
                <label><span wicket:id="lastEventMsg"/></label>
            </div>
        </div>

    </div>
</wicket:extend>
