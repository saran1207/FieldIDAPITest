<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div wicket:id="feedbackPanel"/>

    <div wicket:id="blankSlatePanel" class="initialMessage"/>

    <div wicket:id="groupsAndObservationsContainer">

        <div class="scoreGroups">

            <div wicket:id="group">
                <div wicket:id="editCopyDeletePanel" class="scoreGroup"/>
            </div>

            <form wicket:id="newObservationGroupForm" class="newScoreGroupForm">
                <input type="text" wicket:id="name"/>
                <a wicket:id="submitLink" class="btn-secondary btn-xsml"><wicket:message key="label.save"/></a>
            </form>
        </div>

        <div class="verticalEditPanel">
            <div class="scores" wicket:id="observationCountGroup" />

        </div>
    </div>

    <wicket:fragment wicket:id="blankSlate">
        <div class="textContainer observationCountBlankSlate">
            <h1><wicket:message key="title.no_observation_groups"/></h1>

            <p><wicket:message key="instructions.no_observation_groups"/></p>
            <p><a wicket:id="createFirstGroupLink" class="btn-secondary"><wicket:message key="label.create_first_observation_group"/></a></p>
        </div>


    </wicket:fragment>

</wicket:extend>
</html>
