<wicket:extend>
	<div wicket:id="chart"/>
	<div>
		<div class="chartButtonsContainer">
            <div class="buttonsLabel">
                <wicket:message key="label.show_the_next"/>
            </div>
            <a class="chartButton" wicket:id="7days">7 days</a>
            <a class="chartButton" wicket:id="30days">30 days</a>
            <a class="chartButton" wicket:id="60days">60 days</a>
            <a class="chartButton" wicket:id="90days">90 days</a>
        </div>

        <div style="clear:both;"/>

		<form wicket:id="ownerForm">
			<div wicket:id="ownerPicker"/>
		</form>

	</div>
</wicket:extend>
