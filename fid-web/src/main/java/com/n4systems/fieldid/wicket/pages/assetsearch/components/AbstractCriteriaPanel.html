<wicket:panel>
    <h2 class="filters-title"><wicket:message key="label.filters"/></h2>
    <h2 class="columns-title"><wicket:message key="label.columns"/></h2>
    
    <form wicket:id="form" class="search-config form-horizontal compact content">
        <div wicket:id="feedback"/>

        <div wicket:id="filters" class="filters"/>
        <div wicket:id="columns" class="columns"/>

        <a wicket:id="submit" class="btn btn-blue btn-sml"><wicket:message key="label.search"/></a>
    </form>
</wicket:panel>
