<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="feedback" wicket:id="feedbackPanel"></div>
    <form wicket:id="form">
        <fieldset>
            <div class="control-group">
                <label><wicket:message key="label.name"/>:</label>
                <input wicket:id="name" type="text" maxlength="256"/>
            </div>
        </fieldset>
        <div class="formAction">
            <a class="btn-primary" wicket:id="saveLink"><wicket:message key="label.save"/></a>
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>
</wicket:extend>
</html>
