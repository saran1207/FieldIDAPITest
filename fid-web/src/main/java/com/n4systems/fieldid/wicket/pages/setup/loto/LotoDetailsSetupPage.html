<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <form wicket:id="form">
        <fieldset>
            <legend><wicket:message key="label.procedure_details"/></legend>
            <div class="control-group">
                <label class="label"><wicket:message key="label.lockout_application_process"/>:</label>
                <textarea wicket:id="applicationProcess"/>
            </div>

            <div class="control-group">
                <label class="label"><wicket:message key="label.removal_process"/>:</label>
                <textarea wicket:id="removalProcess"/>
            </div>

            <div class="control-group">
                <label class="label"><wicket:message key="label.testing_and_verification"/>:</label>
                <textarea wicket:id="testingAndVerification"/>
            </div>
        </fieldset>
        <div>
            <a class="btn-primary" wicket:id="saveLink"><wicket:message key="label.save"/></a>
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

</wicket:extend>
</html>
