<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <legend><span wicket:id="assetTypeName"/> <wicket:message key="label.summary"/></legend>

    <div class="control-group">
        <label class="label"><wicket:message key="label.description"/></label>
        <span class="value" wicket:id="description"/>
    </div>

    <div class="control-group">
        <label class="label"><span wicket:id="identifierLabel"/></label>
        <span class="value">
            <a wicket:id="summaryLink"><span wicket:id="identifier"></span></a>
        </span>
    </div>

    <div class="control-group clear">
        <label class="label"><wicket:message key="label.rfidnumber"/></label>
        <span class="value" wicket:id="rfidNumber"/>
    </div>

    <div class="control-group">
        <label class="label"><wicket:message key="label.reference_number"/></label>
        <span class="value" wicket:id="referenceNumber"/>
    </div>

</wicket:panel>
</html>
