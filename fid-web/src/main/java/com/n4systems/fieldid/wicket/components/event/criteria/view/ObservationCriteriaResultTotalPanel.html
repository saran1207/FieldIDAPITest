<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="observationResult" class="observationCounter">
        <label wicket:id="name"/>
        <div class="observationCounterResult">
            <span class="sum" wicket:id="total"/>
            <span wicket:enclosure="percentage" class="percentage">(<span wicket:id="percentage"/>)</span>
        </div>
    </div>
</wicket:panel>
</html>
