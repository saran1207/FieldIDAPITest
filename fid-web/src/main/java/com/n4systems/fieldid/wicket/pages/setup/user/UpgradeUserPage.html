<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="select-user-container pull-left">
        <img src="/fieldid/images/icon-full.png"/>
        <h2><wicket:message key="label.full_user"/></h2>
        <ul class="permissionListing">
            <li><label><wicket:message key="label.add_new_data" /></label></li>
            <li><label><wicket:message key="label.perform_events" /></label></li>
            <li><label><wicket:message key="label.manage_system_configuration" /></label></li>
            <li><label><wicket:message key="label.run_searches" /></label></li>
        </ul>
        <img wicket:id="adminUserWarning"/>
        <a wicket:id="changeToAdminUser" class="btn-secondary"><label wicket:id="label"/></a>
    </div>
    <div class="select-user-container pull-left">
        <img src="/fieldid/images/icon-lite.png"/>
        <h2><wicket:message key="label.lite_user"/></h2>
        <ul class="permissionListing">
            <li><label><wicket:message key="label.perform_events" /></label></li>
            <li><label><wicket:message key="label.run_searches" /></label></li>
        </ul>
        <img wicket:id="inspectionUserWarning"/>
        <a wicket:id="changeToInspectionUser" class="btn-secondary"><label wicket:id="label"/></a>
    </div>
    <div class="select-user-container pull-left">
        <img src="/fieldid/images/icon-readonly.png"/>
        <h2><wicket:message key="label.ready_only_user"/></h2>
        <ul class="permissionListing">
            <li><label><wicket:message key="label.view_their_assets" /></label></li>
            <li><label><wicket:message key="label.run_searches" /></label></li>
        </ul>
        <img wicket:id="reportingUserWarning"/>
        <a wicket:id="changeToReportingUser" class="btn-secondary"><label wicket:id="label"/></a>
    </div>
    <div class="select-user-container pull-left">
        <img src="/fieldid/images/icon-person.png"/>
        <h2><wicket:message key="label.person"/></h2>
        <ul class="permissionListing">
            <li><label><wicket:message key="label.no_fid_login" /></label></li>
            <li><label><wicket:message key="label.track_assets" /></label></li>
        </ul>
        <a wicket:id="changeToPersonUser" class="btn-secondary"><label wicket:id="label"/></a>

    </div>
    <div wicket:enclosure="changeToUsageBasedUser" class="select-user-container pull-left">
        <img src="/fieldid/images/usage-based-user.png"/>
        <h2><wicket:message key="label.usage_based_user"/></h2>
        <ul class="permissionListing">
            <li><label><wicket:message key="label.perform_events" /></label></li>
            <li><label><wicket:message key="label.run_searches" /></label></li>
        </ul>
        <a wicket:id="changeToUsageBasedUser" class="btn-secondary"><label wicket:id="label"/></a>
    </div>
</wicket:extend>
</html>
