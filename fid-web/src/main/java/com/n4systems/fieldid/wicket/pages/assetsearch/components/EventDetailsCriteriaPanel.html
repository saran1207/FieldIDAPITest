<wicket:panel>

    <div class="control-group">
        <label for="criteria.eventTypeGroup"><wicket:message key="label.eventtypegroup"/></label>
        <select wicket:id="eventTypeGroup"></select>
    </div>
    <div class="control-group">
        <label for="criteria.eventType"><wicket:message key="label.eventtype"/></label>
        <select wicket:id="eventType"></select>
    </div>

    <div wicket:enclosure="priority" class="control-group">
        <label for="criteria.priority"><wicket:message key="label.priority"/></label>
        <select wicket:id="priority"></select>
    </div>

    <div class="control-group">
        <label for="criteria.eventBook"><wicket:message key="label.eventbook"/></label>
        <select wicket:id="eventBook"></select>
    </div>

    <div wicket:id="jobContainer" class="control-group">
        <label for="criteria.job"><wicket:message key="label.job"/></label>
        <select wicket:id="job"></select>
    </div>
    <div wicket:id="includeNetworkResultsContainer" class="control-group checkbox">
        <input wicket:id="includeSafetyNetwork" type="checkbox"/>
        <label id="reducedLineHeightLabel" for="criteria.includeNetworkResults"><wicket:message key="label.includesafetynetworkresults"/></label>
    </div>

    <div class="control-group">
        <label for="criteria.hasGps"><wicket:message key="label.gps"/></label>
        <select wicket:id="hasGps"></select>
    </div>

</wicket:panel>
