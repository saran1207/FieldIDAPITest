<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="setup-user user-page">
        <form class="fullForm fluidSets" wicket:id="form">

            <div class="columns-two">
                <fieldset class="form-horizontal">
                    <div class="setup-user user-account-panel">
                        <div class="control-group">
                            <label class="label"> <wicket:message key="label.username"/></label>
                            <span style="overflow:hidden;" class="fieldHolder notranslate" wicket:id="userName"/>
                        </div>
                        <div id="passwords control-group">
                            <div wicket:enclosure="newPassword">
                                <div class="confirm-password">
                                    <label class="label">* <wicket:message key="label.cpassword"/></label>
                                    <input type="password" wicket:id="currentPassword"/>
                                </div>

                                <div class="confirm-password">
                                    <label class="label">* <wicket:message key="label.npassword"/></label>
                                    <input type="password" wicket:id="newPassword"/>
                                </div>

                                <div class="confirm-password">
                                    <label class="label">* <wicket:message key="label.vpassword"/></label>
                                    <input type="password" wicket:id="confirmPassword"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="formAction">
                    <button type="submit" class="btn-primary"><wicket:message key="hbutton.save"/></button>
                    <wicket:message key="label.or"/>
                    <a wicket:id="cancel"><wicket:message key="label.cancel"/></a>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
</html>
