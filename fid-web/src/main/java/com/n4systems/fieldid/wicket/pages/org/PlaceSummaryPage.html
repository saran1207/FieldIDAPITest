<html xmlns:wicket="http://wicket.apache.org">

<wicket:extend>

    <div class="column-narrow-left">
        <!-- profile summary image -->
        <div class="uploads">
            <img wicket:id="img" class="feature-img">
            
            <p><wicket:message key="label.upload_images"/></p>
            <div class="input-combo file-upload fluid">
                <input type="file" class="js-file-input">
                <input type="text" class="js-file-uploaded">
                <span class="btn-secondary btn-sml">Browse</span>
            </div>
        </div>

        <!-- attachments -->
        <a wicket:id="attachmentsLink" class="attachments"><span wicket:id="label"/></a>

        <!-- Contact info -->
        <form wicket:id="contact" class="editable-inputs">
            <h3><wicket:message key="label.contact"/></h3>
            <span class="actions">
                <a wicket:id="save"><wicket:message key="label.save"/></a>
                <a wicket:id="cancel"><wicket:message key="label.cancel"/></a>
                <a wicket:id="edit"><wicket:message key="label.edit"/></a>
            </span>
            <wicket:enclosure>
                <div class="form-horizontal">
                    <label wicket:for="name"><wicket:message key="label.name"/>:</label>
                    <input wicket:id="name" type="text"/>
                </div>
            </wicket:enclosure>
            <wicket:enclosure>
                <div class="form-horizontal">
                    <label wicket:for="email"><wicket:message key="label.email"/>:</label>
                    <input wicket:id="email" type="text"/>
                </div>
            </wicket:enclosure>
            <wicket:enclosure child="address">
                <div class="form-horizontal">
                    <label wicket:for="address"><wicket:message key="label.address"/>:</label>
                    <span wicket:id="address"/>
                </div>
            </wicket:enclosure>
            <wicket:enclosure>
                <div class="form-horizontal">
                    <label wicket:for="phone"><wicket:message key="label.phone"/>:</label>
                    <input wicket:id="phone" type="text"/>
                </div>
            </wicket:enclosure>
            <wicket:enclosure>
                <div class="form-horizontal">
                    <label wicket:for="phone2"><wicket:message key="label.phone2"/>:</label>
                    <input wicket:id="phone2" type="text"/>
                </div>
            </wicket:enclosure>
            <wicket:enclosure>
                <div class="form-horizontal">
                    <label wicket:for="fax"><wicket:message key="label.fax"/>:</label>
                    <input wicket:id="fax" type="text"/>
                </div>
            </wicket:enclosure>
        </form>

        <!-- General form -->
        <form wicket:id="general"  class="editable-inputs">
            <h3><wicket:message key="label.general"/></h3>
            <span class="actions">
                <a wicket:id="save"><wicket:message key="label.save"/></a>
                <a wicket:id="cancel"><wicket:message key="label.cancel"/></a>
                <a wicket:id="edit"><wicket:message key="label.edit"/></a>
            </span>
            <wicket:enclosure>
                <div class="form-horizontal">
                    <label wicket:for="name"><wicket:message key="label.name"/>:</label>
                    <input wicket:id="name" type="text"/>
                </div>
            </wicket:enclosure>
            <wicket:enclosure>
                <h3><wicket:message key="label.notes"/></h3>
                <textarea wicket:id="notes"/>
            </wicket:enclosure>
        </form>
    </div><!-- cls .column-narrow-left-->

    <div class="column-wide">
        <!-- Location map -->
        <div wicket:id="map" class="google-map"></div>

        <wicket:enclosure child="eventsListContainer">
        <section>
            <h3 class="pull-left no-border"><wicket:message key="label.next_7_days"/></h3>
            <a wicket:id="viewAll" class="btn-primary btn-sml pull-right"><wicket:message key="label.view_all_schedules"/></a>
        </section>

        <table wicket:id="eventsListContainer" class="need-some-class-herewithOverFlowY">
            <tbody>
            <tr>
                <th><wicket:message key="label.due_date"/></th>
                <th><wicket:message key="label.event_type"/></th>
                <th><wicket:message key="label.assignedto"/></th>
            </tr>
            <tr wicket:id="events">
                <td><span wicket:id="due"/></td>
                <td><span wicket:id="type"/></td>
                <td><span wicket:id="assignee"/></td>
            </tr>
            </tbody>
        </table>
        </wicket:enclosure>
    </div>

</wicket:extend>
</html>
