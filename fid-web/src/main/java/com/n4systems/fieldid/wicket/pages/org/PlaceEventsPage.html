<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div class="button-group">
        <span wicket:id="listLink" class="btn-icon btn-secondary tipsy-tooltip" title="List">
            <span class="icon-menu">menu</span>
        </span>
        <a wicket:id="mapLink" class="btn-icon btn-secondary tipsy-tooltip" title="Map">
            <span class="icon-map"/>
        </a>
    </div>

    <div wicket:id="filterPanel" class="filter"/>
    <div wicket:id="feedbackPanel"/>
    <div wicket:id="eventPanel" class="event-panel" />
    <div wicket:id="mapPanel"/>
    <div wicket:id="blankSlate" class="info">
        <h3><wicket:message key="label.places.perform_events_on"/>&nbsp;<strong wicket:id="blankSlateTitle"/></h3>
        <p>
            <wicket:message key="label.places.event.message.1"/> ( <span class="icon-cog"></span> ) <wicket:message key="label.places.event.message.2"/>
            <strong><wicket:message key="label.places.event.message.3"/></strong> <wicket:message key="label.places.event.message.4"/> <span wicket:id="orgNameLabel"/>.
        </p>
    </div>
</wicket:extend>

</html>
