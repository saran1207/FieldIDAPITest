<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div wicket:id="filterPanel" class="filter pull-left"/>

    <div class="button-group">
        <a wicket:id="listLink" class="tipsy-tooltip btn-icon btn-secondary" title="List">
            <span class="fontello-menu"/>
        </a>
        <a wicket:id="mapLink" class="tipsy-tooltip btn-icon btn-secondary" title="Map">
            <span class="fontello-map"/>
        </a>
    </div>
    <div wicket:id="eventPanel"/>
    <div wicket:id="mapPanel"/>
</wicket:extend>
</html>
