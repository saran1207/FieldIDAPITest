<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <div wicket:id="feedback" class="feedback"></div>

    <form wicket:id="form" class="search-bar">
        <input type="text" wicket:id="searchCriteria"/>
        <div class="syntax-help" wicket:id="helpPanel">
        </div>
        <a href="#" class="search" wicket:id="searchButtonId"><wicket:message key="label.search"/></a>

       <span wicket:id="suggestionsContainer">
            <wicket:message key="label.suggest_prefix"/>
            <span wicket:id="suggestions">
                <a wicket:id="link"><span wicket:id="text"/></a>
            </span>
            <wicket:message key="label.suggest_suffix"/>
        </span>

    </form>


    <div wicket:id="listViewContainer" class="search-container">

        <form wicket:id="resultForm">

            <!-- mass actions button -->
            <div class="actions show" wicket:id="actionsContainer">
                <div wicket:id="actions"/>
            </div>

            <!-- blank slate -->
            <div wicket:id="blankSlate" class="message"><wicket:message key="message.no_search_results"/></div>

            <!-- search results list -->
            <div class="search-results" wicket:id="searchResults">
                <wicket:enclosure child="groupselector">
                    <!-- select options -->
                    <div class="select-options">
                        <input type="checkbox" class="select-input" wicket:id="groupselector">
                        <label><wicket:message key="label.select_assets_all"/></label>
                        <p><span wicket:id="selectItemsLabel"></span></p>
                    </div>
                </wicket:enclosure>

                <p class="action-items"><b><span wicket:id="currentlySelectedItems"></span></b> of <b><span wicket:id="totalAvailableItems"></span></b> items in the results are selected. &nbsp;
                <a wicket:id="selectAllLink" class="select-input">Select all <span wicket:id="totalAvailableItems"></span> items</a> <i>or</i>&nbsp; <a wicket:id="clearSelectionLink" class="select-input">Clear selection</a></p>

                <!-- individual results item -->
                <div wicket:id="results" class="asset-item">
                    <!-- checkbox -->
                    <div class="select"><input type="checkbox" wicket:id="check"/></div>
                    <!-- individual asset info -->
                    <div class="details" wicket:id="detailsContainer">
                    </div>
                </div><!-- /.asset-item -->
            </div><!-- /.search-results -->

            <!-- pagination -->
            <div wicket:id="navigator" class="navigator"></div>

        </form>
    </div><!-- /.search-container -->

    <script>
        var lockSearchPage = function() {
            $('input.select-input').attr('disabled','disabled');
            $('a.select-input').css('pointer-events','none').css('cursor','default').attr('disabled','disabled');
        }

        var unlockSearchPage = function() {
            $('input.select-input').attr('disabled',null);
            // note : pointer-events doesn't work on ie.
            $('a.select-input').css('pointer-events','auto').css('cursor','pointer').attr('disabled',null);
        }

        $(function() {

            // Show/hide syntax help dropdown
            $(".syntax-help .question").live("click",function(){
                $(".syntax-help .close, .syntax-details").fadeIn(200);
                $(this).hide();
            });
            $(".syntax-help .close").live("click",function(){
                $(".syntax-help .close, .syntax-details").fadeOut(200);
                $(".syntax-help .question").show();
            });
        });
    </script>

</wicket:extend>

</html>
