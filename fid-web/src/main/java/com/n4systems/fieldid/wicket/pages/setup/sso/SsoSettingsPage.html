<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

	<style>
		.ssoSettingsButton {
			background-color: #008bd3;
			border-color: #007aba;
			color: white;
		}
	</style>
	<div class="control-group">
		<input type="checkbox" wicket:id="enableSSO" style="margin-right: 5px; margin-bottom: 5px;"/>
		<label class="label">
			<wicket:message key="label.enable_sso"/>
		</label>
		<p style="margin-left: 1em;"><wicket:message key="label.enable_sso_desc"/></p>
	</div>

	<fieldset>
		<legend><wicket:message key="label.sso_providers_section"></wicket:message></legend>
		<p>
			<strong><wicket:message key="label.identity_providers"></wicket:message></strong><br/>
		<ul>
			<li>
				<span wicket:id="idpProvider"/>
				<input type="button" wicket:id="createIdp" value="Create new" class="ssoSettingsButton"/>
				<input type="button" wicket:id="displayIdp" value="Display" class="ssoSettingsButton"/>
				<input type="button" wicket:id="deleteIdp" value="Delete" class="ssoSettingsButton"/>
				<br>
				<span wicket:id="idpLoadStatus"></span>
			</li>
		</ul>
		</p>

		<p>
			<strong><wicket:message key="label.service_providers"></wicket:message></strong><br/>
		<ul>
			<li>
				<span wicket:id="spProvider"/>
				<input type="button" wicket:id="createSp" value="Create new" class="ssoSettingsButton"/>
				<input type="button" wicket:id="displaySp" value="Display" class="ssoSettingsButton"/>
				<input type="button" wicket:id="reviseSp" value="Revise" class="ssoSettingsButton"/>
				<input type="button" wicket:id="deleteSp" value="Delete" class="ssoSettingsButton"/>
				<br>
				<span wicket:id="spLoadStatus"></span>
			</li>
		</ul>
		</p>
	</fieldset>

</wicket:extend>
</html>
