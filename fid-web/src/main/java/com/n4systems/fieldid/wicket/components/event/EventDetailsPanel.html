<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <h3 wicket:id="title"/>

    <div class="control-group">
        <label class="label"><wicket:message key="label.performed_by"/></label>
        <span class="value" wicket:id="performedBy"/>
    </div>
    <div class="control-group">
        <label class="label"><wicket:message key="label.date_performed"/></label>
        <span class="value" wicket:id="datePerformed"/>
    </div>
    <div class="control-group">
        <label class="label"><wicket:message key="label.scheduledon"/></label>
        <span class="value" wicket:id="scheduledOn"/>
    </div>
    <div class="control-group">
        <label class="label"><wicket:message key="label.eventbook"/></label>
        <span class="value" wicket:id="eventbook"/>
    </div>
</wicket:panel>

</html>
