	<div class="feedback" wicket:id="feedbackPanel"></div>

	<h1><wicket:message key="label.mass_update_step4"/></h1>
	<label><wicket:message key="message.mass_delete_confirm"/></label>
	
	<form wicket:id="form">

			<label><wicket:message key="label.confirm_delete"/></label>
