<wicket:extend>

    <div  wicket:id="eventDetailsCriteriaPanel" class="fieldGroup floatLeft fieldGroupGap">
    </div>

    <div wicket:id="assetDetailsCriteriaPanel" class="fieldGroup floatRight">
    </div>

    <div wicket:id="ownershipCriteriaPanel" class="fieldGroup floatRight">
    </div>

    <div class="fieldGroup fieldGroupGap floatLeft">
        <h2><wicket:message key="label.eventdate"/></h2>
        <div class="container">
            <div class="infoSet">
                <label for="fromDate"><wicket:message key="label.fdate"/></label>
                <span class="fieldHolder">
                    <div wicket:id="fromDate"></div>
                </span>
            </div>
            <div class="infoSet">
                <label for="toDate"><wicket:message key="label.tdate"/></label>
                <span class="fieldHolder">
                    <div wicket:id="toDate"></div>
                </span>
            </div>
        </div>
    </div>

    <div wicket:id="identifiersCriteriaPanel" class="fieldGroup floatRight">
    </div>

    <div wicket:id="orderDetailsCriteriaPanel" class="fieldGroup fieldGroupGap floatLeft">
    </div>

</wicket:extend>
