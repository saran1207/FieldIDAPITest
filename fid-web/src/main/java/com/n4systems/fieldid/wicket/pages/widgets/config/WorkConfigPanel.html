    </div>
    <div class="row">
        <label><wicket:message key="label.org"/></label><span wicket:id="org"/>

    </div>
    <div class="row">
        <label><wicket:message key="label.assettype"/></label><select wicket:id="assetType"/>
    </div>

</wicket:extend>
