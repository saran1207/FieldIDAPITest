<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

<div class="setup-list">
	<div class="setup-option sign-in">
		<h1><wicket:message key="label.login_url"/></h1>
		<p><wicket:message key="label.login_url_msg"/></p>
		<div class="widget">
			<p><span wicket:id="loginUrl"></span></p>
		</div>
	</div>

	<div class="setup-option embedded-code">
		<h1><wicket:message key="label.embedded_login_snipit"/></h1>
		<p><wicket:message key="label.embedded_login_snipit_msg"/></p>
		<div class="widget">
			<p>
                &lt;iframe src=&quot;<span wicket:id="embeddedLoginUrl"/>&quot; scrolling=&quot;no&quot; scrollbar=&quot;no&quot; style=&quot;overflow:hidden;&quot; frameborder=&quot;0&quot; width=&quot;500&quot; height=&quot;300&quot; &gt;&lt;/iframe&gt;
			</p>
		</div>
	</div>
</div>

</wicket:extend>
</html>
