<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

<div class="setup-list import-setup">

	<div class="import-info">
		<div class="setup-option import">
			<h1><wicket:message key="label.import_your_data" /></h1>
		</div>
		<p><wicket:message key="label.import_your_data_msg1" /></p>
		<p><wicket:message key="label.import_your_data_msg2" /></p>
	</div>

	<fieldset>
		<legend><wicket:message key="label.import_owners" /></legend>
		<p><wicket:message key="label.import_owners_msg" /></p>
        <form wicket:id="importOwnersForm">
            <div class="import-action">
                <button wicket:id="importOwnersButton"><wicket:message key="label.start_import"/></button>
            </div>
        </form>
	</fieldset>

	<fieldset>
		<legend><wicket:message key="label.import_assets" /></legend>
		<p><wicket:message key="label.import_assets_msg" /></p>
		
		<form wicket:id="importAssetsForm">
            <div class="import-action">
                <button wicket:id="importAssetsButton"><wicket:message key="label.start_import"/></button>
            </div>
        </form>
	</fieldset>

	<fieldset>
		<legend><wicket:message key="label.import_events" /></legend>
		<p><wicket:message key="label.import_events_msg" /></p>

        <form wicket:id="importEventsForm">
            <div class="import-action">
                <button wicket:id="importEventsButton"><wicket:message key="label.start_import"/></button>
            </div>
        </form>
	</fieldset>

	<fieldset>
		<legend><wicket:message key="label.import_auto_attributes" /></legend>
		<p><wicket:message key="label.import_auto_attributes_msg" /></p>

        <form wicket:id="importAutoAttributesForm">
            <div class="import-action">
                <button wicket:id="startImportButton"><wicket:message key="label.start_import" /></button>
            </div>
        </form>
	</fieldset>

	<fieldset>
		<legend><wicket:message key="label.import_users" /></legend>
		<p><wicket:message key="label.import_users_msg" /></p>
        <form wicket:id="importUsersForm">
            <div class="import-action">
                <button wicket:id="importUsersButton"><wicket:message key="label.start_import"/></button>
            </div>
        </form>
	</fieldset>


</div>

</wicket:extend>
</html>
