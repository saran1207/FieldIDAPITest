<wicket:extend>

    <div class="header">
        <h1><wicket:message key="title.identify"/></h1>
        <div style="float:right">
            <a class="mattButton" wicket:id="importPageLink">
                <wicket:message key="label.import"/>
            </a>
        </div>
    </div>

    <div class="realPage">
    <div wicket:id="feedbackPanel"></div>

    <form wicket:id="modalContainerForm">
        <div wicket:id="multiAssetConfigurationWindow"></div>
    </form>

    <form wicket:id="identifyAssetForm" class="form-horizontal">
        <div class="primary-selection">  
            <label><wicket:message key="label.assettype"/></label>
            <select wicket:id="assetType"></select>
        </div>

        <div class="column-left">

            <fieldset>
                <legend>Identifiers</legend>
                <div class="control-group">
                    <label>* <wicket:message key="label.identified"/></label>
                    <div wicket:id="identifiedDate"></div>
                </div>

                <div wicket:id="singleIdentifyContainer">
                    <div class="control-group" wicket:id="identifierContainer">
                         
                        <label>* <span style="word-wrap: break-word;" wicket:id="identifierLabel"></span></label>
                        <input class="short" wicket:id="identifier">
                        <a class="links" wicket:id="generateIdentifierLink"><wicket:message key="label.generate"/></a>

                        <span class="multiple-option"> OR <a wicket:id="identifyMultiple">Identify Multiple Assets</a></span>
                       

                        <p wicket:id="duplicateIdentifierWarning">
                            <wicket:message key="message.warning_duplicate_id_number"/>
                        </p>
                    </div>

                    <div style="clear:both;" class="control-group" wicket:id="rfidContainer">
                        <label><wicket:message key="label.rfidnumber"/></label>
                        <input wicket:id="rfidNumber">
                        <p wicket:id="duplicateRfidWarning">
                            <wicket:message key="message.warning_duplicate_rfid_number"/>
                        </p>
                    </div>

                    <div class="control-group">
                        <label><wicket:message key="label.reference_number"/></label>
                        <input wicket:id="referenceNumber">
                    </div>

                </div>

                <div wicket:id="multiIdentifyContainer">
                </div>

            </fieldset>

            <fieldset>
                <legend>Order Details</legend>
                <div class="control-group">
                    <label><wicket:message key="label.purchaseorder"/></label>
                    <input wicket:id="purchaseOrder">
                </div>

                <div class="control-group" wicket:id="nonIntegrationOrderNumberContainer">
                    <label><wicket:message key="label.order_number"/></label>
                    <input wicket:id="orderNumber">
                </div>
            </fieldset>

            <fieldset>
                <legend>Owner</legend>
                <div class="control-group" wicket:id="assignedToContainer">
                    <label><wicket:message key="label.assignedto"/></label>
                    <select wicket:id="assignedToSelect"/>
                    <a class="links" wicket:id="assignToMeLink"><wicket:message key="label.assign_to_me"/></a>
                </div>

                <div class="control-group">
                    <label>* <wicket:message key="label.owner"/></label>
                    <div wicket:id="ownerPicker"/>
                </div>

                <div class="control-group">
                    <label><wicket:message key="label.location"/></label>
                    <div wicket:id="locationPicker"/>
                </div>

            </fieldset>
            

            <fieldset>
                <legend>Asset Details</legend>
                <div class="control-group">
                    <label><wicket:message key="label.assetstatus"/></label>
                    <select wicket:id="assetStatusSelect"/>
                </div>

                <div class="control-group">
                    <!-- label included in the wicket -->
                    <div wicket:id="comments"/>
                </div>

                <div class="control-group" wicket:id="visibilityContainer">
                    <label><wicket:message key="label.visibility"/></label>
                    <select wicket:id="visibilitySelect"/>
                </div>
            </fieldset>
        </div>

        <div class="column-right">
            <fieldset>
                <legend>Asset Image</legend>
                <div wicket:id="assetImagePanel" class="uploads">
                </div>
            </fieldset>
            <fieldset>
                <legend>Attributes</legend>
                <div wicket:id="attributesPanel" class="uploads attributes">
                </div>
            </fieldset>
            <fieldset>
                <legend>Attachments</legend>
                <div wicket:id="assetAttachmentsPanel" class="uploads">
                </div>
            </fieldset>

            <fieldset>
                <legend>Event Schedules</legend>
                <div wicket:id="eventSchedulesPanel" class="uploads event-schedules">
                </div>
            </fieldset>           
        </div>

        <div wicket:id="actionsContainer" class="form-action">
            <input type="submit" wicket:message="value:label.save" wicket:id="saveButton">
            <input type="submit" wicket:message="value:hbutton.saveandstartevent" wicket:id="saveAndStartEventButton">
            <input type="submit" wicket:message="value:hbutton.saveandprint" wicket:id="saveAndPrintButton">
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>

        </div>
    </form>
    
    <div wicket:id="schedulePicker"></div>
    </div>

</wicket:extend>
