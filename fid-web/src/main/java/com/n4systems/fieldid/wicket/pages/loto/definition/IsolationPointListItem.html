<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <!-- So this is built under the assumption that we can just drop in an extra bundle of spans into the middle of
         an existing row... these particular spans are exclusive to Isolation Points. -->
    <span wicket:id="source" class="source"></span>
    <span wicket:id="device" class="device"></span>
    <span wicket:id="location" class="location"></span>
    <span wicket:id="method" class="method"></span>
    <span wicket:id="check" class="check"></span>
    <span wicket:id="label"></span>
</wicket:panel>

</html>
