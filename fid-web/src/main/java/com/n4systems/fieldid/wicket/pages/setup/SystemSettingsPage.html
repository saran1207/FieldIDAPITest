<wicket:extend>

<form wicket:id="systemSettingsForm" class="crudForm pageSection largeForm">
    <div wicket:id="feedbackPanel">
    </div>
		<div class="sectionContent">
		
            <h2><wicket:message key="label.dateformat_heading"/></h2>
            <div class="dateFormat">
				<label class="labelDescription" for="dateFormat">
					<wicket:message key="label.preferred_date_format" />
				</label>
	    		<select wicket:id="dateFormat"/>
			</div>			

            <h2><wicket:message key="label.extendedOptions_heading"/></h2>
			<div class="extendedOption separatedField labelDescription">
				<label>
					<input type="checkbox" wicket:id="assignedTo" />
					<wicket:message key="label.enable_asset_assignment"/>
				</label>
				<p><wicket:message key="label.enable_asset_assignment_desc"/></p>				
			</div>
			
			<div class="extendedOption separatedField labelDescription">
				<label>
					<input type="checkbox" wicket:id="proofTestIntegration" />
					<span><wicket:message key="label.enable_proof_test_integration"/></span>
				</label>
				<p><wicket:message key="label.enable_proof_test_integration_desc"/></p>				
			</div>

			<div class="extendedOption labelDescription">
				<label>
					<input type="checkbox" wicket:id="manufacturerCertificate"/>
					<span><wicket:message key="label.enable_manufacturer_certificate"/></span>
				</label>
				<p><wicket:message key="label.manufacturer_certificate_field_description"/></p>				
			</div>

            <h2><wicket:message key="label.captureGPS_heading"/></h2>
            <div class="checkboxWithImageAndText">            
	            <img wicket:id="gpsLogo"/>
	            <span class="labelDescription"><wicket:message key="label.captureGPS"/></span>
				<label for="gpsCapture">
					<wicket:message key="label.gps_capture" />
					<input wicket:id="gpsCapture" type="checkbox"/>
				</label>
			</div>

            <h2><wicket:message key="label.identifierFormat_heading"/></h2>
            <div  class="labelledInput">
	            <div class="labelDescription"><wicket:message key="label.identifierFormat_desc" /></div>
                <label for="identifierLabel">
                    <wicket:message key="label.label" />
                </label>
           		<input type="text" wicket:id="identifierLabel" />
            </div>

            <div  class="labelledInput">
                <label for="identifierFormat">
                    <wicket:message key="label.auto_generated_format" />
                </label>
               	<input type="text" wicket:id="identifierFormat" />
            </div>

            <div  class="labelledInput">
                <label>&nbsp;</label>
               	<a wicket:id="overrides"><wicket:message key="label.identifier_overrides"/></a>
            </div>
	

		<div class="actions">
	        <div class="formAction enlargedInput">
				<input wicket:id="submitButton" type="submit" wicket:message="value:hbutton.apply_settings"/> 
				<wicket:message key="label.or"/> 
				<a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
	        </div>
		</div>	        
    </div>
</form>

</wicket:extend>
