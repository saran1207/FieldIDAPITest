<wicket:extend>

    <form wicket:id="searchForm" class="crudForm twoColumns pageSection">

        <div id="formErrors" wicket:id="feedbackPanel"></div>

        <h2><wicket:message key="label.search_settings"/></h2>

        <div class="sectionContent">

            <div class="infoSet">
                <label for="logTypeSelect"><wicket:message key="label.type"/></label>
                <span class='fieldHolder'>
                    <select wicket:id="logType"></select>
                </span>
            </div>

            <div class="infoSet">
                <label for="statusSelect"><wicket:message key="label.status"/></label>
                <span class='fieldHolder'>
                    <select wicket:id="logStatus"></select>
                </span>
            </div>

            <div class="container">
                <div class="infoSet">
                    <label for="fromDate"><wicket:message key="label.fdate"/></label>
                        <div wicket:id="fromDate"></div>
                </div>

                <div class="infoSet">
                    <label for="fromDate"><wicket:message key="label.tdate"/></label>
                    <div wicket:id="toDate"></div>
                </div>
            </div>

        </div>

        <div class="formAction">
            <button wicket:id="runButton"><wicket:message key="label.Run"/></button>
        </div>

    </form>


    <table class="list" wicket:id="dataLogResultsTable">
        
    </table>

</wicket:extend>
