<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <form wicket:id="observationCountConfigurationForm" class="scoreResultConfig">

        <div wicket:id="feedbackPanel"></div>

        <div class="totalTypeSection">
            <div class="leftColumn">
                <wicket:message key="label.select_observation_group"/>
            </div>

            <div class="rightColumn">
                <select wicket:id="observationCountGroup"></select>
            </div>
        </div>

        <div class="rowContainer">
            <div class="leftColumn">
                <wicket:message key="label.use_observations_to_calculate_result"/>
            </div>
            <div class="rightColumn">
                <input type="checkbox" wicket:id="useObservationCountForResult"/>
            </div>
        </div>

        <div class="rowContainer">
            <div class="leftColumn">
                <wicket:message key="label.set_the_result_to"/>
                <span class="failText"><wicket:message key="label.fail"/></span>
                <wicket:message key="label.if"/>
                <select wicket:id="observationCountFail"></select>
                <select wicket:id="observationcountFailCalculationType"></select>
                <wicket:message key="label.is"/>
            </div>

            <div class="rightColumn">
                <div wicket:id="failRangePanel"></div>
            </div>
        </div>

        <div class="rowContainer">
            <div class="leftColumn">
                <wicket:message key="label.set_the_result_to"/>
                <span class="passText"><wicket:message key="label.pass"/></span>
                <wicket:message key="label.if"/>
                <select wicket:id="observationCountPass"></select>
                <select wicket:id="observationcountPassCalculationType"></select>
                <wicket:message key="label.is"/>
            </div>

            <div class="rightColumn">
                <div wicket:id="passRangePanel"></div>
            </div>
        </div>

        <div class="formAction">
            <input type="submit" wicket:id="submitButton" wicket:message="value:label.save"> <wicket:message key="label.or"/> <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>

    </form>

</wicket:extend>
</html>
