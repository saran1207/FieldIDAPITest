<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <form wicket:id="form">

        <div wicket:id="formContainer" class="addPriorityCodeForm">

            <div wicket:id="feedbackPanel"/>

            <label><wicket:message key="label.name"/></label>
            <input type="text" wicket:id="name" maxlength="255">

            <p><wicket:message key="message.when_priority_occurs_auto_schedule"/></p>

            <select wicket:id="autoSchedule"></select>

            <div wicket:id="customDaysContainer">
                <wicket:message key="label.in"/>
                <input type="text" wicket:id="autoScheduleCustomDays" class="input-xsml">
                <wicket:message key="label.days"/>
            </div>
            <a class="btn-primary" wicket:id="saveButton"><wicket:message key="label.save"/></a>
            
        </div>
    </form>

</wicket:panel>
</html>
