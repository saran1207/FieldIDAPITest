<wicket:extend>

    <form wicket:id="form" class="sendSavedItem">

        <div wicket:id="bar"/>

        <div wicket:id="feedbackPanel"/>

        <div wicket:id="scheduleFieldsContainer">

            <div class="left">
                <wicket:message key="label.how_often"/>
            </div>

            <div class="right">
                <select wicket:id="frequency">
                </select>
            </div>

            <div class="left">
                <wicket:message key="label.at_what_time"/>
            </div>

            <div class="right">
                <select wicket:id="hourToSend">
                </select>
            </div>

        </div>

        <div class="left">
            <wicket:message key="label.send_to"/>
        </div>

        <div class="right" wicket:id="emailAddressesContainer">
            <div class="sendToMeContainer">
                <input type="checkbox" wicket:id="sendToOwner"/> <wicket:message key="label.send_to_me"/>
            </div>
            <div wicket:id="emailAddresses">
                <input type="text" wicket:id="address"> <a wicket:id="deleteLink"><wicket:message key="label.delete"/></a>
            </div>
            <div class="addLinkContainer">
                <a wicket:id="addEmailAddressLink"><wicket:message key="label.add"/></a>
            </div>
        </div>

        <div class="left">
            <wicket:message key="label.subject"/>
        </div>

        <div class="right">
            <input wicket:id="subject"/>
        </div>

        <div class="left">
            <wicket:message key="label.message"/>
        </div>

        <div class="right">
            <textarea wicket:id="message">
            </textarea>
        </div>

        <div class="sendActions">
            <a wicket:id="scheduleNowLink" class="mattButton"><span wicket:id="submitLabel"/></a>
            <div class="cancelLinkContainer">
                <wicket:message key="label.or"/> <a class="cancelLink" wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
            </div>
        </div>

    </form>

</wicket:extend>
