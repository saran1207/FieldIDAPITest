<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<wicket:extend>
    <thead>
    <tr>
        <th><wicket:message key="label.customername" /></th>
        <th><wicket:message key="label.customerid" /></th>
        <th><wicket:message key="label.organization" /></th>
        <th></th>
     </tr>
    </thead>
    <tbody>
    <tr wicket:id="result.list">
        <td class="notranslate"><wicket:container wicket:id="result.name">
            <span wicket:id="customerName"></span>
            <a href="javascript:void(0)" wicket:id="customerShowLink"><wicket:container wicket:id="label" /></a>
        </wicket:container></td>
        <td class="notranslate"><label wicket:id="result.id"/></td>
        <td class="notranslate"><label wicket:id="result.organization"/></td>
        <td><wicket:container wicket:id="result.editActions">
            <!--customer linked-->
            <span wicket:id="customerLinkedMsg"><wicket:message key="label.linked_customer"/></span>
            <!--customer archived-->
            <a href="javascript:void(0)" wicket:id="customerUnarchiveLink"><wicket:message key="label.unarchive" /></a>
            <!--regular customer-->
            <wicket:container wicket:id="customerEditActions">
                <a href="javascript:void(0)" wicket:id="customerEditLink"> <wicket:message key="label.edit" /></a> |
                <a href="<javascript:void(0)" wicket:id="customerArchiveLink"> <wicket:message key="label.archive" /></a>
            </wicket:container>
        </wicket:container></td>
    </tr>
    </tbody>
</wicket:extend>
</html>
