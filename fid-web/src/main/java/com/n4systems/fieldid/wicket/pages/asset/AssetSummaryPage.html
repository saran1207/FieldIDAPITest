<wicket:extend>

    <div class="header" wicket:id="header" />
    <div class="colmask">

        <div class="colright">

            <div class="colwrap">
                <div class="rightColumn">
                    <h1>
                        <label> <wicket:message key="label.upcoming_events"/></label>
                    </h1>
                    <div class="rightPanel" wicket:id="upcomingEventsPanel" />
                    <div class="rightPanel" wicket:id="upcomingEventsMessage" />
                    <h1>
                        <label> <wicket:message key="label.lasteventperformed"/></label>
                    </h1>
                    <div class="rightPanel" wicket:id="lastEventsPanel" />
                    <h1>
                        <label> <wicket:message key="label.attachments"/></label>
                    </h1>
                    <div class="rightPanel" wicket:id="attachmentsPanel"/>
                    <h1>
                        <label><wicket:message key="label.more_uc"/></label>
                    </h1>
                    <div class="rightPanel morePanel" wicket:id="warningsAndInstructionsPanel"/>
                    <h1>
                        <label><wicket:message key="label.comments"/></label>
                    </h1>
                    <div class="rightPanel morePanel">
                        <p wicket:id="comments"/>
                    </div>
                </div>
            </div>
            <div class="leftColumn">

                <div class="assetImage">
                    <img wicket:id="assetImage" alt=""/>
                </div>
                <div wicket:id="map" class="googleMap assetMap"></div>

                <div class="assetDetails" wicket:id="assetAttributeDetailsPanel"/>

                <div class="linkedAssetPanel" wicket:id="linkedAssetPanel"/>

                <div class="assetDetails" wicket:id="assetDetailsPanel"/>

                <div class="assetDetails" wicket:id="orderDetailsPanel"/>
            </div>
        </div>

    </div>
</wicket:extend>
