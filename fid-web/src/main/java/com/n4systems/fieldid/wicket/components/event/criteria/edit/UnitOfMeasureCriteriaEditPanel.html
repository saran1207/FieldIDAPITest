<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

        <div class="textCriteriaContainer unit-of-measure-container">

            <input type="text" wicket:id="primaryUnit" class="criteriaUnitOfMeasureField" maxlength="255">

            <div class="unit-of-measure-name" wicket:id="primaryUnitLabel"></div>

            <div wicket:id="secondaryUnitContainer">
                <input type="text" wicket:id="secondaryUnit" class="criteriaUnitOfMeasureField" maxlength="255">
                <div class="unit-of-measure-name" wicket:id="secondaryUnitLabel"></div>
            </div>

        </div>

</wicket:panel>
</html>
