<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <fieldset>
        <legend><wicket:message key="label.assetinformation"/></legend>
        <div>
            <label><wicket:message key="label.group"/></label>
            <span wicket:id="group"/>
        </div>

        <div>
            <label><wicket:message key="label.name"/></label>
            <span wicket:id="name"/>
        </div>

        <div>
            <label><wicket:message key="label.linkable"/></label>
            <span wicket:id="linkable"/>
        </div>

        <div>
            <label><wicket:message key="label.warnings"/></label>
            <span wicket:id="warnings"/>
        </div>

        <div>
            <label><wicket:message key="label.more_information"/></label>
            <span wicket:id="moreinfo"/>
        </div>

        <div>
            <label><wicket:message key="label.hasmanufacturercertificate"/></label>
            <span wicket:id="hasmanufacturercert"/>
        </div>

        <div>
            <label><wicket:message key="label.manufacturercertificatetext"/></label>
            <span wicket:id="manufacturercerttext"/>
        </div>

        <div>
            <label><wicket:message key="label.assetdescription"/></label>
            <span wicket:id="assetdescription"/>
        </div>
    </fieldset>

    <fieldset>
        <table>
            <thead>
                <tr>
                    <th><wicket:message key="label.attributes"/></th>
                    <th><wicket:message key="label.type"/></th>
                    <th><wicket:message key="label.required"/></th>
                    <th><wicket:message key="label.values"/></th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="attribute">
                    <td><label wicket:id="name"/></td>
                    <td><label wicket:id="type"/></td>
                    <td><label wicket:id="required"/></td>
                    <td>
                        <ul>
                            <li wicket:id="option"><label wicket:id="name"/></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>

    <fieldset>
        <legend><wicket:message key="label.attachments"/></legend>
        <ul>
            <li wicket:id="attachment">
                <img wicket:id="thumbnail">
                <label wicket:id="fileName"/>
                <span wicket:id="comment"/>
            </li>
        </ul>

    </fieldset>

    <fieldset>
        <legend><wicket:message key="label.assetimage"/></legend>
        <img wicket:id="image">
    </fieldset>

</wicket:extend>

</html>
