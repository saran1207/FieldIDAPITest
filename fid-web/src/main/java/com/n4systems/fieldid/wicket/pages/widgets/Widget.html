<wicket:panel>

	<div class="widget ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">

		<div class="widget-header ui-widget-header">
            <img wicket:id="dragImage" class="widget-drag-image">
            <div style="clear:both;"></div>

            <div class="widget-buttons">
                <img wicket:id="configureButton">
                <img wicket:id="removeButton">
            </div>
            <span wicket:id="titleLabel"></span>
        </div>

		<div class="widget-content">
            <wicket:child/>
        </div>
                
		<div class="widget-config ui-widget-header widget-header" style="display:none">
           	<div wicket:id="config"/>
       	</div>
                
	</div>

</wicket:panel>
