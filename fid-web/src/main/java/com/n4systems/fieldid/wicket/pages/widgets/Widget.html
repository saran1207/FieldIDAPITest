<wicket:panel>

	<div class="widget ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">

		<div class="widget-header ui-widget-header">
			<div class="widget-draggable">
            	<img wicket:id="dragImage" class="widget-drag-image">
	            <span wicket:id="titleLabel"></span>
			</div>
            <div class="widget-buttons">
                <!--  TODO DD : add padding around buttons...they are too hard to click -->
                <img class="configButton" wicket:id="configureButton">                
                <img class="removeButton" wicket:id="removeButton">
            </div>
        </div>

		<div class="widget-content configContainer">
           	<wicket:child/>
           	<div class="config" wicket:id="configPanel" style="display:none;"/>
        </div>                
                
	</div>

</wicket:panel>
