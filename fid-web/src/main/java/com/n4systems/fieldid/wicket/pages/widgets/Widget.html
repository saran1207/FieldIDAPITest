<wicket:panel>

	<div class="widget ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">

		<div class="widget-header ui-widget-header">
			<div class="widget-draggable">
            	<img wicket:id="dragImage" class="widget-drag-image">
	            <span wicket:id="titleLabel"></span>
			</div>
            <div class="widget-buttons">
                <img class="configButton" wicket:id="configureButton" id="configureButton">
            </div>
	        <span class="widget-subtitle" wicket:id="subTitleLabel"></span>
            <span class="widget-subtitle additional" wicket:id="rightSubTitleLabel"/>
        </div>

		<div class="widget-content">
           	<wicket:child/>
        </div>
                
	</div>

</wicket:panel>
