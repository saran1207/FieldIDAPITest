<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div wicket:id="chart"/>
	<div>
		<div class="chart-buttons-container">
            <div class="buttons-label">
                <wicket:message key="label.show_the_next"/>
            </div>
            <a class="chart-button" wicket:id="7days">7 days</a>
            <a class="chart-button" wicket:id="30days">30 days</a>
            <a class="chart-button" wicket:id="60days">60 days</a>
            <a class="chart-button" wicket:id="90days">90 days</a>
        </div>

        <div style="clear:both;"/>

	</div>
</wicket:extend>
</html>
