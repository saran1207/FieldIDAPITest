<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="feedback" wicket:id="feedbackPanel"></div>
    <form wicket:id="form">
        <div wicket:id="nameField"/>
        <div wicket:id="commentField"/>
        <div class="formAction">
            <input wicket:id="saveButton" type="submit" wicket:message="value:label.save" class="btn-primary"/>
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>
</wicket:extend>
</html>
