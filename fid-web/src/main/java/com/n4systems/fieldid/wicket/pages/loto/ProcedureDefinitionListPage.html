<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <h1><a wicket:id="assetLink"><label wicket:id="label"/></a> / <wicket:message key="label.procedures"/></h1>
    <div class="navHeader">
        <a wicket:id="activeLink" class="mattButtonLeft mattButtonPressed"><wicket:message key="label.active"/></a>
        <a wicket:id="previouslyPublishedListLink" class="mattButtonRight"><wicket:message key="label.previously_published"/></a>
    </div>
    <div wicket:id="listContainer" class="content">
        <table class="list">
            <tbody>
                <tr>
                    <th><wicket:message key="label.name"/></th>
                    <th><wicket:message key="label.revision_number"/></th>
                    <th><wicket:message key="label.developed_by"/></th>
                    <th><wicket:message key="label.created"/></th>
                    <th><wicket:message key="label.approved_by"/></th>
                    <th><wicket:message key="label.published_state"/></th>
                    <th>&nbsp;</th>
                </tr>
                <tr wicket:id="list">
                    <td wicket:id="name"/>
                    <td wicket:id="revisionNumber"/>
                    <td wicket:id="developedBy"/>
                    <td wicket:id="created"/>
                    <td wicket:id="approvedBy"/>
                    <td wicket:id="publishedState"/>
                    <td>
                        <div wicket:id="edit" class="menu-button"/>
                        <a wicket:id="copyProcedureDefLink" class="mattButton right"><wicket:message key="label.copy"/></a>
                        <div wicket:id="print" class="menu-button"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div wicket:id="blankSlate" class="blankSlate">
        <img src="/fieldid/images/procedures-blank-slate-icon.png"/>
        <p><label wicket:id="blankSlateMessage"/></p>
        <a wicket:id="authorLink" class="mattButton"><wicket:message key="label.author_a_procedure"/></a>
    </div>
</wicket:extend>

</html>
