<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <div wicket:id="feedbackPanel"/>
    <div wicket:id="listContainer" class="content">
        <table class="list">
            <tbody>
                <tr>
                    <th><wicket:message key="label.name"/></th>
                    <th><wicket:message key="label.revision_number"/></th>
                    <th><wicket:message key="label.developed_by"/></th>
                    <th><wicket:message key="label.created"/></th>
                    <th><wicket:message key="label.approved_by"/></th>
                    <th><wicket:message key="label.published_state"/></th>
                    <th>&nbsp;</th>
                </tr>
                <tr wicket:id="list">
                    <td wicket:id="name"/>
                    <td wicket:id="revisionNumber"/>
                    <td wicket:id="developedBy"/>
                    <td wicket:id="created"/>
                    <td wicket:id="approvedBy"/>
                    <td wicket:id="publishedState"/>
                    <td>
                        <div wicket:enclosure="editLink" class="split-btn">
                            <a style="min-width: 68px" wicket:id="editLink" class="btn-secondary"><wicket:message key="label.edit"/></a>
                            <div class="dropdown">
                                <button class="btn-secondary">Toggle Dropdown</button>
                                <ul>
                                    <li><a wicket:id="deleteLink"><wicket:message key="label.delete"/></a></li>
                                </ul>
                            </div>
                        </div>
                        <div wicket:enclosure="reviseLink" class="split-btn">
                            <a wicket:id="reviseLink" class="btn-secondary tipsy-tooltip"><wicket:message key="label.revise"/></a>
                            <div class="dropdown">
                                <button class="btn-secondary">Toggle Dropdown</button>
                                <ul>
                                    <li><a wicket:id="unpublishLink"><wicket:message key="label.unpublish"/></a></li>
                                </ul>
                            </div>
                        </div>
                        <a wicket:id="print" class="btn-secondary right tipsy-tooltip"><wicket:message key="label.view_print"/></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div wicket:id="blankSlate" class="blankSlate">
        <img src="/fieldid/images/procedures-blank-slate-icon.png"/>
        <p><label wicket:id="blankSlateMessage"/></p>
    </div>
</wicket:extend>

</html>
