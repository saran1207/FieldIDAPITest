<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div class="column-left">
        <div class="display-horizontal detailsPanel" wicket:id="detailsPanel"/>

        <div class="display-horizontal eventInfoPanel" wicket:id="eventInfoPanel"/>

        <div wicket:id="eventAttachmentsPanel"/>
    </div>

    <div class="column-wide">
        <div class="event-form clearfix eventFormPanel" wicket:id="eventFormPanel"/>

        <div class="display-horizontal narrow eventResultPanel" wicket:id="eventResultPanel"/>

        <div class="display-horizontal narrow proofTestPanel" wicket:id="proofTestPanel"/>

        <div class="display-horizontal subEventsPanel" wicket:id="subEventsPanel"/>

        <div class="display-horizontal narrow eventLocationPanel" wicket:id="eventLocationPanel"/>
    </div>

    <wicket:fragment wicket:id="viewEventsActionGroup">

        <div wicket:id="printDropDown" class="dropdown">
            <a class="btn-secondary"><wicket:message key="label.print"/></a>
            <ul class="pull-right">
                <li><a class="btn-secondary" wicket:id="printInspectionCertLink"><span wicket:id="label"/></a></li>
                <li><a class="btn-secondary" wicket:id="printObservationCertLink"><wicket:message key="label.printobservationcertificate"/></a></li>
            </ul>
        </div>

        <a class="btn-secondary" wicket:id="editLink"><wicket:message key="label.edit"/></a>
    </wicket:fragment>

</wicket:extend>
</html>
