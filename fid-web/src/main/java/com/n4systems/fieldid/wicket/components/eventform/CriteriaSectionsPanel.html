<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="columnHeader">
        <div wicket:id="reorderSectionsButton"></div>
    </div>

    <div class="sortableSectionContainer" wicket:id="sortableSectionContainer">
        <div wicket:id="criteriaSections" class="criteriaSections">
            <div wicket:id="editCopyDeletePanel">
            </div>
        </div>
    </div>

    <div wicket:id="addCriteriaSectionFormContainer">
        <div class="addCriteriaForm">
            <div class="addCriteriaTitle">New Section Name</div>
            <form wicket:id="formSectionAddForm">
                <input wicket:id="sectionNameField" class="newCriteriaSectionName" type="text"></input><button wicket:id="submitButton">Add</button>
            </form>
        </div>
    </div>

    <div class="feedback" wicket:id="feedbackPanel">
    </div>

    <wicket:fragment wicket:id="optionalFlagPanel">
        <div class="labelled-checkbox">
            <input type="checkbox" wicket:id="optionalCheck">
            <label class="subTitle"><wicket:message key="label.optional_section"/></label>
        </div>
        <div class="labelled-checkbox">
            <input type="checkbox" wicket:id="requiredCheck">
            <label class="subTitle"><wicket:message key="label.set_all_criteria_as_required"/></label>
        </div>
    </wicket:fragment>

</wicket:panel>

</html>
