<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
    <div class="post-title"><h2 class="label label-green">Specify the Metadata for your IDP</h2></div>
    <div class="post-body">
        <form wicket:id="metadataForm">
            <fieldset style="margin-left: 20px; margin: 8px; border: 1px solid silver; padding: 20px; border-radius: 4px;">
                <legend>Get Metadata from URL</legend>
                <div>
                    <label wicket:for="idpLoadUrl">IDP Metadata Url:</label>
                    <input wicket:id="idpLoadUrl" type="text" style="width: 30%;"/>
                    <label wicket:for="refreshInterval">Load Timeout(ms):</label>
                    <input wicket:id="refreshInterval" type="number"/>
                    <div>
                        <input type="button" wicket:id="getMetadata" class="btn-primary" value="Get Metadata from IDP"/>
                    </div>
                </div>
            </fieldset>
            <div>
                <div>
                    <label wicket:for="entityId">Entity Id:</label>
                    <input wicket:id="entityId" type="text" style="width: 30%;"/>
                </div>
                <br/>
                <span>Metadata:</span>
                <br/>
                <textarea wicket:id="serializedMetadata" rows="40"  style="width: 80%;"></textarea>
            </div>
            <br/>
            <input type="submit" class="btn-primary" value="Add metadata" style="margin-right: 10px;"/><a href="#" wicket:id="backLink">Cancel</a>
        </form>

    </div>
</wicket:extend>
</html>
