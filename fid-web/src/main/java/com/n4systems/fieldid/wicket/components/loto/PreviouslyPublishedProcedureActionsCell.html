<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="modal"/>
    <div class="split-btn">
        <a wicket:id="reviseLink" class="btn-secondary">
            <label style=   "display: inline-block;
                             width: 47.2px;
                             overflow:hidden;
                             margin-bottom: -4px;
                             white-space: nowrap;
                             text-overflow:ellipsis;"
                   wicket:id="label"/>
        </a>
    </div>
    <div wicket:enclosure="optionsContainer2" class="dropdown">
        <button class="btn-secondary lotoHoverTextButton"
                wicket:message="original-title:message.procedure_definitions.print"
                style="width: 67.797px">
            <label style=   "display: inline-block;
                             width: 41.797px;
                             margin-left: -5px;
                             margin-right: -5px;
                             margin-bottom: -4px;
                             overflow:hidden;
                             white-space: nowrap;
                             text-overflow:ellipsis;">
                Print
            </label>
        </button>
        <ul wicket:id="optionsContainer2" class="pull-right">
            <!-- wicket:message key="label.print"/ -->
            <li>
                <a wicket:id="shortLink">
                    <wicket:container wicket:id="label"/>
                </a>
            </li>
            <li>
                <a wicket:id="longLink">
                    <wicket:container wicket:id="label"/>
                </a>
            </li>
        </ul>
    </div>
</wicket:panel>
</html>
