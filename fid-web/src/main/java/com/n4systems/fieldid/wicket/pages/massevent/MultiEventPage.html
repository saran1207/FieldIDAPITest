<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

<div wicket:id="feedbackPanel"></div>

<form wicket:id="outerEventForm">

<div>

    <h2><span wicket:id="eventTypeName"/> <wicket:message key="label.details"/></h2>

    <div class="infoSet">
        <label class="label"><wicket:message key="label.performed_by"/></label>
                <span class="fieldHolder">
                    <select wicket:id="performedBy"/>
                </span>
    </div>

    <div class="infoSet">
        <label class="label"><wicket:message key="label.date_performed"/></label>
                <span class="fieldHolder">
                    <div wicket:id="datePerformed"/>
                </span>
    </div>

</div>

<div wicket:id="ownerSection">

    <h2><wicket:message key="label.owner"/></h2>

    <div class="infoSet assignedTo" wicket:enclosure="assignedTo">
        <label class="label"><wicket:message key="label.assignedto"/></label>
                <span class="fieldHolder">
                    <select wicket:id="assignedTo" class="popup"></select>
                </span>
    </div>

    <div>

        <div class="infoSet" style="overflow:visible">
            <!-- blargh : why is overflow hidden for infoSet? hack so i can see popups in this div.-->
            <label class="label"><wicket:message key="label.owner"/></label>

            <span wicket:id="orgPicker"></span>

        </div>

        <div class="infoSet">
            <label class="label"></label>
                    <span class="fieldHolder">
                        <input type="checkbox" wicket:id="assetOwnerUpdate">
                         <wicket:message key="label.use_existing_values_from_assets"/>
                    </span>
        </div>

        <div class="infoSet">
            <label class="label"><wicket:message key="label.location"/></label>

            <span wicket:id="locationPicker"></span>
        </div>

        <div class="infoSet">
            <label class="label"></label>
                     <span class="fieldHolder">
                        <input type="checkbox" wicket:id="locationUpdate">
                         <wicket:message key="label.use_existing_values_from_assets"/>
                    </span>
        </div>

    </div>

</div>

<div wicket:id="eventFormPanel" class="eventForm">
</div>

<div style="clear:both; overflow:hidden">
    <h2><wicket:message key="label.result"/></h2>

    <div class="infoSet">
        <label class="label"><wicket:message key="label.result"/></label>
                <span class="fieldHolder">
                    <select wicket:id="eventResult"/>
                </span>
    </div>
    <div class="infoSet">
        <label class="label"><wicket:message key="label.event_status"/></label>
                <span class="fieldHolder">
                    <select wicket:id="eventStatus"/>
                </span>
    </div>
</div>

<div style="clear:both;">
    <h2><wicket:message key="label.posteventinformation"/></h2>

    <div wicket:id="comments"></div>


    <div wicket:id="postEventPanel"></div>

</div>

<div style="clear:both;">
    <h2><wicket:message key="label.auto_schedule"/></h2>

    <div class="infoSet">
        <label class="label"><wicket:message key="label.autoschedule"/></label>
         <span class="fieldHolder">
            <input type="checkbox" wicket:id="autoSchedule">
             <wicket:message key="label.autoscheduleexplanation"/>
        </span>
    </div>

</div>

<wicket:enclosure child="schedulesContainer">
    <div style="clear:both;">
        <h2><wicket:message key="label.schedules"/></h2>

        <div wicket:id="schedulesContainer">
            <div class="blockSeparated eventSchedule" wicket:id="schedules">
                <div wicket:id="addScheduleDate" class="addScheduleDate"></div>
                <div class="addScheduleLabel">
                    <label wicket:id="addScheduleLabel">[sched label]</label>
                    <wicket:enclosure>
                        <div class="inline addScheduleJob">
                            <wicket:message key="label.on"/>
                            <span wicket:id="addScheduleJob"/>
                        </div>
                    </wicket:enclosure>
                </div>
                <a wicket:id="removeLink">
                    <img src="/fieldid/images/small-x.png"/>
                </a>
            </div>
        </div>

        <a class="btn-secondary btn-sml" wicket:id="openSchedulePickerLink"><wicket:message key="label.add_a_schedule"/></a>

    </div>
</wicket:enclosure>

<div class="formAction">
    <input type="submit" wicket:id="saveButton" wicket:message="value:hbutton.save">
    <wicket:message key="label.or"/>
    <a wicket:id="cancelLink">
        <wicket:message key="label.cancel"/>
    </a>
</div>

</form>

<div wicket:id="schedulePicker"></div>

<div wicket:id="actionsColumn" class="event-form-column-right">
    <h2><wicket:message key="label.corrective_action"/></h2>

    <div class="actionDetail">

        <div class="detailSectionIcon">
            <img src="/fieldid/images/action/icon-priority.png">
        </div>

        <div class="actionMessage">
            <span wicket:id="priority"></span>
        </div>

    </div>

    <div class="actionDetail">

        <div class="detailSectionIcon">
            <img src="/fieldid/images/action/icon-notes.png">
        </div>

        <div class="actionMessage">
            <span wicket:id="notes"></span>
        </div>

    </div>

    <div class="actionDetail">

        <div class="detailSectionIcon">
            <img src="/fieldid/images/action/icon-due.png">
        </div>

        <div class="actionMessage">
            <span wicket:id="dueDate"></span>
        </div>

    </div>

    <div class="actionDetail">

        <div class="detailSectionIcon">
            <img src="/fieldid/images/action/icon-assignee.png">
        </div>

        <div class="actionMessage">
            <span wicket:id="assignee"></span>
        </div>

    </div>

    <div wicket:id="criteriaResultImage" class="actionImage">
        <img wicket:id="image"/>
    </div>

</div>

</wicket:extend>
</html>
