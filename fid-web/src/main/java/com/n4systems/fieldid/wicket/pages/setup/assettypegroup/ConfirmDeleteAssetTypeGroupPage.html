<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <div wicket:id="instructions" class="instructions"/>

    <div class="crudForm largeForm bigForm pageSection">
        <h2><wicket:message key="label.removaldetails"/></h2>
        <div class="sectionContent">

            <div class="infoSet">
                <label wicket:id="assetTypesToDetach"/>
                <span><wicket:message key="label.assettypesbeingdetached"/></span>
            </div>

            <div class="infoSet">
                <label wicket:id="reportsAndSearchesToDelete"/>
                <span><wicket:message key="label.saved_reports_being_deleted"/></span>
            </div>

        </div>
    </div>

    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form">
        <div class="formActions">
            <input wicket:id="deleteButton" type="submit" wicket:message="value:label.delete" />
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

</wicket:extend>
</html>
