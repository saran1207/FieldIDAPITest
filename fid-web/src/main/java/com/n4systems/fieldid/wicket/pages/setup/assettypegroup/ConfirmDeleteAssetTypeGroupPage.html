<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <div wicket:id="feedbackPanel"/>

    <h2><div wicket:id="instructions" class="instructions"/></h2>

    <ul class="list-table">
        <li class="header">
            <div><wicket:message key="label.removaldetails"/></div>
        </li>

        <li class="infoSet">
            <span>
                <label wicket:id="assetTypesToDetach"/>
                <wicket:message key="label.assettypesbeingdetached"/>
            </span>
        </li>

        <li class="infoSet">
            <span>
                <label wicket:id="reportsAndSearchesToDelete"/>
                <wicket:message key="label.saved_reports_being_deleted"/>
            </span>
        </li>
    </ul>

    <form wicket:id="form">
        <div>
            <button class="btn-primary"  type="submit" wicket:id="deleteButton"><wicket:message key="label.delete"/></button>
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

</wicket:extend>
</html>
