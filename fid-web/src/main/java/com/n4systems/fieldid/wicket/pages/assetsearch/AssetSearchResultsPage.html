<wicket:extend>

    <div class="crudForm" style="width:100%;">
        <div wicket:id="criteriaExpandContainer">
            <div wicket:id="criteriaPanel">
            </div>
        </div>
    </div>

    <div wicket:id="resultsPanel"></div>

    <div wicket:id="massActionPanel"></div>

    <ul class="listOfLinks">
        <li class="first">
            <a wicket:id="startNewReportLink2"><wicket:message key="label.new_search"/></a>
        </li>
        <li>
            <a wicket:id="saveReportLink2" class="saveLink" onclick="if(formChanged) {return false;}" ><wicket:message key="label.save_search"/></a>
        </li>
        <wicket:enclosure>
            <li>
                <a wicket:id="saveReportLinkAs2" class="saveLink" onclick="if(formChanged) {return false;}" ><wicket:message key="label.save_search_as"/></a>
            </li>
        </wicket:enclosure>
    </ul>

</wicket:extend>
