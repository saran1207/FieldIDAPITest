<wicket:extend>

    <div wicket:id="container">
        <div wicket:id="buttons"/>
        <div wicket:id="recurring"/>
        <div wicket:id="eventTypes"/>
    </div>

    <wicket:fragment wicket:id="configureRecurringEvents">
        <div>
            RECURRING EVENTS
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="configureEventTypes">
        <form wicket:id="form">
            <p>EVENT TYPES</p>
            <select wicket:id="types"/>
            <a wicket:id="submit"><wicket:message key="label.save"/></a>
            <a wicket:id="cancel"><wicket:message key="label.cancel"/></a>
        </form>
    </wicket:fragment>

</wicket:extend>
