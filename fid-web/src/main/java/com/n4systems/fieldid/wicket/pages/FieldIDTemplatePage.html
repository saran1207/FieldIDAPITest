<body class="fieldid-framework">

                <a wicket:id="backToLink" class="btn-secondary btn-back btn-sml"><span wicket:id="backToLinkLabel"/></a>

				<div wicket:id="subHeader" class="page-sub-header"/>

				<nav wicket:id="navBar" class="nav-tabs"/>

				<div wicket:id="actionGroup" class="action-group"/>
			</header>

            <div class="page-content">
                <wicket:child></wicket:child>
            </div>
		</main>

	</div><!-- cls .wrapper-->

	<footer class="footer-global">

            <span wicket:id="versionLabel"></span>
