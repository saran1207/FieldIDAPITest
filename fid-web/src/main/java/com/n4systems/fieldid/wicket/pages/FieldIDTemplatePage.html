<body>

		<div wicket:id="debugBar"/>

		<!-- <div id="page"> -->
		<main class="page-specific" role="main"><!-- Should have the ability to add a specific class here to add page specific styles. -->
<!--TODO : REFACTOR OUT A COUPLE OF PAGE HEADERS.   -->
			<header class="page-header">

				<h1 wicket:id="titleLabel">Page specific heading</h1>
                <!--optional-->
				<h2><!-- Optional subheading --></h2>

				<nav wicket:id="navBar" class="nav-tabs"/>
				<div class="action-group">

			</header>

                <wicket:child></wicket:child>
            </div>

	    </main><!-- /.wrapper-->

		</div>
