<wicket:extend>

    <form wicket:id="scoreConfigurationForm" class="scoreResultConfig">

        <div wicket:id="feedbackPanel"></div>

        <div class="totalTypeSection">
            <div class="leftColumn">
                <wicket:message key="label.total_the_score_using"/>
            </div>

            <div class="rightColumn">
                <select wicket:id="scoreCalculationType"></select>
            </div>
        </div>

        <div class="rowContainer">
            <div class="leftColumn">
                <wicket:message key="label.use_score_for_result"/>
            </div>

            <div class="rightColumn">
                <input type="checkbox" wicket:id="useScoreForResult">
            </div>
        </div>

        <div class="rowContainer">
            <div class="leftColumn">
                <wicket:message key="label.display_section_totals"/>
            </div>

            <div class="rightColumn">
                <input type="checkbox" wicket:id="displaySectionTotals">
            </div>
        </div>

        <div class="rowContainer">
            <div class="leftColumn">
                <wicket:message key="label.display_score_percentage"/>
            </div>

            <div class="rightColumn">
                <input type="checkbox" wicket:id="displayScorePercentage">
            </div>
        </div>

        <div class="rowContainer">
            <div class="leftColumn">
                <wicket:message key="label.set_the_result_to"/> <span class="failText"><wicket:message key="label.fail"/></span> <wicket:message key="label.if_score_total_is"/>
            </div>

            <div class="rightColumn">
                <div wicket:id="failRangePanel"></div>
            </div>
        </div>

        <div class="rowContainer">
            <div class="leftColumn">
                <wicket:message key="label.set_the_result_to"/> <span class="passText"><wicket:message key="label.pass"/></span> <wicket:message key="label.if_score_total_is"/>
            </div>

            <div class="rightColumn">
                <div wicket:id="passRangePanel"></div>
            </div>
        </div>

        <div class="formAction">
            <input type="submit" wicket:id="submitButton" wicket:message="value:label.save"> <wicket:message key="label.or"/> <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>

    </form>

</wicket:extend>
