<wicket:extend>

    <div wicket:id="feedbackPanel"></div>

    <div wicket:id="blankSlatePanel"></div>

    <div wicket:id="groupsAndScoresContainer">

        <div class="scoreGroups">

            <div wicket:id="scoreGroups">
            </div>

            <form wicket:id="newScoreGroupForm" class="newScoreGroupForm">
                <input type="text" wicket:id="scoreGroupName">
                <input type="submit" wicket:message="value:label.save" wicket:id="submitButton">
            </form>

        </div>

        <div class="scores" wicket:id="scoreGroup">
        </div>

    </div>

</wicket:extend>
