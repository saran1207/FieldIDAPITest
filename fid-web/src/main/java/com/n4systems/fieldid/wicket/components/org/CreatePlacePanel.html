<wicket:panel>
    <!--TODO : use property files, wicket:message for hard coded strings. -->
    <!-- Show on page load - hide when form is open -->
    <div wicket:id="blankSlate" class="info">
        <p><wicket:message key="label.create_place_instructions"/></p>
    </div>

    <form wicket:id="form" class="add-descendants-form">
        <h3 wicket:id="title"/>
        <wicket:enclosure child="level">
            <fieldset class="primary-selection form-horizontal">
                <div class="control-group two-columns">
                    <label><wicket:message key="label.select_level"/></label>
                    <select wicket:id="level"/>
                </div>
            </fieldset>
        </wicket:enclosure>

        <div class="two-columns pull-left">
            <fieldset class="form-horizontal">
                <legend>Details</legend>
                <div class="control-group">
                    <label>*ID</label>
                    <input wicket:id="code" type="text"/>
                </div>
                <div class="control-group">
                    <label>*Name</label>
                    <input wicket:id="name" type="text"/>
                </div>
                <div class="control-group">
                    <label>Notes</label>
                    <textarea wicket:id="notes"/>
                </div>
            </fieldset>
        </div>

        <div class="two-columns pull-right">
            <fieldset class="form-horizontal">
                <legend>Contact Information</legend>
                <div class="control-group">
                    <label>Contact Name</label>
                    <input wicket:id="contactName" type="text">
                </div>
                <div class="control-group">
                    <label>Email Address</label>
                    <input wicket:id="email" type="text">
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.address"/></label>
                    <div wicket:id="address"/>
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.timezone"/></label>
                    <select class="timezone"><!-- replace this -->
                        <wicket:remove>
                        <option selected="selected" value="">Replace this - FPO</option>
                        <option value="Addis Ababa">Addis Ababa</option>
                        <option value="Addis Aden">Aden</option>
                        </wicket:remove>
                    </select>
                </div>
            </fieldset>
        </div>
        <div class="action-group clear border-top text-right">
            <a wicket:id="submit" class="btn-primary btn-sml" type="submit"><wicket:message key="label.save"/></a>
            <a wicket:id="cancel" class="btn-link" href="#"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

</wicket:panel>
