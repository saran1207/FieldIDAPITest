<wicket:extend>

    <form wicket:id="excelExportForm" class="crudForm twoColumns pageSection">

        <div id="formErrors" wicket:id="feedbackPanel"></div>

        <h2><wicket:message key="label.search_settings"/></h2>

        <div class="">
            <label for="criteria.eventType"><wicket:message key="label.eventtype"/></label>
            <span class="fieldHolder">
                <select class="chzn-select" wicket:id="eventType"></select>
            </span>
        </div>                

		<div style="height:200px; display:block;">
			<!--  placeHolder ..need a proper "minheight" implementation -->
		</div>
		
        <div class="formAction">
            <input wicket:id="exportButton" type="submit" wicket:message="value:label.Run" />
        </div>


    </form>
    
	<script type="text/javascript"> jQuery(".chzn-select").chosen(); </script>    
    
</wicket:extend>
