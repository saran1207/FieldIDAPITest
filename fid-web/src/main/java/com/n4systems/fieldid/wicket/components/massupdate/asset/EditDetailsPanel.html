<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:panel>

	<div class="feedback" wicket:id="feedbackPanel"></div>

	<h1><wicket:message key="label.mass_update_step3"/></h1>
	<div class="stepDetails">
		<label><span wicket:id="editDetailsMessage"></span></label>
	</div>
	
	<form class="editForm" wicket:id="form">
    
	    <div class="infoSet">
	    	<input type="checkbox" wicket:id="identifiedCheck" />
        	 <label><wicket:message key="label.identified"/></label>
        	 <span class="fieldHolder">
             	<div wicket:id="identified"></div>
             </span>
     	</div>
	    
		<div wicket:id="assignedUserContainer" class="infoSet">
			<input type="checkbox" wicket:id="assignedUserCheck" />
	        <label><wicket:message key="label.assignedto"/></label>
	        <span class="fieldHolder">
	            <select wicket:id="assignedTo"></select>
	        </span>
	    </div>

	    <div class="infoSet">
	    	<input type="checkbox" wicket:id="ownerCheck" />
	        <label><wicket:message key="label.owner"/></label>
			<span class="fieldHolder">
	        	<div wicket:id="owner"></div>
	        </span>
	    </div>
	    
		<div class="infoSet location">
	    	<input type="checkbox" wicket:id="locationCheck" />

			<span class="fieldHolder location" style="width: 700px">
	        	<label><wicket:message key="label.location"/></label>
				<div wicket:id="location"></div>
			</span>

			<span class="freeformfieldHolder">
				<label><wicket:message key="label.freeform_location"/></label>
				<div>
					<input wicket:id="freeformLocation" type="text">
				</div>
			</span>
	    </div>
	    
	   	<div wicket:enclosure="purchaseOrder" class="infoSet">
	    	<input type="checkbox" wicket:id="purchaseOrderCheck" />
	        <label><wicket:message key="label.purchaseorder"/></label>
	        <span class="fieldHolder">
	            <input type="text" wicket:id="purchaseOrder"/>
	        </span>
	    </div>
	    
	    <div wicket:enclosure="nonIntergrationOrderNumber" class="infoSet">
	    	<input type="checkbox" wicket:id="nonIntegrationOrderNumberCheck" />
	        <label><wicket:message key="label.ordernumber"/></label>
	        <span class="fieldHolder">
	            <input type="text" wicket:id="nonIntergrationOrderNumber"/>
	        </span>
	    </div>
     
	    <div class="infoSet">
	    	<input type="checkbox" wicket:id="assetStatusCheck" />
	        <label><wicket:message key="label.assetstatus"/></label>
	        <span class="fieldHolder">
	            <select wicket:id="assetStatus"></select>
	        </span>
	    </div>
	    
     	<div class="infoSet comments">
	    	<input type="checkbox" wicket:id="commentCheck" />     	
     		<span wicket:id="comment"/>
	    </div>
	    
     	<div class="infoSet">
	    	<input type="checkbox" wicket:id="publishedCheck" />
	        <label><wicket:message key="label.visibility"/></label>
	        <span class="fieldHolder">
	            <select wicket:id="published"></select>
	        </span>
	    </div>
		<div class="formActions">
			<input type="submit" wicket:message="value:label.pagenavigation.next" />
			<wicket:message key="label.or"/>    
			<a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
		</div>    
    </form>

</wicket:panel>
</html>
