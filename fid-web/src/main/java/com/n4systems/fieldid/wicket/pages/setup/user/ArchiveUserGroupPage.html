<wicket:extend>

    <span wicket:id="instructions"/>

    <form wicket:id="selectNewGroupForm">
        <div class="infoSet">
            <label class="label"><wicket:message key="label.user_group"/>:</label>
            <span class="fieldHolder">
                <select wicket:id="newGroup" style="width:250px;"/>
            </span>
        </div>

        <div class="formAction">

            <input type="submit" wicket:id="saveButton">
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

</wicket:extend>
