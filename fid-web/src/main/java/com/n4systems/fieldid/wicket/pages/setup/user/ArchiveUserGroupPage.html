<wicket:extend>

    <div wicket:id="instructions" style="width:450px;padding:10px;"></div>

    <form wicket:id="selectNewGroupForm">
        <div class="infoSet" style="padding:10px;">
            <label class="label" style=""display:block><wicket:message key="label.user_group"/>:</label>
            <br/>
            <span class="fieldHolder">
                <select wicket:id="newGroup" style="margin-top:3px;width:250px;"/>
            </span>
        </div>

        <div class="formAction">
            <input type="submit" wicket:id="saveButton" wicket:message="value:label.archive">
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

</wicket:extend>
