        <div class="fieldHolder">

                <input type="text" wicket:id="amount" class="dataEntry attribute unitOfMeasure " readonly="true" />

            <span class="action">

                                <td><select wicket:id="unitOfMeasures"></select></td>
                            </tr>
                            </table>
                        <div wicket:id="inputUnitsContainer">
                        <table>
                                <tr wicket:id="inputUnits" class="fieldData">

                                    <td><input type="text" wicket:id="unitOfMeasureInputValue" /></td>
                                </tr>

                                </table>
                        </div>
                        <table>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <input type="button" wicket:id="submitForm" wicket:message="value:hbutton.submit">
                                    <wicket:message key="label.or"></wicket:message>
                                    <a href="javascript:void(0);" wicket:id="cancelForm"><wicket:message key="label.cancel"></wicket:message></a>
