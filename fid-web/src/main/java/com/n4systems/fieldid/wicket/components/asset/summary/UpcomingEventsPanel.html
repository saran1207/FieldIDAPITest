<wicket:panel>
    <div class="upcomingEvent" wicket:id="upcomingEventsList">
        <img class="upcomingEventIcon" wicket:id="scheduleIcon">
        <div class="scheduleInfo">
            <div class="eventType" wicket:id="upcomingEventType"/>
            <div class="eventDate">
                <abbr wicket:id="upcomingEventDate"></abbr>
                <span wicket:id="onDate"></span>
            </div>
         </div>
        <div wicket:id="openActions"/>
    </div>
</wicket:panel>
