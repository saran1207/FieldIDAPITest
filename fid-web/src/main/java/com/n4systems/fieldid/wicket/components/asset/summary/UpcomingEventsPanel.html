<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:panel>
    <div class="upcomingEvent" name="upcomingLoto" wicket:id="upcomingLoto">
        <div wicket:id="scheduleIcon"></div>
        <div class="scheduleInfo">
            <div class="eventType" wicket:id="upcomingEventType"/>
            <div class="eventDate">
                <abbr wicket:id="upcomingLotoDate"></abbr>
                <span wicket:id="onDate"></span>
            </div>
        </div>
        <div wicket:id="editLoto"/>
    </div>
    <div class="upcomingEvent" name="upcomingEventsList" wicket:id="upcomingEventsList">
        <div wicket:id="scheduleIcon"></div>
        <div class="scheduleInfo">
            <div class="eventType" name="upcomingEventType" wicket:id="upcomingEventType"/>
            <div class="eventDate" name="eventDate">
                <abbr wicket:id="upcomingEventDate" name="upcomingEventDate"></abbr>
                <span wicket:id="onDate" name="onDate"></span>
            </div>
         </div>
        <div wicket:id="openActions" name="openActions"/>
    </div>
</wicket:panel>

</html>
