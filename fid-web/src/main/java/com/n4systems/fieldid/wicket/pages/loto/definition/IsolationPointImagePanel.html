<wicket:panel>

    <div wicket:id="blankSlate" class="blank-slate">
        <img src="/fieldid/images/loto/label-blank-slate.png" />
    </div>

    <div wicket:id="annotatedImage" class="image-list">
        <div wicket:id="outerContainer">
            <ul class="">
                <li wicket:id="container"><div class="notes-container" style="visibility: hidden"><img wicket:id="image"/></div></li>
            </ul>
        </div>
        <span class="label-button">
            <a wicket:id="labelButton" class="mattButton"><wicket:message key="label.label_image"/></a>
        </span>
    </div>

</wicket:panel>
