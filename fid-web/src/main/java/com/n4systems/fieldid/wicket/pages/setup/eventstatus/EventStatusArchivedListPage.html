<wicket:extend>
    <table class="list">
        <tr>
            <th><wicket:message key="label.event_status" /></th>
            <th><wicket:message key="label.created" /></th>
            <th><wicket:message key="label.last_modified" /></th>
            <th>&nbsp;</th>
        </tr>
        <tr wicket:id="eventStatusList">
            <td><span wicket:id="name"/></td>
            <td><span wicket:enclosure="createdBy"><span wicket:id="createdBy" class="notranslate"/>, </span><span wicket:id="created"/></td>
            <td><span wicket:enclosure="modifiedBy"><span wicket:id="modifiedBy" class="notranslate"/>, </span><span wicket:id="lastModified"/></td>
            <td>
                <div class="split-btn">
                    <a wicket:id="unarchive" class="btn-secondary" href="#"><wicket:message key="label.unarchive" /></a>
                </div>
            </td>
        </tr>
    </table>
</wicket:extend>
