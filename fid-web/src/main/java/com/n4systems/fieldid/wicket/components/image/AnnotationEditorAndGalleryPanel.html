<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="arrow-style-annotation-panel">
        <div wicket:id="editorAndGalleryContainer" class="editor">
            <div class="svg-container">
                <svg wicket:id="imageEditor"/>
                <img class="placeholder" wicket:id="placeholderImage"/>
            </div>
            <div wicket:id="imageGallery"/>
        </div>
        <span wicket:id="instructions" class="instructions"/>
        <form wicket:id="uploadForm">
            <input type="checkbox" wicket:id="renderAnnotationCheckbox" class="annotate-image-checkbox"><wicket:message key="label.render_annotation"/><br>
            <input type="file" wicket:id="fileUpload" class="add-image"/>
        </form>
        <a wicket:id="done" class="mattButton done">
            <wicket:message key="label.done"/>
        </a>
    </div>
</wicket:panel>
</html>
