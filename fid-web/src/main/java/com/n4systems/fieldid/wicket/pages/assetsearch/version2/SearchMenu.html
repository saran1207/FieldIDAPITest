<wicket:panel>	
	<div class="buttons buttons-left">		
		<a wicket:id="showFilters"><wicket:message key="label.filters"/></a>
		<a wicket:id="showColumns"><wicket:message key="label.columns"/></a>
	</div>
	<div class="buttons buttons-right">
		<a wicket:id="save"><wicket:message key="label.save"/></a>		
		<a wicket:id="printCertificates" class="printCertificates"><wicket:message key="label.print_certificates"/></a>
		<a wicket:id="exportToExcel" class="exportToExcel"><wicket:message key="label.exporttoexcel"/></a>	             
       	<a wicket:id="update" class="massUpdate"><wicket:message key="label.massupdate2"/></a>
        <a wicket:id="schedule" class="massSchedule"><wicket:message key="label.massschedule"/></a>
        <a wicket:id="event" class="multiEvent"><wicket:message key="label.massevent"/></a>
	</div>

    <div id="warning_massUpdate" class="hidden"><wicket:message key="warning.max_size_for_mass_update"><span wicket:id="maxSizeForMassUpdate"/></wicket:message></div>
    <div id="warning_exportToExcel" class="hidden"><wicket:message key="warning.max_size_for_export_to_excel"><span wicket:id="maxSizeForExcelExport"/></wicket:message></div>
    <div id="warning_printAllPDFs" class="hidden"><wicket:message key="warning.max_size_for_pdf_print_outs"><span wicket:id="maxSizeForPDFPrintOuts"/></wicket:message></div>
    <div id="warning_summaryReport" class="hidden"><wicket:message key="warning.max_size_for_summary_report"><span wicket:id="maxSizeForSummaryReport"/></wicket:message></div>
    <div id="warning_multi_event" class="hidden"><wicket:message key="warning.max_size_for_multi_event"><span wicket:id="maxSizeForMultiEvent"/></wicket:message></div>
    <div id="warning_assignEventsToJob" class="hidden"><wicket:message key="warning.max_size_for_assigning_events_to_job"><span wicket:id="maxSizeForAssigningEventsToJobs"/></wicket:message></div>
    <div id="warning_massSchedule" class="hidden"><wicket:message key="warning.max_size_for_mass_schedule"><span wicket:id="maxSizeForMassSchedule"/></wicket:message></div>
    <div id="warning_nothingSelected" class="hidden"><wicket:message key="warning.nothing_selected"/></div>


<script type="text/javascript">

    var maxSizeForMassUpdate = -1;
    var maxSizeForExcelExport = -1;
    var maxSizeForPDFPrintOuts = -1;
    var maxSizeForSummaryReport = -1;
    var maxSizeForMultiEvent = -1;
    var maxSizeForAssigningEventsToJobs = -1;
    var maxSizeForMassSchedule = -1;

    var totalResultsElement = $('.totalResultsElement')[0];
    var totalResults = totalResultsElement == undefined ? 0 :parseInt(totalResultsElement.innerHTML);

    function numberOfSelectedItems() {
        var currentSelected = parseInt($('.selectedCounterElement')[0].innerHTML);
        return currentSelected;
    }
    
    function addGuardForTooManySelectedToElements(cssSelector, maxSelected, warningDiv) {
    	$(cssSelector).bind('click',
    	    function(event) {
    	        if (numberOfSelectedItems() == 0) {
    	            event.preventDefault();
    	            event.stopImmediatePropagation();
    	            showQuickView(warningDiv, event);
    	        }
    	        else if (numberOfSelectedItems() > maxSelected) {
    	            event.preventDefault();
    	            event.stopImmediatePropagation();
    	            showQuickView(warningDiv, event);
    	        }
    		});
    	}
    
   	function addLimitGuards() {
   		addGuardForTooManySelectedToElements(".exportToExcel", maxSizeForExcelExport, 'warning_exportToExcel');
   		addGuardForTooManySelectedToElements(".massUpdate", maxSizeForMassUpdate, 'warning_massUpdate');
   		addGuardForTooManySelectedToElements(".multiEvent", maxSizeForMultiEvent, 'warning_multi_event');
   		addGuardForTooManySelectedToElements(".massSchedule", maxSizeForMassSchedule, 'warning_massSchedule');
   	}    
</script>
	

	
</wicket:panel>
