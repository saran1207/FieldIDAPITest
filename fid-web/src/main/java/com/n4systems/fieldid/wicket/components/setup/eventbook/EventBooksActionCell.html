<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <div>
        <div class="split-btn">
                <a class="btn-secondary" wicket:id="openOrCloseLink"><wicket:container wicket:id="openOrCloseLabel"/></a>
                <div wicket:enclosure="optionsContainer" class="dropdown">
                    <button class="btn-secondary">Toggle Dropdown</button>
                    <ul wicket:id="optionsContainer" class="pull-right">
                        <li>
                            <a wicket:id="archiveLink">
                                <wicket:message key="label.archive"/>
                            </a>
                        </li>
                    </ul>
                </div>
        </div>
        <div class="split-btn">
            <a wicket:id="unarchiveLink" class="btn-secondary" href="#"><wicket:message key="label.unarchive" /></a>
        </div>
    </div>
</wicket:panel>

</html>
