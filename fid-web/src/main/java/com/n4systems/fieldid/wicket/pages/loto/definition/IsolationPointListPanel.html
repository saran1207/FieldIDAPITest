<wicket:panel>

    <h3><wicket:message key="label.images"/></h3>
    <a wicket:id="addButton" class="btn btn-blue add-isolation-point"><wicket:message key="label.add_isolation_point"/></a>

    <div wicket:id="images"/>


    <div wicket:id="list" class="isolation-point-row">
        <span wicket:id="id" class="small-text"/>
        <span wicket:id="source" class="medium-text"/>
        <span wicket:id="device" class="device"/>
        <span wicket:id="location" class="large-text"/>
        <span wicket:id="method" class="large-text"/>
        <span wicket:id="check" class="large-text"/>
        <a wicket:id="edit" class="action-link"/>
        <a wicket:id="delete" class="action-link"/>
    </div>

    <div class="buttons">
        <a wicket:id="cancel" class="blue-submit"><wicket:message key="label.cancel"/></a>
        <a wicket:id="continue" class="blue-submit"><wicket:message key="label.continue"/></a>
    </div>


</wicket:panel>
