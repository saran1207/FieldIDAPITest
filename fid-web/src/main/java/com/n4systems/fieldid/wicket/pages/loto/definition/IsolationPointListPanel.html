<wicket:panel>

    <p class="header"><wicket:message key="label.images"/></p>
    <a wicket:id="addButton" class="blue-submit add-isolation-point"><wicket:message key="label.add_isolation_point"/></a>

    <div wicket:id="images"/>


    <div wicket:id="list">
        <span wicket:id="id"/>
        <span wicket:id="source" class="source"/>
        <span wicket:id="device"/>
        <span wicket:id="location"/>
        <span wicket:id="method"/>
        <span wicket:id="check"/>
        <a wicket:id="edit"/>
        <a wicket:id="delete"/>
    </div>

    <div class="buttons">
        <a wicket:id="cancel" class="blue-submit"><wicket:message key="label.cancel"/></a>
        <a wicket:id="continue" class="blue-submit"><wicket:message key="label.continue"/></a>
    </div>


</wicket:panel>
