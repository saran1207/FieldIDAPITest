<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

	<h3><wicket:message key="label.images"/></h3>

	<div wicket:id="images"/>

    <div class="lock-unlock-action-group">
        <a class="show-unlock-order menu-button mattButtonRight" wicket:id="showUnlockOrder"><wicket:message key="label.show_unlock_order"/></a>
        <a class="show-lock-order menu-button mattButtonLeft mattButtonPressed" wicket:id="showLockOrder"><wicket:message key="label.show_lock_order"/></a>
    </div>

    <ul wicket:id="sortableList" class="isolation-point-table">
		 <li class="headings">
			<span class="identifier">Identifier</span>
			<span class="source">Source</span>
			<span class="device">Device</span>
			<span class="location">Location</span>
			<span class="method">Method</span>
			<span class="check">Check</span>
		</li>
		<li wicket:id="list">
			<span class="delete">
				<a wicket:id ="delete"><img src="/fieldid/images/delete.gif"/></a>
			</span>
			<span wicket:id="id" class="identifier"/>
			<span wicket:id="source" class="source"/>
			<span wicket:id="device" class="device"/>
			<span wicket:id="location" class="location"/>
			<span wicket:id="method" class="method"/>
			<span wicket:id="check" class="check"/>
			<span wicket:id="label"></span>
			<span class="actions">
				<a wicket:id="edit"><wicket:message key="label.edit"/></a>
			</span>
			<span class="reorder"><img src="/fieldid/images/icon-reorder.gif"/></span>
		</li>
	</ul>

    <div wicket:id="blankSlate" class="blank-slate">
        <img src="/fieldid/images/loto/no-isolation-point-blank-slate.png"/>
    </div>

</wicket:panel>
</html>
