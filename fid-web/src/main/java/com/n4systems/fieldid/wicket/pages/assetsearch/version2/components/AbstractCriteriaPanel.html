<wicket:panel>
	<form wicket:id="form" class="search-config">
		<img class="close right" wicket:id="close" src="/fieldid/images/close-icon.png"/>
		<div class="content">
			<div wicket:id="filters" class="filters"/>
			<div wicket:id="columns" class="columns"/>
		</div>
		<span class="submit mattBar">
            <a wicket:id="submit" class="mattButton"><wicket:message key="label.search"/></a>
		</span>
	</form>
</wicket:panel>
