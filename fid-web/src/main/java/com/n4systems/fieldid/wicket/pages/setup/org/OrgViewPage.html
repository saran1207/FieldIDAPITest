<wicket:extend>

    <div wicket:id="buttons"/>
    <div wicket:id="orgView"/>


    <wicket:fragment wicket:id="orgViewFragment">
        <div wicket:id="tree" class="org-tree"/>
        <table class="org-table">
            <tr wicket:id="table">
                <td><span wicket:id="name"/></td>
                <td><span wicket:id="id"/></td>
                <td><span wicket:id="type"/></td>
                <td><span wicket:id="parent"/></td>
                <td><span wicket:id="created"/></td>
                <td><span wicket:id="modified"/></td>
            </tr>
        </table>
        <div wicket:id="navigator" class="navigator"/>
    </wicket:fragment>

</wicket:extend>
