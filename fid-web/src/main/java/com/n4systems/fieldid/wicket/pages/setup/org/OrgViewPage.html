<wicket:extend>

    <style type="text/css">
        .match {
            color:#00008b;
            background: #FDFD88;
            outline: 1px solid #A7B412;
        }
    </style>

    <div class="action-bar">
        <div wicket:id="buttons" class="button-group pull-left">
            <a wicket:id="tree" class="btn-secondary btn-icon js-tree-view" title="Tree View">
                <span class="fontello-flow-cascade"><wicket:message key="label.tree_view"/></span>
            </a>
            <a wicket:id="list" class="btn-secondary btn-icon js-list-view" title="List View">
                <span class="fontello-menu"><wicket:message key="label.list_view"/></span>
            </a>
        </div>
    </div>

    <div class="input-combo">
        <input wicket:id="filter" type="text" placeholder="Search by Place name or ID">
    </div>

    <div wicket:id="container">
        <div wicket:id="tree" class="tree-container">
            <div wicket:id="orgTree"/>
        </div>
        <div wicket:id="list" class="org-list">
            <div wicket:id="noResults"><wicket:message key="label.no_results"/></div>
            <table>
                <tr wicket:id="table">
                    <td><a wicket:id="name"><span wicket:id="label"/></a></td>
                    <td><a wicket:id="id"><span wicket:id="label"/></a></td>
                    <td><span wicket:id="parent"/></td>
                </tr>
            </table>
            <div wicket:id="navigator" class="navigator"/>
        </div>
    </div>

</wicket:extend>
