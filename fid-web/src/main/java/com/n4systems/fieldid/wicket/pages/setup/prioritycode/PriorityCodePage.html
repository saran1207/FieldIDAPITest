<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div wicket:id="priorityCodeList"/>
    <div wicket:id="priorityCodeArchivedList"/>

    <div wicket:id="priorityCodeModalWindow"/>

    <wicket:fragment wicket:id="priorityCodesActionGroup">
        <div class="button-group">
            <a class="btn-secondary selected" wicket:id="viewAll"><wicket:message key="label.active"/></a>
            <a class="btn-secondary" wicket:id="viewArchived"><wicket:message key="label.archived"/></a>
        </div>
        <a class="btn-primary" wicket:id="addPriorityCodeButton"><wicket:message key="label.add_priority_code"/></a>
    </wicket:fragment>

    <wicket:fragment wicket:id="priorityCodesTitleLabel">
        <wicket:message key="label.priority_codes"/>&nbsp;<img class="tooltip tipsy-tooltip" wicket:id="tooltip"/>
    </wicket:fragment>

</wicket:extend>
</html>
