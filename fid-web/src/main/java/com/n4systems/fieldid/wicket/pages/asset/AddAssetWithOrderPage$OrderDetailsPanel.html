<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<wicket:panel>
    <div class="orderDetails crudForm largeForm pageSection">
    <h2 class="orderTitle" ><wicket:message key="label.orderdetails"/></h2>
    <div class="sectionContent">
        <div class="twoColumn" >
            <div class="infoSet">
                <label><wicket:message key="label.ordernumber"/></label>
                <span wicket:id="orderNumber"></span>
            </div>
            <div class="infoSet">
                <label><wicket:message key="label.orderdate"/></label>
                <span wicket:id="orderDate"></span>
            </div>
            <div class="infoSet">
                <label><wicket:message key="label.description"/></label>
                <span wicket:id="orderDescription"></span>
            </div>

        </div>
        <div class="twoColumn lastColumn" >
            <div class="infoSet">
                <label><wicket:message key="label.purchaseorder"/></label>
                <span wicket:id="orderPoNumber"></span>
            </div>
            <div class="infoSet">
                <label><wicket:message key="label.customer"/></label>
                <span wicket:id="orderOwnerCustomerOrgName"></span>
            </div>
            <div class="infoSet">
                <label><wicket:message key="label.division"/></label>
                <span wicket:id="orderOwnerDivisionOrgName"></span>
            </div>
        </div>
    </div>
    <div wicket:id="shopOrderList"/>


    <div wicket:id="customerOrderList">

    </div>
        </div>
</wicket:panel>
</html>
