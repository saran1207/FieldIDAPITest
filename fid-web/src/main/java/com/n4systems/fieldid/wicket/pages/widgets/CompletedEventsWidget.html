<wicket:extend>

	<div class="widget-panel">
		<div wicket:id="chart"/>
		<div class="chart-buttons-container">
            <div class="buttons-label">
                <wicket:message key="label.graph_by"/>
            </div>
			<a class="chart-button" wicket:id="year">Year</a>
			<a class="chart-button" wicket:id="quarter">Quarter</a>
			<a class="chart-button" wicket:id="month">Month</a>
			<a class="chart-button" wicket:id="week">Week</a>
			<a class="chart-button" wicket:id="day">Day</a>

		</div>

        <div style="clear:both;"/>

	</div>		  	
	
</wicket:extend>
