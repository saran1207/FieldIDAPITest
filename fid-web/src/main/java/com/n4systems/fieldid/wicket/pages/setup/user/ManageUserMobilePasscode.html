<html xmlns:wicket="http://wicket.apache.org">

<wicket:extend>

    <div wicket:id="feedbackPanel"></div>

    <form class="form" wicket:id="buttonForm">
        <div>
            <button class="btn-secondary" wicket:id="turnOffPasscodeButton" style="display: inline"><wicket:message key="label.disable_mobile_passcode"/></button>
            <button class="btn-secondary" wicket:id="changePasscodeButton" style="display: inline"><wicket:message key="label.change_mobile_passcode"/></button>
        </div>
    </form>

</wicket:extend>
</html>
