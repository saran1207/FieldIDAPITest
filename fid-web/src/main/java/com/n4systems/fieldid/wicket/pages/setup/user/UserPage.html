<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <div wicket:id="feedbackPanel"/>

    <form class="fullForm fluidSets" wicket:id="addUserForm">

        <div class="multiColumn">

            <div wicket:id="identifiersPanel" class="fieldGroup fieldGroupGap"/>

            <div wicket:id="accountPanel" class="fieldGroup"/>

            <div wicket:id="localizationPanel" class="fieldGroup fieldGroupGap clearLeft"/>

            <div wicket:id="permissionsPanel" class="fieldGroup permissionsFieldGroup"/>

        </div>

        <div class="formAction">
            <input type="submit" wicket:id="save" value="Save"/>
            <wicket:message key="label.or"/>
            <a wicket:id="cancel"><wicket:message key="label.cancel"/></a>
        </div>
    </form>
</wicket:extend>
</html>
