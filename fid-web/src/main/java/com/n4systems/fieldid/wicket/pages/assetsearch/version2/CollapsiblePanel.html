<wicket:panel>

    <div class="collapsibleSectionTitle">
        <a wicket:id="collapseExpandLink" class="collapseExpandLink">
            <img wicket:id="expandImage"/><img wicket:id="collapseImage" style="display:none"/>
            <span wicket:id="collapseExpandLinkLabel">Collapse/Expand</span>
        </a>
    </div>

    <div wicket:id="containedPanel" class="collapsiblePanel">
    </div>

</wicket:panel>
