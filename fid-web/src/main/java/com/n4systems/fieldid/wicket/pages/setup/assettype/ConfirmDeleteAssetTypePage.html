<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <div wicket:id="instructions" class="instructions"/>

    <div class="crudForm largeForm bigForm pageSection">
        <h2><wicket:message key="label.removaldetails"/></h2>
        <div class="sectionContent">

            <div class="infoSet">
                <label wicket:id="assetsToDelete"/>
                <span><wicket:message key="label.assetsbeingdeleted"/></span>
            </div>

            <div class="infoSet">
                <label wicket:id="eventsToDelete"/>
                <span><wicket:message key="label.eventsbeingdeleted"/></span>
            </div>

            <div class="infoSet">
                <label wicket:id="schedulesToDelete"/>
                <span><wicket:message key="label.schedulesbeingdeleted"/></span>
            </div>
            <div wicket:enclosure="assetCodeMappingsToDelete" class="infoSet">
                <label wicket:id="assetCodeMappingsToDelete"/>
                <span><wicket:message key="label.assetcodemappingsbeingdeleted"/></span>
            </div>
            <div class="infoSet">
                <label wicket:id="assetTypesToDetachFrom"/>
                <span><wicket:message key="label.detachedfromassettypes"/></span>
            </div>

            <div class="infoSet">
                <label wicket:id="masterAssetsToDetach"/>
                <span><wicket:message key="label.assetsbeingdetachedfrommaster"/></span>
            </div>

            <div class="infoSet">
                <label wicket:id="subAssetsToDetach"/>
                <span><wicket:message key="label.subassetsbeingdetached"/></span>
            </div>
            <div wicket:enclosure="assetsToDetachFromProjects" class="infoSet">
                <label wicket:id="assetsToDetachFromProjects"/>
                <span><wicket:message key="label.assetsbeingdetachedfromproject"/></span>
            </div>
        </div>
    </div>

    <div wicket:id="feedbackPanel"/>

    <form class="confirmDeleteForm" wicket:id="form">
        <div class="infoSet">
            <label><wicket:message key="label.confirm_delete"/></label>
			<span class="fieldHolder">
				<input wicket:id="confirmationField" type="text"/>
			</span>
        </div>
        <div class="formActions">
            <input wicket:id="submitButton" type="submit" wicket:message="value:label.delete" />
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>
</wicket:extend>
</html>
