<style type="text/css">
    body {
        font-family: arial, helvetica;
        font-size: 11px;
        margin: 0px;
        padding: 0px;
    }
    h1 {
        font-size: 14pt;
        font-style: italic;
        margin-bottom: 8px;
    }
    canvas {
        border: 1px solid #AAAAAA;
    }
    a.clearLink {
        font-size: 12px;
        cursor: pointer;
    }
    #canvas {
        position: absolute;
        left: 10px;
        top: 10px;
        background: url("/fieldid/images/signature-line.png") no-repeat;
    }
    #canvasInterface {
        position: absolute;
        left: 10px;
        top: 10px;
    }
    #chooserWidgets canvas {
        margin-bottom: 10px;
    }
    .bottomButtons {
        display:block;
        position:absolute;
        left: 10px;
        top: 263px;
    }

</style>
<script type="text/javascript">
    var canvasPainter;

    function doOnLoad() {
        if(CanvasHelper.canvasExists("canvas")) {
            canvasPainter = new CanvasPainter("canvas", "canvasInterface", {x: 10, y: 10});

            canvasPainter.setLineWidth(5);
            setCPDrawAction(1);
        }
    }

    Event.observe(window, 'load', doOnLoad);

    function printError(error) {
    }

    function setCPDrawAction(action) {
        canvasPainter.setDrawAction(action);
    }

    function doClear() {
        setCPDrawAction(5);
    }

    function doStore() {
        var data = $('canvas').toDataURL("image/png");
        parent.storeSignature(data);
    }

    function setUpCopyPngDataToHiddenFieldListener(actualSubmitId, hiddenPngDataId) {
        $('startStoreProcessButton').observe('click', function() {
            var data = $('canvas').toDataURL("image/png");
            $(hiddenPngDataId).setAttribute('value', data);
            $(actualSubmitId).click();
        });
    }
</script>
&nbsp;

<canvas id="canvas" width="750" height="250" onselectstart="return false;"></canvas>
<canvas id="canvasInterface" width="750" height="250" onselectstart="return false;"></canvas>

<form wicket:id="signForm">
    <div class="bottomButtons">
        <input type="hidden" wicket:id="pngData"/>
        <input type="button" id="startStoreProcessButton" wicket:message="value:label.store"/> <wicket:message key="label.or"/> <a class="clearLink"  onclick="doClear()"><wicket:message key="label.clear"/></a>
        <input type="button" wicket:id="actualStoreButton" style="display:none"/>
    </div>
</form>
