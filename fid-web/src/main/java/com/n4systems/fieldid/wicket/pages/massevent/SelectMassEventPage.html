<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form">
        <div class="info" wicket:id="selectMessage"/>
        <select wicket:id="eventType"/>
        <div class="form-actions">
            <a class="btn-primary" wicket:id="submitLink"><wicket:message key="label.continue"/></a>
            <a class="btn-secondary" wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>

    <div class="info" wicket:id="noCommonEventTypesMessage">
        <wicket:message key="error.no_common_event_types"/>
    </div>

</wicket:extend>
</html>
