<wicket:extend>

    <form wicket:id="passwordForm" class="crudForm  pageSection">

        <div id="formErrors" wicket:id="feedbackPanel"></div>

        <h2><wicket:message key="label.password_policy"/></h2>

        <div>

          	<dl class="XXX">
          		<span>
	           		<dt>              
	              		<h3><label for="minLength"><wicket:message key="title.min_password_length"/></label></h3>
	              		<p><wicket:message key="label.min_password_length"/></p>
	             	</dt>
             	</span>
            	<dd><input type="text" wicket:id="minLength"></input></dd>
			  	
          		<span>
	           		<dt>              
	              		<h3><label for="minNumbers"><wicket:message key="title.min_digits"/></label></h3>
	              		<p><wicket:message key="label.min_digits"/></p>
	             	</dt>
             	</span>
            	<dd><input type="text" wicket:id="minNumbers"></input></dd>
			  
          		<span>
	           		<dt>              
	              		<h3><label for="minCapitals"><wicket:message key="title.min_capital"/></label></h3>
	              		<p><wicket:message key="label.min_capital"/></p>
	             	</dt>
             	</span>
            	<dd><input type="text" wicket:id="minCapitals"></input></dd>
			  
          		<span>
	           		<dt>              
	              		<h3><label for="expiryDays"><wicket:message key="title.password_expiry"/></label></h3>
	              		<p><wicket:message key="label.password_expiry"/></p>
	             	</dt>
             	</span>
            	<dd><input type="text" wicket:id="expiryDays"></input></dd>

          		<span>
	           		<dt>              
	              		<h3><label for="minSymbols"><wicket:message key="title.min_symbol"/></label></h3>
	              		<p><wicket:message key="label.min_symbol"/></p>
	             	</dt>
             	</span>
            	<dd><input type="text" wicket:id="minSymbols"></input></dd>
            	
				<span>			  
	           		<dt>              
	              		<h3><label for="uniqueness"><wicket:message key="title.uniqueness"/></label></h3>
	              		<p><wicket:message key="label.uniqueness"/></p>
	             	</dt>
	            </span>
	            <dd><input type="text" wicket:id="uniqueness"></input></dd>            	
            	
            	
			</dl>
			  			  
        </div>

        <div class="formAction">
            <input wicket:id="saveButton" type="submit" wicket:message="value:label.save" />
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>            
        </div>

    </form>


</wicket:extend>
