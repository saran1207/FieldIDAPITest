<wicket:extend>

    <form wicket:id="passwordForm" class="crudForm  pageSection">

        <div id="formErrors" wicket:id="feedbackPanel"></div>

        <h2><wicket:message key="label.passwordPolicy"/></h2>

        <div>

			<div class="policy pwPolicy">
          	     <label for="minLength"><wicket:message key="title.min_password_length"/></label>
            	<input type="text" wicket:id="minLength"></input>
			</div>			
			  	
       		<div class="policy pwPolicy">
            	<label for="minNumbers"><wicket:message key="title.min_digits"/></label>
         		<input type="text" wicket:id="minNumbers"></input>
          	</div>
  
       		<div class="policy pwPolicy">	           		              
            	<label for="minCapitals"><wicket:message key="title.min_capital"/></label>
         		<input type="text" wicket:id="minCapitals"></input >			  
          	</div>

       		<div class="policy pwPolicy">
            	<label for="expiryDays"><wicket:message key="title.password_expiry"/></label>
 	        	<input type="text" wicket:id="expiryDays"></input >
          	</div>

       		<div class="policy pwPolicy">
            	<label for="minSymbols"><wicket:message key="title.min_symbol"/></label>
         		<input type="text" wicket:id="minSymbols"></input >
          	</div>
         	
			<div class="policy pwPolicy">		  
            	<label for="uniqueness"><wicket:message key="title.uniqueness"/></label>
         	  <input type="text" wicket:id="uniqueness"></input >            	
	        </div>
         				  			  
        </div>

        <div class="formAction">
            <input wicket:id="saveButton" type="submit" wicket:message="value:label.save" />
            <wicket:message key="label.or"/>
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>            
        </div>

    </form>


</wicket:extend>
