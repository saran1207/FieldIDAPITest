<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <!-- <h2>New Search Page</h2> -->

    <div wicket:id="feedback" class="feedback"></div>

    <form wicket:id="NewSearchForm" class="search-bar">
        <input type="text" wicket:id="searchCriteria"/>
        <a href="#" class="search mattButton" wicket:id="searchButtonId">Search</a>
    </form>

    <div wicket:id="listViewContainer" class="search-container">

        <form wicket:id="resultForm">

            <!-- mass actions button -->
            <div class="actions">
                <ul>
                    <li wicket:id="actions" class="menu">
                        <a href="javascript:void(0);" class="mattButton"><wicket:message key="label.mass_actions"/><img src="/fieldid/images/menu-down.png"></a>
                        <ul class="menu-items">
                            <wicket:enclosure>
                                <li><a wicket:id="massUpdateLink"><wicket:message key="label.massupdate2"/></a></li>
                            </wicket:enclosure>
                            <wicket:enclosure>
                                <li><a wicket:id="massScheduleLink"><wicket:message key="label.massschedule" /></a></li>
                            </wicket:enclosure>
                            <wicket:enclosure>
                                <li><a wicket:id="massEventLink"><wicket:message key="label.perform_event" /></a></li>
                            </wicket:enclosure>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <!-- search results list -->
            <div class="search-results">
                <div wicket:id="selected_assets">
                    <div class="asset-item">
                        <input type="checkbox" wicket:id="groupselector"> <label wicket:for="groupselector">Select/Unselect all</label>
                    </div>
                    <div wicket:id="assets" class="asset-item">
                        <input type="checkbox" wicket:id="check"/> 
                        <h2><span wicket:id="assetType"/> / <a wicket:id="summaryLink"><span wicket:id="assetIdentifier" /></a> / <span class="asset-status" id="assetStatus" wicket:id="assetStatus"/></h2>
                        <img class="assetImage" wicket:id="assetImage" alt=""/>
                        <ul id="asset-values">
                            <li class="location"><img src="/fieldid/images/location-icon.png">Location: <span wicket:id="location"></span></li>
                            <li><strong>Description:</strong> <span wicket:id="assetDescription"></span></li>
                            <li><strong>Customer Name:</strong> <span wicket:id="customer"></span></li>
                            <li><strong>Date Identified:</strong> <span wicket:id="dateIdentified"></span></li>
                            <li><strong>RFID Number:</strong> <span wicket:id="rfidNumber"></span></li>
                            <li><strong>Order Number:</strong> <span wicket:id="orderNumber"></span></li>
                            <li><strong>Attributes:</strong> <span wicket:id="attributes"></span></li>
                            <li><strong>Owner Info:</strong> <span wicket:id="ownerInfo"></span></li>
                        </ul>  
                        <div wicket:id="assetImageModalWindow" class="assetImageModalWindow"/>
                    </div><!-- /end .assets -->
                </div>
            </div><!-- /end .search-results -->

            <input type="submit" value="Submit"/>
            <!-- pagination -->
            <div wicket:id="navigator" class="navigator"></div>

        </form>
    </div>

    <script>
        $(function() {
            var assetValues = $('#asset-values li span').text();
            if (assetValues == "") {
                console.log("hello");
                $(this).parent().hide;
            }
        });
    </script>

</wicket:extend>

</html>
