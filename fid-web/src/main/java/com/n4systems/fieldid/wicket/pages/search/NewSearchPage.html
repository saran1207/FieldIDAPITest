<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <!-- <h2>New Search Page</h2> -->

    <div wicket:id="feedback" class="feedback"></div>

    <form wicket:id="NewSearchForm" class="search-bar">
        <input type="text" wicket:id="searchCriteria"/>
        <a href="#" class="search mattButton" wicket:id="searchButtonId">Search</a>
    </form>

    <div wicket:id="listViewContainer" class="search-container">

        <form wicket:id="resultForm">

            <!-- mass actions button -->
            <div class="actions">
                <ul>
                    <li wicket:id="actions" class="menu">
                        <a href="javascript:void(0);" class="mattButton"><wicket:message key="label.mass_actions"/><img src="/fieldid/images/menu-down.png"></a>
                        <ul class="menu-items">
                            <wicket:enclosure>
                                <li><a wicket:id="massUpdateLink"><wicket:message key="label.massupdate2"/></a></li>
                            </wicket:enclosure>
                            <wicket:enclosure>
                                <li><a wicket:id="massScheduleLink"><wicket:message key="label.massschedule" /></a></li>
                            </wicket:enclosure>
                            <wicket:enclosure>
                                <li><a wicket:id="massEventLink"><wicket:message key="label.perform_event" /></a></li>
                            </wicket:enclosure>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <!-- search results list -->
            <div class="search-results">
                <div wicket:id="selected_assets">

                    <!-- select/unselect option -->
                    <div class="select-all">
                        <input type="checkbox" wicket:id="groupselector"> 
                        <label wicket:for="groupselector">Select all</label>
                        <p>select assets to perform mass actions</p>
                    </div>

                    <!-- individual results item -->
                    <div wicket:id="results" class="asset-item">

                        <!-- checkbox -->
                        <div class="select"><input type="checkbox" wicket:id="check"/></div>

                        <!-- individual asset info -->
                        <div class="details">
                            <h2><a wicket:id="summaryLink"><span wicket:id="summary" /></a></h2>

                            <img class="assetImage" wicket:id="assetImage" alt=""/>
                            <!--<div wicket:id="assetImageModalWindow" class="assetImageModalWindow"/>-->

                            <ul class="fixed-attributes"><!-- change to a paragraph -->
                                <li wicket:id="fixedAttributes"></li>
                            </ul>

                            <ul class="custom-attributes"><!-- change to a paragraph -->
                                <li wicket:id="customAttributes"></li>
                            </ul>  

                            <div class="btn-group">
                                <a href="#" class="mattButtonLeft">View</a>
                                <a href="#" class="mattButtonMiddle">Start Event</a>
                                <a href="#" class="mattButtonRight">Merge</a>
                            </div>
                        </div>
                    </div><!-- /end .assets -->
                </div>
            </div><!-- /end .search-results -->

            <!-- pagination -->
            <div wicket:id="navigator" class="navigator"></div>

        </form>
    </div><!-- /end .search-container -->

    <script>
        $(function() {

            // adds class to selected search result
            $(".select input[type=checkbox]").click(function() {
                $(this).parent().next().toggleClass("selected");
            });
        });
    </script>

</wicket:extend>

</html>
