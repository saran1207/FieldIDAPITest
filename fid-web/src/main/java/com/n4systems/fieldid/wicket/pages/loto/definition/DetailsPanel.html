<wicket:panel>

    <!-- A parent css class of "details" is applied here-->
    <div class="left">
        <div wicket:id="procedureCode"/>

        <div wicket:id="identifier"/>

        <div wicket:id="warnings"/>
    </div>

    <div class="right">
        <div wicket:id="user"/>

        <div wicket:id="equipmentNumber"/>

        <div wicket:id="equipmentLocation"/>

        <div wicket:id="building"/>

        <div wicket:id="equipmentDescription"/>
    </div>

    <hr />
    <div class="buttons">
        <a wicket:id="cancel" class="mattButton"><wicket:message key="label.cancel"/></a>
        <a wicket:id="continue" class="mattButton mattButtonBlue"><wicket:message key="label.continue"/></a>
    </div>

</wicket:panel>
