<wicket:panel>

    <!-- A parent css class of "details" is applied here-->
    <!-- temporarily hiding this section to do static html/css tests with the .temp class. -->
    <div class="column temp">
        <label wicket:id="procedureCodeLabel" />
        <input wicket:id="procedureCode" type="text" />

        <label wicket:id="identifierLabel" />
        <input wicket:id="identifier" type="text" />

        <label wicket:id="revisionLabel" for="revision" />
        <input wicket:id="revision" type="text" id="revision" />
     
        <label wicket:id="warningsLabel"/>
        <textarea wicket:id="warnings" type="text"/>
    </div>

    <div class="column temp">
        <label wicket:id="userLabel" />
        <span wicket:id="user" type="text" />

        <label wicket:id="equipmentNumberLabel" />
        <input wicket:id="equipmentNumber" type="text" />

        <label wicket:id="equipmentLocationLabel" />
        <input wicket:id="equipmentLocation" type="text" />

        <label wicket:id="equipmentDescriptionLabel" />
        <input wicket:id="equipmentDescription" type="text" />
    </div>

	<!-- temp ... just for css test with label wrapping the input.
	Can delete when the java is updated.  -->
 	<div class="column">
    	<label>Procedure Code<input type="text" /></label>
    	<label>Electronic Identifier<input type="text" /></label>
       
        <label>Revision Number
            <select class="chzn-select">
                <option>12345</option>
                <option>67890</option>
                <option>39570</option>
            </select>
        </label>
        
    	<label>Warnings
    		<textarea></textarea>
    	</label>
   	</div>
   	<div class="column">
    	<label>Developed By<input type="text" /></label>
    	<label>Equipment Description<input type="text" /></label>
        <label>Test<input type="text" /></label>
   	</div> 
   	<!-- end temp -->


    <div class="buttons">
        <div class="button-wrap">
            <a wicket:id="cancel" class="btn gray">Cancel</a>
            <a wicket:id="continue" class="btn green">Continue</a>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".chzn-select").chosen({disable_search_threshold: 15});
        });
    </script>

</wicket:panel>
