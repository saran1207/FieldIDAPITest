<wicket:extend>

    <div class="header">
        <h1>
            <span class="greyText" wicket:id="assetTypeName"></span> /
            <wicket:message key="label.lockout_tagout_procedure"/>
            <span wicket:id="procedureCode"></span>
        </h1>
    </div>

    <div class="workflowState" wicket:id="workflowState"></div>

    <div class="locationContainer" wicket:id="locationDetailsPanel">

        <div class="locationDescription">
            <span class="label"><wicket:message key="label.latitude"/> / <wicket:message key="label.longitude"/>: </span>
            <div wicket:id="latitude"/> / <div wicket:id="longitude"/>
        </div>

        <div wicket:id="googleMap" class="googleMap">
        </div>

    </div>

    <div class="procedureDetails">
        <div class="detailItem">
            <div class="left"><wicket:message key="label.locked_scheduled_for" />:</div>
            <div class="right" wicket:id="scheduledForLabel"></div>
        </div>
        <div class="detailItem">
            <div class="left"><wicket:message key="label.locked_out_on" />:</div>
            <div class="right" wicket:id="lockedOnLabel"></div>
        </div>
        <wicket:enclosure>
            <div class="detailItem">
                <div class="left"><wicket:message key="label.unlocked_on" />:</div>
                <div class="right" wicket:id="unlockedOnLabel"></div>
            </div>
        </wicket:enclosure>
        <div class="detailItem">
            <div class="left"><wicket:message key="label.locked_by" />:</div>
            <div class="right" wicket:id="lockedByLabel"></div>
        </div>
        <wicket:enclosure>
            <div class="detailItem">
                <div class="left"><wicket:message key="label.unlocked_by" />:</div>
                <div class="right" wicket:id="unlockedByLabel"></div>
            </div>
        </wicket:enclosure>
    </div>

    <div wicket:id="timelinesContainer">

        <div class="timelineHeader">
            <h2><wicket:message key="label.timeline"/></h2> 
            <div wicket:id="selectLockingOrUnlockingResults"></div>
        </div>

        <div wicket:id="resultsTimeline" class="unlockingTimeline">
        </div>

    </div>

</wicket:extend>
