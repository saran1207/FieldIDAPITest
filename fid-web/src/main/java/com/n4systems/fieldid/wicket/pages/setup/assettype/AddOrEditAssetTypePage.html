<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form" class="asset-type">
        <!-- top section -->
        <fieldset>
            <div class="control-group inline">
                <label><wicket:message key="label.name"/></label>
                <input type="text" wicket:id="name" class="width-xxlrg" />
            </div>

            <div class="control-group inline">
                <label><wicket:message key="label.group"/></label>
                <select wicket:id="group" class="width-med" />
            </div>

            <div class="control-group">
                <label><wicket:message key="label.defaultprofilepic"/></label>
                <div wicket:id="image"/>
            </div>
        </fieldset>
        
        <!-- Attributes -->
        <fieldset wicket:id="attributes"/>
        
        <!-- Description Template -->
        <fieldset>
            <legend><wicket:message key="label.descriptiontemplate"/></legend>
            <p>Using your attributes above you can build a sentence type description that will be used throughout Field ID on the Web and Mobile as a summay for the aseet. <a href="#">See Examples</a>.</p>
            <input type="text" wicket:id="descriptionTemplate" class="width-full" />
        </fieldset>

        <!-- More information -->
        <fieldset>
            <legend>
                <a wicket:id="showHide"><wicket:message key="label.more_information"/></a>
            </legend>

            <div wicket:id="moreInfo">
                <wicket:message key="label.linkable"/>
                <div class="control-group">
                    <input type="checkbox" wicket:id="linkable"/>
                    <label><strong>Allow Asset Linking.</strong> This asset type will have the ability to link to other assets if this feature is enabled. This is commonly used when as asset of this type will need to be associated to other assets.</label> 
                </div>

                <div class="control-group">
                    <label><wicket:message key="label.hasmanufacturercertificate"/></label>
                    <input type="checkbox" wicket:id="hasManufacturerCert"/>
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.manufacturercertificatetext"/></label>
                    <textarea wicket:id="manufacturerCertText"/>
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.attachments"/></label>
                    <div wicket:id="attachments"/>
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.warnings"/></label>
                    <textarea wicket:id="warnings"/>
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.more_information"/></label>
                    <textarea  wicket:id="instructions"/>
                </div>
                <div class="control-group">
                    <label><wicket:message key="label.cautionsurl"/></label>
                    <input type="text" wicket:id="cautionUrl"/>
                </div>
            </div>
        </fieldset>
        
        <!-- actions -->
        <a wicket:id="save"><wicket:message key="label.save"/></a>
        <a wicket:id="cancel"><wicket:message key="label.cancel"/></a>
    </form>

</wicket:extend>
    <script type="javascript">
    </script>
</html>
