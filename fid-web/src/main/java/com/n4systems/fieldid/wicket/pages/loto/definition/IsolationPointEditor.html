<wicket:panel>

    <h3 wicket:id="title" class="title"/>

    <form wicket:id="form">
        <div class="column left">
            <label><wicket:message key="label.identifier"/><input type="text" wicket:id="identifier"/></label>
            <label><wicket:message key="label.source"/><select wicket:id="source"/></label>
            <label><wicket:message key="label.source"/><input type="text" wicket:id="sourceText"/></label>
            <label><wicket:message key="label.device"/><a class="asset-type" type="text" wicket:id="device"><span wicket:id="description"/></a></label>
            <label><wicket:message key="label.lock"/><a class="asset-type" type="text" wicket:id="lock"><span wicket:id="description"/></a></label>
            <div class="deviceLockPicker" wicket:id="devicePicker"/>
            <div class="deviceLockPicker" wicket:id="lockPicker"/>
        </div>
    
        <div class="column right">
            <label><wicket:message key="label.location"/><input type="text" wicket:id="location"/></label>
            <label><wicket:message key="label.check"/><textarea wicket:id="check" rows="4" cols="80" /></label>
            <label><wicket:message key="label.method"/><textarea wicket:id="method" rows="4" cols="80"/></label>
        </div>

        <div class="buttons">
            <a wicket:id="back" class="btn-gray"><wicket:message key="label.back"/></a>
            <a wicket:id="done" class="btn-green"><wicket:message key="label.done"/></a>
        </div>
    </form>

</wicket:panel>
