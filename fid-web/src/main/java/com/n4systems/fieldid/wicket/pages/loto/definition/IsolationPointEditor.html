<wicket:panel>

<!--NOTE : should handle icon by CSS instead.   IE. add class="water"    .title.water {background:url(blah)} 
Added css classes for title. Don't need the image tag anymore.
-->
<div class="title electrical">
	<img style="display:none;" wicket:id="icon"/> <h3 wicket:id="title"/>
</div>

    <div wicket:id="modal"/>

    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form">
        <div class="column left">
            <label class="source-id"><wicket:message key="label.identifier"/><input type="text" wicket:id="identifier"/></label>
            <label><wicket:message key="label.source"/><input type="text" wicket:id="sourceText"/></label>
            <label><wicket:message key="label.location"/><input type="text" wicket:id="location"/></label>
            <label><wicket:message key="label.device"/><select wicket:id="device"/></label>
            <label><wicket:message key="label.lock"/><input type="text" wicket:id="lock"/></label>
            <label><wicket:message key="label.method"/><textarea wicket:id="method"/></label>
            <label><wicket:message key="label.check"/><textarea wicket:id="check"/></label>
        </div>

        <div class="column right">
            <div wicket:id="image" class="isolation-point-image"/>
        </div>
        
        <div class="buttons">
            <a wicket:id="back" class="mattButton"><wicket:message key="label.back"/></a>
            <a wicket:id="done" class="mattButton mattButtonBlue"><wicket:message key="label.done"/></a>
        </div>
    </form>

    <wicket:fragment wicket:id="imageBlankSlate">
        <div class="blank-slate">
            <img src="/fieldid/images/loto/label-blank-slate.png" />
            <span class="label-button"> <a class="mattButton"><wicket:message key="label.label_image"/></a></span>
        </div>
    </wicket:fragment>

</wicket:panel>
