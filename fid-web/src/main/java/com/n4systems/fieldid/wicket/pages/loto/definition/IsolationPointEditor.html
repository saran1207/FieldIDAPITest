<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

<div wicket:id="titleContainer" class="title">
	<h3 wicket:id="title"/>
</div>

    <div wicket:id="modal"/>

    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form">
        <div class="column left">
            <div wicket:id="identifier" />
            <div wicket:id="sourceText" />
            <div wicket:id="electronicIdentifier" class="tooltip-label"/>
            <div wicket:id="location"/>
            <div wicket:id="device" class="tooltip-label"/>
            <div wicket:id="lock"/>
            <div wicket:id="method"/>
            <div wicket:id="check"/>

            <div wicket:id="notes"/>
        </div>

        <div class="column right">
            <div wicket:id="annotation" class="isolation-point-image"/>
        </div>

        <div class="buttons">
            <a wicket:id="back" class="mattButton"><wicket:message key="label.back"/></a>
            <a wicket:id="done" class="mattButton mattButtonBlue"><wicket:message key="label.done"/></a><br>
            <!--<input type="checkbox" wicket:id="renderAnnotationCheckbox"><wicket:message key="label.render_annotation"/><br>-->
        </div>
    </form>

</wicket:panel>
</html>
