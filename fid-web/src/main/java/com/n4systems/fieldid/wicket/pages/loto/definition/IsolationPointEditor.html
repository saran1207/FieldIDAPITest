<wicket:panel>

<div wicket:id="titleContainer" class="title">
	<h3 wicket:id="title"/>
</div>

    <div wicket:id="modal"/>

    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form">
        <div class="column left">
            <label class="source-id"><wicket:message key="label.source_id"/><input type="text" wicket:id="identifier"/></label>
            <label><wicket:message key="label.source"/><input type="text" wicket:id="sourceText"/></label>
            <div wicket:id="electronicIdentifier" class="tooltip-label"/>
            <label><wicket:message key="label.location"/><input type="text" wicket:id="location"/></label>
            <div wicket:id="device" class="tooltip-label"/>
            <label><wicket:message key="label.lock"/><input type="text" wicket:id="lock"/></label>
            <label><wicket:message key="label.method"/><textarea wicket:id="method"/></label>
            <label><wicket:message key="label.check"/><textarea wicket:id="check"/></label>
        </div>

        <div class="column right">
            <div wicket:id="annotation" class="isolation-point-image"/>
        </div>
        
        <div class="buttons">
            <a wicket:id="back" class="mattButton"><wicket:message key="label.back"/></a>
            <a wicket:id="done" class="mattButton mattButtonBlue"><wicket:message key="label.done"/></a>
        </div>
    </form>

</wicket:panel>
