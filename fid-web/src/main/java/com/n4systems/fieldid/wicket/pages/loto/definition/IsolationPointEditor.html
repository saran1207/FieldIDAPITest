<wicket:panel>

    <ul class="inputs">
        <li><span><wicket:message key="label.identifier"/></span><input type="text" wicket:id="identifier"/></li>
        <li><span><wicket:message key="label.source"/></span><input type="text" wicket:id="source"/></li>
        <li><span><wicket:message key="label.device"/></span><a type="text" wicket:id="device"><span wicket:id="description"/></a></li>
        <li><span><wicket:message key="label.check"/></span><input type="text" wicket:id="check"/></li>
        <li><span><wicket:message key="label.location"/></span><input type="text" wicket:id="location"/></li>
        <li><span><wicket:message key="label.method"/></span><input type="text" wicket:id="method"/></li>
    </ul>

    <div class="buttons">
        <a wicket:id="back" class="blue-submit"><wicket:message key="label.back"/></a>
        <a wicket:id="done" class="blue-submit"><wicket:message key="label.done"/></a>
    </div>

</wicket:panel>
