<wicket:extend>

    <div wicket:id="reorderButton" style="float:left;"></div>

    <div style="float:right;padding-top:6px;">
        <input type="checkBox" wicket:id="displayLastRunSearches"/> <wicket:message key="label.show_my_last_searches"/>
    </div>

    <table class="list">

        <thead>
            <tr>
                <th>
                    <wicket:message key="label.name"/>
                </th>
                <th>
                    <wicket:message key="label.datemodified"/>
                </th>
                <th>
                    <wicket:message key="label.type"/>
                </th>
                <th>
                    <wicket:message key="label.description"/>
                </th>
                <th>
                </th>
            </tr>
        </thead>

        <tbody wicket:id="itemsListContainer">
            <tr wicket:id="itemsList">
                <td wicket:id="firstColumn">
	                <img wicket:id="reorderImage"/>
	                <a wicket:id="viewItemLink">
	                    <span wicket:id="itemName"/>
	                </a>
                </td>
                <wicket:enclosure child="modifiedDate">
                    <td>
                        <span wicket:id="modifiedDate"/>
                    </td>
                    <td>
                        <span wicket:id="type"/>
                    </td>
                    <td class="limitWidth">
                        <span wicket:id="description"/>
                    </td>
                    <td>
                        <a wicket:id="editLink"><wicket:message key="label.edit"/></a> |
                        <a wicket:id="shareLink"><wicket:message key="label.share"/></a> |
                        <a wicket:id="deleteLink"><wicket:message key="label.delete"/></a> |
                        <a wicket:id="sendLink"><wicket:message key="label.send_or_schedule"/></a> |
                        <a wicket:id="manageSchedulesLink"><wicket:message key="label.manage_send_schedules"/></a>

                        <img class="sharedByImage" wicket:id="sharedByImage"/>
                    </td>
                </wicket:enclosure>
            </tr>
        </tbody>

    </table>

</wicket:extend>
