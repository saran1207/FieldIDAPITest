<wicket:extend>

	<div class="chartContent" wicket:id="chart"/>
    <div class="chartButtonsContainer">
        <div class="buttonsLabel">
            <wicket:message key="label.graph_by"/>
        </div>
        <a class="chartButton" wicket:id="year">Year</a>
        <a class="chartButton" wicket:id="quarter">Quarter</a>
        <a class="chartButton" wicket:id="month">Month</a>
        <a class="chartButton" wicket:id="week">Week</a>
    </div>
    <div style="clear:both;"></div>

</wicket:extend>
