<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <span class="h1">Field Id Components Test Page</span>

    <div class="test-page">
        <h1>Device Picker</h1>
        <form wicket:id="deviceForm">
            <div class="attributePicker" wicket:id="picker"/>
            <a wicket:id="save"><wicket:message key="label.save"/></a>
        </form>

        <div wicket:id="selectedDeviceList">
            <div wicket:id="list">
                <label wicket:id="name"/>:  <span wicket:id="option"/>
            </div>
        </div>

        <hr/>
        <h1>Lock Picker</h1>
        <form wicket:id="lockForm">
            <div class="attributePicker" wicket:id="picker"/>
            <a wicket:id="save"><wicket:message key="label.save"/></a>
        </form>

        <div wicket:id="selectedLockList">
            <div wicket:id="list">
                <label wicket:id="name"/>:  <span wicket:id="option"/>
            </div>
        </div>

    </div>

</wicket:extend>

</html>
