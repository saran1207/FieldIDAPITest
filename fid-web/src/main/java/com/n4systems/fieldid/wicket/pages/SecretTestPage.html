<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <h1 class="h1">Field Id Components Test Page</h1>

    <form wicket:id="form" style="padding:25px;">
        <input wicket:id="text" type="text">
        <div wicket:id="tree">TREE</div>
        <!--<div wicket:id="locTree">LOCTREE</div>-->
        <a wicket:id="submit">SEARCH</a>
    </form>

    <form wicket:id="indexForm" style="padding:25px;">
        <input wicket:id="tenant" type="text">
        <a wicket:id="submitIndex">Index Tenant</a>
    </form>

    <form wicket:id="showAllDocs" style="padding:25px;">
        <input wicket:id="tenant" type="text">
        <a wicket:id="submitShowAllDocs">Show All</a>
    </form>

    <form wicket:id="localize" style="padding:25px;">
        <input wicket:id="language" type="text">
        <a wicket:id="submit">Localize</a>
    </form>

    <div wicket:id="testEntities" style="padding-left:20px">
        <div wicket:id="list">
            <b>text : </b><span wicket:id="text"/> <br>
            <b>default(english) : </b><span wicket:id="defaultText"/><br>
            <b>translated? : </b><span wicket:id="translated"/><br>
            <hr>
        </div>
    </div>

    <div wicket:id="container" >
        <div wicket:id="list">
            &nbsp;id:<span wicket:id="id"/> <br>
            &nbsp;owner:<span wicket:id="owner"/><br>
            &nbsp;status:<span wicket:id="status"/><br>
            &nbsp;comments:<span wicket:id="comments"/><br>
            &nbsp;location:<span wicket:id="location"/><br>
            <hr>
        </div>
    </div>

</wicket:extend>

</html>
