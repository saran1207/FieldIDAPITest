<wicket:panel>


	<div class="columnHeader">
		<div wicket:id="reorderScoresButton"></div>
	</div>
	    		
    <div wicket:id="blankInstructions" class="blankInstructions">
        <wicket:message key="label.create_new_or_select_existing_score_group"/>
    </div>
    
    <div class="scoreGroup">

    <div wicket:id="sortableScoresContainer">

        <div wicket:id="scoreList">
            <div class="score" wicket:id="score"></div>
        </div>

    </div>

        <form wicket:id="scoreGroupForm">        

            <div wicket:id="feedbackPanel"></div>

            <div class="score newScore" wicket:id="newScore"></div>

            <div class="saveButtonContainer">
                <input type="button" wicket:message="value:label.save" wicket:id="saveButton">
            </div>

        </form>

    </div>

</wicket:panel>
