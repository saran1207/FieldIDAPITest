<wicket:panel>

    <div class="scoreGroup">

        <form wicket:id="scoreGroupForm">

            <input wicket:id="name">

            <div wicket:id="scoreList">

                <div class="score" wicket:id="score"></div>

            </div>

            <input type="button" value="Add" wicket:id="addButton">


            <input type="submit" value="Save Group" wicket:id="submitButton">

        </form>

    </div>

</wicket:panel>
