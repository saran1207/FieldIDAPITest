<wicket:panel xmlns:wicket="http://www.w3.org/1999/html">

    <script type="text/javascript">
        var clearAllLocalizations = function(e) {
            var target= (e.target) ? e.target : e.srcElement;
            $(target).closest('form').find("input[type=text], textarea").val("");
        }
    </script>


    <form wicket:id="form" class="translation-table">
        <div class="language-select"><select wicket:id="language"/></div>
        <div class="btn-wrap">
            <a wicket:id="submit" class="btn btn-green btn-sml"><wicket:message key="label.save"></wicket:message></a>
            <a onclick="clearAllLocalizations(event);" class="btn btn-gray btn-sml"><wicket:message key="label.clear_all"/></a>
        </div>
        <table>
            <tr wicket:id="localization">
                <td wicket:id="label" class="title"></td>
                <td wicket:id="defaultValue" class="default-value"></td>
                <td class="languages" wicket:id="translations">
                    <textarea wicket:id="translation"/>
                </td>
                <td wicket:id="misc" class="misc"></td>
            </tr>
        </table>   
    </form>

</wicket:panel>
