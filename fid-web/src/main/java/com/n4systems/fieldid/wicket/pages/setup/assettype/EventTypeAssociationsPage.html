<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>
    <div wicket:id="feedbackPanel"/>

    <form wicket:id="form">
        <table class="list">
            <thead>
                <tr>
                    <th><a wicket:id="all"><wicket:message key="label.all"/></a> | <a wicket:id="none"><wicket:message key="label.none"/></a></th>
                    <th><wicket:message key="label.event_type"/></th>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="eventType">
                    <td><input class="eventTypeCheck" type="checkbox" wicket:id="checked"/></td>
                    <td><label wicket:id="name"/></td>
                </tr>
            </tbody>
        </table>

        <a class="btn btn-green" wicket:id="save"><wicket:message key="label.save"/></a>
        <a class="btn btn-link" wicket:id="cancel"><wicket:message key="label.cancel"/></a>

    </form>
</wicket:extend>
</html>
