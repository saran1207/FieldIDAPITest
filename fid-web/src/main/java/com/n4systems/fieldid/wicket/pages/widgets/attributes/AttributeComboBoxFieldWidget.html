<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>

    <div class="infoSet">
        <label class="label">
            <span style="padding-right: 2px;" wicket:id="required"></span>
            <span wicket:id="fieldName"></span>
        </label>
        <span class="fieldHolder">
             <select wicket:id="fieldValue" class="attribute" style="width: 250px;"></select>
        </span>
    </div>

</wicket:panel>
</html>
