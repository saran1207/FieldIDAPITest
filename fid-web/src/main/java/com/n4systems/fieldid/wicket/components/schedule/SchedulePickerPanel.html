<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <form wicket:id="scheduleForm">

        <div class="newScheduleForm schedulesAdd">

            <div wicket:id="feedbackPanel"></div>

            <div class="schedulePickerTitle">
                <wicket:message key="label.schedule_event"/>
            </div>

            <select wicket:id="eventTypeSelect"></select>

            <wicket:enclosure child="priority">
                <select wicket:id="priority"></select>
            </wicket:enclosure>

            <div class="scheduleRow">

                <label class="label">
                    <wicket:message key="label.set_the_due_date"/>
                </label>

                <div wicket:id="datePicker"></div>

                <span class="dateQuickLinks">
                    <a wicket:id="quickLinkToday" name="quickLinkToday"><wicket:message key="label.today"/></a> |
                    <a wicket:id="quickLinkTomorrow" name="quickLinkTomorrow"><wicket:message key="label.tomorrow"/></a> |
                    <a wicket:id="quickLinkNextMonth" name="quickLinkNextMonth"><wicket:message key="label.next_month"/></a> |
                    <a wicket:id="quickLinkSixMonths" name="quickLinkSixMonths"><wicket:message key="label.in_6_months"/></a> |
                    <a wicket:id="quickLinkNextYear" name="quickLinkNextYear"><wicket:message key="label.next_year"/></a>
                </span>

            </div>

            <div class="assignmentSection">

                <span class="assignmentSectionTitle"><wicket:message key="label.assignee"/></span>

                <wicket:message key="message.person_assigned_will_be_notified_by_email"/><br/>

                <div wicket:id="assignee"></div>

                <div wicket:id="jobSelectContainer">
                    <select wicket:id="jobSelect"></select>
                </div>

                <div>
                    <input wicket:id="sendEmailOnUpdate" type="checkbox"/>
                    <label><wicket:message key="label.send_email_notification_on_update"/></label>
                </div>

            </div>

            <div class="formActions blockSeparated">
                <a wicket:id="addScheduleButton" class="mattButton blueButton" name="addScheduleButton"><span wicket:id="saveScheduleLabel"/></a>
                <div style="display:block;float:left;padding-top:5px;">
                    <wicket:message key="label.or"/>
                    <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
                </div>
            </div>

        </div>

    </form>

</wicket:panel>
</html>
