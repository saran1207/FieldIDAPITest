<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

    <div>
        <a wicket:id="archive"><span class="icon-cancel-1"/>&nbsp;<wicket:message key="label.archive_account"/></a>
        <a wicket:id="upgrade"><span class="icon-users"/>&nbsp;<wicket:message key="label.change_account_type"/></a>
        <a wicket:id="welcomeEmail"><span class="icon-mail"/>&nbsp;<wicket:message key="label.send_welcome_email"/></a>
    </div>

    <div class="columns-two">
        <div class="display-horizontal">
            <h3><wicket:message key="label.user_details"/></h3>
            <div class="control-group">
                <label class="label"><wicket:message key="label.owner"/></label>
                <span class="value" wicket:id="owner"/>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.usergroup"/></label>
                <span class="value" >
                    <wicket:container wicket:id="userGroupList">
                        <span wicket:id="comma"/><span wicket:id="name"/>
                    </wicket:container>
                </span>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.email_address"/></label>
                <span class="value" wicket:id="email"/>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.name"/></label>
                <span class="value" wicket:id="name"/>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.initials"/></label>
                <span class="value" wicket:id="initials"/>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.id"/></label>
                <span class="value" wicket:id="identifier"/>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.position"/></label>
                <span class="value" wicket:id="position"/>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.digital_signature"/></label>
                <span class="value"><img wicket:id="signature"></span>
            </div>
        </div>
        <div class="display-horizontal">
            <h3><wicket:message key="label.localization"/></h3>
            <div class="control-group">
                <label class="label"><wicket:message key="label.country"/></label>
                <span class="value" wicket:id="country"/>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.timezone"/></label>
                <span class="value" wicket:id="timezone"/>
            </div>
        </div>

    </div>

    <div class="columns-two">
        <div class="display-horizontal">
            <h3><wicket:message key="label.account_heading"/></h3>
            <div class="control-group">
                <label class="label"><wicket:message key="label.accounttype"/></label>
                <span class="value" wicket:id="accountType"/>
            </div>
            <span wicket:id="accountInfoContainer">
                <div class="control-group">
                    <label class="label"><wicket:message key="label.lastlogin"/></label>
                    <span class="value" wicket:id="lastLogin"/>
                </div>
                <div class="control-group">
                    <label class="label"><wicket:message key="label.username"/></label>
                    <span class="value" wicket:id="username"/>
                </div>
                <div class="control-group">
                    <label class="label"><wicket:message key="label.failedLoginAttempts"/></label>
                    <span class="value" wicket:id="failedLoginAttempts"/>
                </div>
                <div class="control-group">
                    <label class="label"><wicket:message key="label.status"/></label>
                    <span class="value" wicket:id="status"/>
                </div>
            </span>
        </div>

        <div wicket:id="permissionsContainer" class="display-horizontal">
            <h3><wicket:message key="label.permissions"/></h3>
            <div wicket:id="permission" class="control-group">
               <label wicket:id="name" class="label"/>
               <span wicket:id="state" class="value"/>
            </div>
        </div>

    </div>

</wicket:extend>
</html>
