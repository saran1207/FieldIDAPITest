<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>

    <form wicket:id="form">
        <div class="infoSet">
            <label>
                <wicket:message key="label.asset_type_group"/>
                <select wicket:id="group"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.name"/>
                <input type="text" wicket:id="name"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.linkable"/>
                <input type="checkbox" wicket:id="linkable"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.warnings"/>
                <textarea wicket:id="warnings"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.more_information"/>
                <textarea  wicket:id="instructions"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.cautionsurl"/>
                <input type="text" wicket:id="cautionUrl"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.hasmanufacturercertificate"/>
                <input type="checkbox" wicket:id="hasManufacturerCert"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.manufacturercertificatetext"/>
                <textarea wicket:id="manufacturerCertText"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.assetdescription"/>
                <input type="text" wicket:id="descriptionTemplate"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.uploadimage"/>
                <div wicket:id="image"/>
            </label>
        </div>
        <div class="infoSet">
            <label>
                <wicket:message key="label.attachments"/>
                <div wicket:id="attachments"/>
            </label>
        </div>
    </form>

</wicket:extend>
</html>
