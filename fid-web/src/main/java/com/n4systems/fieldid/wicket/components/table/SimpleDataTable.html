<wicket:panel>

    <div class="selection">
        <span class="total">
            <span ><wicket:message key="label.total"/> <span wicket:id="totalResults"></span></span>
            (<span wicket:id="numSelected"></span> selected)
        </span>

        <span wicket:id="selectionStatus" class="status"></span>
    </div>

    <table wicket:id="table"></table>

    <div wicket:id="bottomPagination"></div>

    <div class="emptyList" wicket:id="emptyResultsContainer">
        <h2 wicket:id="emptyResultsTitle"></h2>
        <p>
            <span wicket:id="emptyResultsMessage"></span>
        </p>
    </div>

</wicket:panel>
