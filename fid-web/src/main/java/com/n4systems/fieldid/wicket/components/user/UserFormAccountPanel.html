<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="setup-user user-account-panel">
        <h3><wicket:message key="label.account_heading"/></h3>

        <div class="control-group">
            <label class="label">* <wicket:message key="label.username"/></label>
            <input type="text" wicket:id="username" maxlength="255"/>
        </div>
        <div wicket:id="newAccountFields">
            <div class="control-group">
                <label class="label"><wicket:message key="label.assign_password"/></label>
                <input type="checkbox" wicket:id="assignPassword">
            </div>
            <div id="passwords control-group">
                <div wicket:enclosure="password">
                    <label class="label">* <wicket:message key="label.password"/></label>
                    <input type="password" wicket:id="password"/>

                    <div class="confirm-password">
                        <label class="label">* <wicket:message key="label.vpassword"/></label>
                        <input type="password" wicket:id="confirmPassword"/>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.securityrfidnumber"/></label>
                <input type="text" wicket:id="rfidNumber" maxlength="255"/>
            </div>
            <div class="control-group">
                <label class="label"><wicket:message key="label.send_welcome_email"/></label>
                <input type="checkbox" wicket:id="sendWelcomeEmail"/>&nbsp;<wicket:message key="label.welcome_email_description"/>
            </div>
            <div wicket:id="welcomeEmailMessageContainer" class="control-group" >
                <label class="label"><wicket:message key="label.personal_message_title"/></label>
                <textarea wicket:id="welcomeEmailMessage" class="welcomeMessageTextarea"/>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
