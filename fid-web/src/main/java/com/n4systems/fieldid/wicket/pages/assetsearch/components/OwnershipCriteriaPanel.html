<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="assignedToContainer">
		<div class="control-group">
			<label wicket:for="assignedTo"><wicket:message key="label.assignedto"/></label>
			<select wicket:id="assignedTo" class="popup"></select>
		</div>
	</div>
	<div class="control-group">
		<label wicket:for="owner"><wicket:message key="label.owner"/></label>
		<div wicket:id="owner" class="popup"></div>
	</div>
	<div wicket:enclosure="location" class="control-group">
		<label wicket:for="location" ><wicket:message key="label.location"/></label>
		<div wicket:id="location" class="popup"></div>
	</div>
    <div class="control-group">
        <label wicket:for="freeformLocation" class="label freeFormLabel"><wicket:message key="label.freeform_location"/></label>
        <input wicket:id="freeformLocation" type="text">
    </div>
</wicket:panel>
</html>
