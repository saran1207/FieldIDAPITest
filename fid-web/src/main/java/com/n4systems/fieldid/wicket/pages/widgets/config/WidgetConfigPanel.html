<wicket:panel>

    <div class="widgetConfiguration">

        <form wicket:id="configForm">

            <div wicket:id="feedbackPanel"></div>
	        <div class="title"><wicket:message key="label.widget_configuration"/></div>
            
			<fieldset>	            
				<legend>Widget Configuration</legend>
				
				<div class="row">
		            <label class="colOne"><wicket:message key="label.widget_title"/></label>
		            <input class="colTwo" type="text" wicket:id="name">
				</div>
				
	            <wicket:child/>
	            	
			
	            <div class="formAction">
	                <input type="submit" wicket:id="saveButton" wicket:message="value:label.save">
	                <wicket:message key="label.or"/>
	                <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
	            </div>			
			</fieldset>
			
        </form>

    </div>

</wicket:panel>
