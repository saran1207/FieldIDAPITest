<wicket:panel>


        <form wicket:id="configForm">

            <div wicket:id="feedbackPanel"></div>
            
			<fieldset>	            
				<legend>Widget Configuration</legend>
				
				<div class="row">
		            <label class="colOne"><wicket:message key="label.widget_title"/></label>
		            <input class="colTwo" type="text" wicket:id="name">
				</div>

	            <wicket:child/>
			
                <div class="actionsRow">
                    <input type="submit" wicket:id="saveButton" id="saveButton" wicket:message="value:label.save">
                    <wicket:message key="label.or"/>
                    <input type="submit" wicket:id="removeLink" id="removeLink" wicket:message="value:label.remove">
                    <wicket:message key="label.or"/>
                    <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
                </div>
			</fieldset>
			
        </form>


</wicket:panel>
