<wicket:panel>

    <div class="widgetConfiguration">

        <form wicket:id="configForm">

            <div wicket:id="feedbackPanel"></div>

            <div class="leftColumn"><wicket:message key="label.widget_title"/></div><input type="text" wicket:id="name">

            <wicket:child/>

            <div class="formAction">
                <input type="submit" wicket:id="saveButton" wicket:message="value:label.save">
                <wicket:message key="label.or"/>
                <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
            </div>

        </form>

    </div>

</wicket:panel>
