<wicket:panel>

    <span class="fieldHolder">

        <div wicket:id="predefinedDisabledContainer">
            <input wicket:id="freeformLocation" type="text">
        </div>

        <div wicket:id="predefinedEnabledContainer">
            <input wicket:id="locationNameInput" type="text">

            <br/><a wicket:id="chooseLink"><wicket:message key="label.choose"/></a>
            <wicket:message key="label.or"/>
            <a wicket:id="clearLink"><wicket:message key="label.clear"/></a>
        </div>

        <div wicket:id="choose"/>
    </span>

</wicket:panel>
