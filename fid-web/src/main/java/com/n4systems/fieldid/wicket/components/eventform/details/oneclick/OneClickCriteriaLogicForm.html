<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">

        <div class="control-group">
            <label class="label"><wicket:message key="label.selected_result"/></label>
            <img wicket:id="buttonImage" class="button"/>
            <span wicket:id="buttonLabel" />
        </div>

        <div class="control-group">
            <label class="label"><wicket:message key="label.select_action"/></label>
            <select wicket:id="actionType"/>
        </div>

        <div class="form-actions">
            <a wicket:id="saveLink"><wicket:message key="label.save"/></a>
            <wicket:enclosure child="removeLink">
                |
                <a wicket:id="removeLink"><wicket:message key="label.remove"/></a>
            </wicket:enclosure>
            |
            <a wicket:id="cancelLink"><wicket:message key="label.cancel"/></a>
        </div>
    </form>
</wicket:panel>
</html>
