<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">

        <img wicket:id="buttonImage" class="buttonImage"/>
        <div wicket:id="buttonLabel" class="buttonLabel"/>

        <div class="control-group">
            <label class="label"><wicket:message key="label.select_action"/></label>
            <select wicket:id="actionType"/>
        </div>
    </form>
</wicket:panel>
</html>
