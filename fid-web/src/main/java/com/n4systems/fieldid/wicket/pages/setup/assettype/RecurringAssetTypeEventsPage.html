<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">
<wicket:extend>

    <h2 wicket:id="blankSlate"/>

    <form wicket:id="form">

        <div wicket:id="feedbackPanel"></div>

        <div wicket:id="createContainer" class="new-event">
            <div>
                <p><wicket:message key="label.capital_schedule_a"/></p>
                <span class="chosen"><select class="event-type" wicket:id="eventType"></select></span>
                <span class="chosen"><select class="recurrence" wicket:id="recurrence"></select></span>
                <p><wicket:message key="label.at"/></p>
                <span class="chosen" wicket:id="timeContainer"><select class="time" wicket:id="time"/><select class="time" wicket:id="multipleTimes"/></span>
                <span wicket:id="dateTime"/>
                <p><wicket:message key="label.for"/></p>
                <div style="display:inline" wicket:id="org"></div>
                <a class="blue-submit" wicket:id="create"><wicket:message key="label.create_recurring_event"/></a>
            </div>
            <div class="affect-all">
                <input type="checkbox" wicket:id="ownerAndDown"><label><wicket:message key="label.affect_all"/></label>
            </div>
        </div>

        <div wicket:id="tableContainer">
            <table class="existing-events">
                <tr>
                    <th>Event Type</th>
                    <th>Recurs</th>
                    <th>At</th>
                    <th>For</th>
                    <th></th>
                </tr>
                <tr wicket:id="eventTypes">
                    <td><label wicket:id="eventType"></label></td>
                    <td><label wicket:id="recurrence"></label></td>
                    <td><label wicket:id="time"></label></td>
                    <td><label wicket:id="org"></label></td>
                    <td><a class="mattButton remove" wicket:id="remove"><wicket:message key="label.remove"/></a></td>
                </tr>
            </table>
        </div>

    </form>

</wicket:extend>
</html>
