<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:panel>
    <h1>
        <span class="greyText"><span wicket:id="assetType"/> / </span><span wicket:id="assetIdentifier"/><span class="greyText" wicket:enclosure="assetStatus"> / <span id="assetStatus" wicket:id="assetStatus"/></span>
    </h1>
    <div class="ownerInfo">
        <img src="/fieldid/images/location-icon.png"/> <span wicket:id="ownerInfo"/>
    </div>

    <div class="viewButtons">
        <a wicket:id="summaryLink" class="mattButtonLeft"><wicket:message key="label.summary"/></a>
        <a wicket:id="traceabilityLink"><wicket:message key="nav.traceability"/></a>
        <a wicket:id="eventHistoryLink"class="mattButtonRight"> <wicket:message key="label.events"/></a>
    </div>

    <div class="actionButtons">
        <a wicket:id="startEventLink"> <wicket:message key="label.start_event"/></a>
        <a wicket:id="scheduleEventLink" class="mattButton"><wicket:message key="label.uc_schedule"/></a>
        <span wicket:id="scheduleMenu" class="actions">
            <ul>
                <li class="menu">
                    <a class="mattButton" href="javascript:void(0);">
                        <wicket:message key="label.uc_schedule"/><img src="/fieldid/images/menu-down.png"/>
                    </a>
                    <ul class="menu-items">
                        <li><a wicket:id="menuStartEventLink"> <wicket:message key="label.title.event"/></a></li>
                        <li><a wicket:id="menuStartProcedureLink"> <wicket:message key="label.procedure"/></a></li>
                    </ul>
                </li>
            </ul>
        </span>
        <a wicket:id="editAssetLink"><wicket:message key="label.edit"/></a>
        <a wicket:id="lotoProceduresLink" class="mattButton"><wicket:message key="label.loto_procedures"/></a>
    </div>

    <div wicket:id="schedulePicker"></div>
</wicket:panel>

</html>
