<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="modal" />
    <div class="split-btn">
        <a wicket:id="reviseLink" class="btn-secondary">
            <wicket:container wicket:id="label"/>
        </a>
        <div wicket:enclosure="optionsContainer" class="dropdown">
            <button class="btn-secondary">Toggle Dropdown</button>
            <ul wicket:id="optionsContainer" class="pull-right">
                <li>
                    <a wicket:id="copyLink">
                        <wicket:container wicket:id="label"/>
                    </a>
                </li>
                <li wicket:enclosure="unpublishLink">
                    <a wicket:id="unpublishLink">
                        <wicket:message key="label.unpublish"/>
                    </a>
                </li>
                <li>
                    <a wicket:id="draftLink">
                        <wicket:message key="label.procedures_drafts"/>
                    </a>
                </li>
                <li>
                    <a wicket:id="previouslyPublishedLink">
                        <wicket:message key="label.previous_revisions"/>
                    </a>
                </li>
                <li>
                    <a wicket:id="recurringSchedulesLink">
                        <wicket:message key="label.recurring_schedules"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div wicket:enclosure="optionsContainer2" class="dropdown">
        <button class="btn-secondary">Print</button>
        <ul wicket:id="optionsContainer2" class="pull-right">
            <!-- wicket:message key="label.print"/ -->
            <li>
                <a wicket:id="shortLink">
                    <wicket:container wicket:id="label"/>
                </a>
            </li>
            <li>
                <a wicket:id="longLink">
                    <wicket:container wicket:id="label"/>
                </a>
            </li>
        </ul>
    </div>

</wicket:panel>
</html>
