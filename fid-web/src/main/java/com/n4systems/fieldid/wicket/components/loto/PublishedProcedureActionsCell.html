<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="modal" />
    <div wicket:id="optionsContainer" class="split-btn" style="width: 95.375px">
        <a wicket:id="reviseLink" class="btn-secondary" style="width: 66.375px;">
            <!-- Adjust margins to allow for margins inherited due to inline-block -->
            <label style=   "margin-bottom: -4px;
                             width: 40.375px;
                             display: inline-block;
                             overflow:hidden;
                             white-space: nowrap;
                             text-overflow: ellipsis;">
                <wicket:container wicket:id="label"/>
            </label>
        </a>
        <div class="dropdown">
            <button class="btn-secondary">Toggle Dropdown</button>
            <ul  class="pull-right">
                <li>
                    <a wicket:id="copyLink">
                        <wicket:container wicket:id="label"/>
                    </a>
                </li>
                <li wicket:enclosure="unpublishLink">
                    <a wicket:id="unpublishLink">
                        <wicket:message key="label.unpublish"/>
                    </a>
                </li>
                <li>
                    <a wicket:id="draftLink">
                        <wicket:message key="label.procedures_drafts"/>
                    </a>
                </li>
                <li>
                    <a wicket:id="previouslyPublishedLink">
                        <wicket:message key="label.previous_revisions"/>
                    </a>
                </li>
                <li>
                    <a wicket:id="recurringSchedulesLink">
                        <wicket:message key="label.recurring_schedules"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <a wicket:id="recurringSchedulesLink2" class="btn-secondary lotoHoverTextButton"
            style="width: 90.047px" wicket:message="original-title:message.procedure_definitions.schedule">
        <!-- Adjust margins to allow for margins inherited due to inline-block -->
        <label style=   "display: inline-block;
                 margin-bottom: -4px;
                 width: 64.047px;
                 overflow:hidden;
                 white-space: nowrap;
                 text-overflow:ellipsis;">
            <wicket:message key="label.uc_schedules"/>
        </label>
    </a>

    <div wicket:enclosure="printOptionsContainer" class="dropdown">
        <button wicket:message="original-title:message.procedure_definitions.print"
                class="btn-secondary lotoHoverTextButton" style="width: 67.797px; ">
           <!-- Adjust margins to allow for margins inherited due to inline-block and for space taken up by the
                expand/collapse button added to the right of the text -->
            <label style=   "display: inline-block;
                             width: 41.797px;
                             margin-left: -10px;
                             margin-bottom: -4px;
                             overflow:hidden;
                             white-space: nowrap;
                             text-overflow:ellipsis;">
                Print
            </label>
        </button>
        <ul wicket:id="printOptionsContainer" class="pull-right">
            <li>
                <a wicket:id="shortLink">
                    <wicket:container wicket:id="label"/>
                </a>
            </li>
            <li>
                <a wicket:id="longLink">
                    <wicket:container wicket:id="label"/>
                </a>
            </li>
        </ul>
    </div>

</wicket:panel>
</html>
