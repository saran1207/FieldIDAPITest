package n4systems.fieldid.api.pub.serialization;

import "Asset.proto";
import "Owner.proto";

option java_outer_classname = "ListResponseMessage";
option java_package = "com.n4systems.fieldid.api.pub.serialization";

message ListResponse {
    required int32 page = 1;
    required int32 pageSize = 2;
    required int64 total = 3;

	extensions 1000 to 2000;
}

extend ListResponse {
	repeated Asset assets    = 1000;
	repeated Owner owners    = 1001;
}

