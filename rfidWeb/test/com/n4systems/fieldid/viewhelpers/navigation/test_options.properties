#common.onAdmin=<true|false  if the back to administration will appear at the top of the screen.  also you can just not define it to set it to false >

common.onAdmin=true


#option.<SOME_NAME>.label=<label to look up>
#option.<SOME_NAME>.order=<integer to used to order the options>
#option.<SOME_NAME>.name=<the action name, this is how the template will say which option it is on.>
#option.<SOME_NAME>.action=<The action the link should direct to
#option.<SOME_NAME>.type=< the type of action [add, list, entity]  entity means that it requires you have something loaded, this is for show, edit actions.  add options are always right justified.
#option.<SOME_NAME>.permissionRequired=<name of permission the user needs to have to access this option,  leave blank or don't define if there are no restrictions>
#option.<SOME_NAME>.extendedFeatureRequired=<name of extended feature required to see an option,  leave blank or don't define if there are no restrictions> 
#option.<SOME_NAME>.urlParams.<param_name>=<freemarker value. ie product.id or uniqueID    this will parsed ${(value)!}   example ${(product.id)!} >

option.show_customer.label=label.view_customer
option.show_customer.order=0
option.show_customer.name=show
option.show_customer.action=customerShow
option.show_customer.type=entity
option.show_customer.urlParams.uniqueID=uniqueID
option.show_customer.urlParams.pageNumber=pageNumber
option.show_customer.urlParams.listFilter=listFilter


option.list_customer.label=label.customer_list
option.list_customer.name=list
option.list_customer.order=2
option.list_customer.action=customerList
option.list_customer.type=list
option.list_customer.urlParams.listFilter=listFilter
option.list_customer.urlParams.pageNumber=pageNumber



option.add_customer.label=label.add
option.add_customer.name=add
option.add_customer.order=3
option.add_customer.action=customerEdit
option.add_customer.type=add
option.add_customer.permissionRequired=manageUsers
option.add_customer.extendedFeatureRequired=jobSites
option.add_customer.urlParams.listFilter=listFilter
option.add_customer.urlParams.pageNumber=pageNumber


