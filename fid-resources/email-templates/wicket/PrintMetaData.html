<wicket:panel xmlns:wicket="http://www.apache.org/internal/xmlbeans/wsdlsubst">

    <table>
        <!-- headings -->
        <tr>
            <th><wicket:message key="label.developed_by" /></th>
            <th><wicket:message key="label.reviewed_by" /></th>
            <th><wicket:message key="label.revised_by" /></th>
            <th class="revision">
                <span><wicket:message key="label.revision" /></span>
            </th>
        </tr>

        <!-- Names (by) -->
        <tr>
            <td> <span wicket:id="developedBy"/> </td>
            <td> <span wicket:id="reviewedBy"/> </td>
            <td> <span wicket:id="revisedBy"/> </td>
            <td class="revision" rowspan="2"> <span wicket:id="revisionNumber"/> </td>
        </tr>

        <!-- dates -->
        <tr>
            <td wicket:id="developedDate" colspan="2"></td>
            <td wicket:id="modifiedDate"></td>
        </tr>

        <!-- Lockout number headings -->
        <tr>
            <th colspan="2" class="lockout-number"><wicket:message key="label.lockout_points" /></th>
            <th colspan="2" class="lockout-number"><wicket:message key="label.devices" /></th>
        </tr>

        <!-- Lockout number data -->
        <tr>
            <td wicket:id="lockoutPoints" colspan="2" class="lockout-number"></td>
            <td wicket:id="deviceCount" colspan="2" class="lockout-number"></td>
        </tr>
    </table>

</wicket:panel>
