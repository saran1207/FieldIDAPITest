<wicket:panel xmlns:wicket="http://www.apache.org/internal/xmlbeans/wsdlsubst">

    <table class="equipment-details">
        <tr>
            <td><wicket:message key="label.equipment_number" />: <span wicket:id="equipmentNumber"/></td>
            <td><wicket:message key="label.location" />: <span wicket:id="equipmentLocation"/></td>
            <td class="building"><wicket:message key="label.building" />: <span wicket:id="building"/></td>
        </tr>
    </table>

    <table class="procedure-details">
        <tr>
            <th><wicket:message key="label.lockout_points" /><img src="/fieldid/images/loto/bg-gray.gif"></th>
            <th><wicket:message key="label.devices" /><img src="/fieldid/images/loto/bg-gray.gif"></th>
            <th class="warning"><wicket:message key="label.caution" /><img src="/fieldid/images/loto/bg-yellow.gif"></th>
        </tr>
        <tr>
            <td><span wicket:id="lockoutPoints"/><img src="/fieldid/images/loto/bg-gray-light.gif"></td>
            <td><span wicket:id="deviceCount"/><img src="/fieldid/images/loto/bg-gray-light.gif"></td>
            <td class="warning"><span wicket:id="warnings"/><img src="/fieldid/images/loto/bg-gray-light.gif"></td>
        </tr>
    </table>

</wicket:panel>
