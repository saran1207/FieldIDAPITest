                <td><wicket:message key="label.location" />: <span wicket:id="equipmentLocation"/></td>
                <td><wicket:message key="label.building" />: <span wicket:id="building"/></td>
            </tr>
        </table>

    <div>

                <td><wicket:message key="label.lockout_points" /> </td>

                <td><span wicket:id="lockoutPoints"/> </td>
                <td><span wicket:id="deviceCount"/> </td>

            </tr>

        </table>
