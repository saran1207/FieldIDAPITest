<wicket:panel>
    <section class="page-content-item table application-steps">
        <table>
            <thead>
                <tr class="mainheading">
                    <th colspan="4">Application Steps</th>
                </tr>
                <tr class="subheading">
                    <th class="identifier"><wicket:message key="label.identifier"/></th>
                    <th class="source"><wicket:message key="label.isolation_source"/></th>
                    <th class="device"><wicket:message key="label.device"/></th>
                    <th class="method"><wicket:message key="label.isolation_method"/></th>
                </tr>
            </thead>

            <tbody>
                <tr wicket:id="list">
                    <td wicket:id="source" class="steps"></td>
                    <td wicket:id="id"     class="identifier"></td>
                    <td wicket:id="device" class="device"></td>
                    <td wicket:id="method" class="method"></td>
                </tr>
            </tbody>
        </table>
    </section>

</wicket:panel>
