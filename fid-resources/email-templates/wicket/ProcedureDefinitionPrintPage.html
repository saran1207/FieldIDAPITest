<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>
<style>
	@import url('/fieldid/style/component/annotated-image.css');
	
	.procedure-print-container {
		font-family: Georgia, "Times New Roman", serif;
		background: none;
		color: #000;
    	font-size: 12pt;
    	padding: 20px;
    	min-width: 1024px;
		max-width: 1280px;
	}
	.print-header ul {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	.print-header ul li {
		list-style-type: none;
		width: 48%;
		float: left;
		border: 1px solid black;
		padding: 2px 5px;
		margin: 0 1px 1px 0;
	}
	
	.temp-content {
		clear: both;
		margin: 20px 0;
	}

	/* overrides for print */
	.image-list ul  {
		width: 100%!important; /* can this be done in js instead? */
	}
	.image-list ul li {
		background: transparent;
		list-style-type: none;
	}
	.navigation {
		display: none;
	}
	h2 {
		text-transform: uppercase;
	}
	.isolation-point-table {
		font-size: 12px;
		margin: 0;
		padding: 0;
	}
		.isolation-point-table .actions,
		.isolation-point-table .reorder {
			display: none;
		}
	@media print {
		.isolation-point-table {
			page-break-inside: avoid;
			font-size: 10pt;
		}
	}
</style>

	<div class="procedure-print-container">
	    
	    <div wicket:id="header" class="print-header"/>

	    <div wicket:id="images"/>

	    <div wicket:id="list" class="isolation-points-list-container" />

	    <div wicket:id="footer"/>

	</div>
</wicket:extend>
</html>
