<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>
<style>
	@import url('/fieldid/style/component/annotated-image.css');

	/* apply a natural box layout model to all elements */
	* { 
		-moz-box-sizing: border-box; 
		-webkit-box-sizing: border-box; 
		box-sizing: border-box; 
	}
	h2, h3 {
    	margin: 0;
    	text-align: center;
    	padding: 5px 0;
    }
    h3 {
		text-transform: uppercase;
		color: #222;
	}
	
	/* Hiding these components from being printed */
	.navigation, .isolation-point-table .delete,
	.isolation-point-table .actions,
	.isolation-point-table .reorder {
		display: none;
	}

	.procedure-print-container {
		/*font-family: Georgia, "Times New Roman", serif;*/
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-weight: 400;
		background: none;
		color: #222;
    	font-size: 12px;
    	padding: 20px;
    	min-width: 1000px;
		max-width: 1280px;
	}

	/* table styles */
	.procedure-print-container table {
        border-spacing: 0;
        border-collapse: collapse;
        margin-bottom: 10px;
        width: 100%;
    }
    .metadata td, .metadata th,
    .assets td {
        border: 1px solid #888;
        padding: 5px;
    }
    
	/* metadata section */
	.metadata {
		overflow: hidden;
		border-bottom: 1px solid #888;
	}
	.logo {
		width: 60%;
		float: left;
	}
	.metadata table {
		float: right;
		width: 40%;
		height: 95px;
	}
	.metadata td, .metadata th {
    	width: 26%;
    }
    .metadata th {
		text-align: left;
    }
	th.revision, td.revision  {
		background: #888;
		color: #fff;
		width: 22%;
		text-align: center;
	}
	td.revision  {
		font-size: 30px;
	}

	
    /* asset section */
    .assets h2 {
		font-size: 35px;		
	}
	.assets table {
		font-size: 16px;
	}


	/* procedure summary */
    .procedure-summary th {
        background: #888;
        color: #fff;
        font-weight: normal;
		font-size: 20px;
		text-transform: uppercase;
		padding: 6px;
    }
    .procedure-summary td {
        background: #f8f8f8;
        font-size: 50px;
    }
    .procedure-summary td,
    .procedure-summary th {
        border: 3px solid #fff;
        width: 25%;
        text-align: center;
    }
    .procedure-summary .warning {
        width: 50%;
    }
    .procedure-summary th.warning {   
        background: #E4E43A;
        color: #888;
    }
    .procedure-summary td.warning { 
    	font-size: 16px;
    	text-align: left; 
    	padding: 10px;
    }

	/* image list */
	.image-list {
		margin: 35px 0;
	}
	.image-list ul  {
		width: 100%!important; /* can this be done in js instead? */
	}
	.image-list ul li {
		background: transparent;
		list-style-type: none;
		margin: 4px;
	}
	
	/* isolation points table/list */
	.isolation-point-table {
		font-size: 14px;
		margin: 0;
		padding: 0;
	}
	.isolation-point-table li {
		background-color: #fff;
		display: table;
		width: 100%;
		border: none;
		padding: 0;
		margin-bottom: 0;
	}
		.isolation-point-table li span {
			border-color: black;
			border-style: solid;
			border-width: 0 1px 1px 0;
			display: table-cell;
			padding: 5px;
		}
		.isolation-point-table .identifier {
			border-left: 1px solid black;
		}
		.isolation-point-table li.headings {
			border-top: 1px solid black;
			text-align: center;
		}
		
	/* column widths */
	.isolation-point-table .identifier,
	.isolation-point-table .headings .identifier  {
		width: 8%;
		/*border-left: 1px solid black;*/
	}
	.isolation-point-table .source {
		width: 12%;
	}
	.isolation-point-table .device {
		width: 10%;
	}
	.isolation-point-table .location {
		width: 20%;
		padding-right: 10px;
	}
	.isolation-point-table .method {
		width: 25%;
	}
	.isolation-point-table .check {
		width: 20%;
	}
		.isolation-point-table .headings .check {
			width: 25%;
		}
	.isolation-point-table .thumbnail {
		width: 5%;
	}

	/* footer */
	.footer p {
		text-align: center;
	}
	
	/* print specific */
	@media print { 
		.procedure-print-container {
			font-size: 12pt;
			width: 100%;
		}
		.isolation-point-table li {
			page-break-inside: avoid;
			font-size: 10pt;
		}
		.procedure-summary td,
	    .procedure-summary th {
	        border: 1px solid #222;
	        color: #222;
	    }
	}	    
</style>

	<!--CHRISTINA : feel free to add classes to these divs here...  -->
	<div class="procedure-print-container">
	    <div wicket:id="header" class="print-header"/>

	    <div wicket:id="details" class="details"/>

	    <div wicket:id="images"/>

	    <div wicket:id="list" class="isolation-points-list-container"/>

	    <div wicket:id="footer" class="footer"/>
	</div>
</wicket:extend>
</html>
