<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
      xml:lang="en"
      lang="en">

<wicket:extend>
<style>
	@import url('/fieldid/style/component/annotated-image.css');

	/* apply a natural box layout model to all elements */
	* { 
		-moz-box-sizing: border-box; 
		-webkit-box-sizing: border-box; 
		box-sizing: border-box; 
	}
	
	.navigation, .isolation-point-table .delete,
	.isolation-point-table .actions,
	.isolation-point-table .reorder {
		display: none;
	}

	.procedure-print-container {
		font-family: Georgia, "Times New Roman", serif;
		background: none;
		color: #000;
    	font-size: 16px;
    	padding: 20px;
    	min-width: 1000px;
		max-width: 1280px;
	}
	
	#companyLogo {
		margin-bottom: 10px;
	}
	.print-header ul {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	.print-header ul li {
		list-style-type: none;
		width: 48%;
		float: left;
		border: 1px solid black;
		padding: 10px 0.8%;
		margin: 0 1px 1px 0;
	}

	.image-list {
		margin: 35px 0;
	}
	.image-list ul  {
		width: 100%!important; /* can this be done in js instead? */
	}
	.image-list ul li {
		background: transparent;
		list-style-type: none;
		margin: 4px;
	}
	
	h2 {
		text-transform: uppercase;
		font-size: 15px;
		text-align: center;
	}
	.isolation-point-table {
		font-size: 14px;
		margin: 0;
		padding: 0;
	}
		.isolation-point-table li {
			background-color: #fff;
			display: table;
			width: 100%;
			border: none;
			padding: 0;
			margin-bottom: 0;
		}
		.isolation-point-table li span {
			border-color: black;
			border-style: solid;
			border-width: 0 1px 1px 0;
			display: table-cell;
			padding: 5px;
		}
		.isolation-point-table .identifier {
			border-left: 1px solid black;
		}
		.isolation-point-table li.headings {
			border-top: 1px solid black;
			text-align: center;
		}
		
		

		/* column widths */
		.isolation-point-table .identifier,
		.isolation-point-table .headings .identifier  {
			width: 8%;
			/*border-left: 1px solid black;*/
		}
		.isolation-point-table .source {
			width: 12%;
		}
		.isolation-point-table .device {
			width: 10%;
		}
		.isolation-point-table .location {
			width: 20%;
			padding-right: 10px;
		}
		.isolation-point-table .method {
			width: 25%;
		}
		.isolation-point-table .check {
			width: 20%;
		}
			.isolation-point-table .headings .check {
				width: 25%;
			}
		.isolation-point-table .thumbnail {
			width: 5%;
		}
	
	.footer p {
		text-align: center;
	}

	@media print { 
		.procedure-print-container {
			font-size: 12pt;
			width: 100%;
		}
		.isolation-point-table li {
			page-break-inside: avoid;
			font-size: 10pt;
		}
	}
</style>

	<div class="procedure-print-container">
	    
	    <div wicket:id="header" class="print-header"/>

	    <div wicket:id="images"/>

	    <div wicket:id="list" class="isolation-points-list-container" />

	    <div wicket:id="footer" class="footer"/>

	</div>
</wicket:extend>
</html>
